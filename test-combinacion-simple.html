<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Combinaciones - YA ME VI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">🧪 Test de Funcionalidad - Combinaciones</h1>
        
        <!-- Test Número Individual -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 border border-white border-opacity-30">
                <h2 class="text-xl font-bold mb-4 text-center">🔍 Test Número Individual</h2>
                
                <div class="flex gap-4 items-center justify-center mb-4">
                    <input type="number" id="numero-individual" 
                           class="w-24 px-3 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center text-lg font-bold" 
                           min="1" max="56" placeholder="7">
                    <button id="evaluar-numero-btn" 
                            class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold">
                        Evaluar
                    </button>
                </div>
                
                <div id="resultado-numero" class="mt-4"></div>
            </div>
        </div>
        
        <!-- Test Combinación -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 border border-white border-opacity-30">
                <h2 class="text-xl font-bold mb-4 text-center">🎯 Test Combinación</h2>
                
                <div class="grid grid-cols-6 gap-2 mb-4">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="7">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="14">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="21">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="28">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="35">
                    <input type="number" class="combo-input w-full px-2 py-2 bg-white border border-gray-300 rounded-lg text-gray-800 text-center font-bold" min="1" max="56" placeholder="42">
                </div>
                
                <div class="text-center mb-4">
                    <button id="evaluar-combinacion-btn" 
                            class="px-5 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold">
                        🎯 Evaluar Combinación
                    </button>
                </div>
                
                <div id="resultado-combinacion" class="mt-4"></div>
            </div>
        </div>
        
        <!-- Test Explicaciones -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 border border-white border-opacity-30">
                <h2 class="text-xl font-bold mb-4 text-center">💡 Test Explicaciones</h2>
                
                <div class="flex gap-4 justify-center mb-4">
                    <button id="mostrar-explicacion-btn" 
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
                        💡 Explicación Número
                    </button>
                    <button id="mostrar-explicacion-btn-combo" 
                            class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg">
                        💡 Explicación Combinación
                    </button>
                </div>
                
                <div id="explicacion-numero" class="mt-4 hidden bg-green-500 bg-opacity-20 rounded-lg p-4">
                    <h3 class="font-bold mb-2">📊 Explicación para Números</h3>
                    <p class="text-sm">Esta es la explicación para números individuales.</p>
                </div>
                
                <div id="explicacion-combinacion" class="mt-4 hidden bg-yellow-500 bg-opacity-20 rounded-lg p-4">
                    <h3 class="font-bold mb-2">📊 Explicación para Combinaciones</h3>
                    <p class="text-sm">Esta es la explicación para combinaciones.</p>
                </div>
            </div>
        </div>
        
        <!-- Botones de Test Automático -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 border border-white border-opacity-30">
                <h2 class="text-xl font-bold mb-4 text-center">🧪 Tests Automáticos</h2>
                
                <div class="flex gap-4 justify-center">
                    <button onclick="testCompleto()" 
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold">
                        🚀 Test Completo
                    </button>
                    <button onclick="debugEstado()" 
                            class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-semibold">
                        🔍 Debug Estado
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script del test -->
    <script type="module" src="js/combinacion-limpio.js"></script>
    
    <script>
        // Funciones de test globales
        function testCompleto() {
            console.log('🧪 Iniciando test completo...');
            if (window.YaMeVi && window.YaMeVi.testCompleto) {
                window.YaMeVi.testCompleto();
            } else {
                console.error('❌ YaMeVi no disponible');
            }
        }
        
        function debugEstado() {
            console.log('🔍 Debug estado...');
            if (window.YaMeVi && window.YaMeVi.AppState) {
                console.log('Estado:', window.YaMeVi.AppState);
            } else {
                console.error('❌ YaMeVi.AppState no disponible');
            }
        }
        
        // Auto-llenar campos de ejemplo
        setTimeout(() => {
            const inputNum = document.getElementById('numero-individual');
            if (inputNum) inputNum.value = '7';
            
            const inputs = document.querySelectorAll('.combo-input');
            const numerosTest = [7, 14, 21, 28, 35, 42];
            inputs.forEach((input, i) => {
                if (i < numerosTest.length) {
                    input.value = numerosTest[i];
                }
            });
            
            console.log('✅ Campos prellenados con valores de test');
        }, 1000);
    </script>
</body>
</html>
