<body class="overflow-hidden">

  <!-- Fondo dinámico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">

    <div class="animate__animated animate__fadeInDown mb-10">
      <h2 id="welcome-msg" class="text-2xl md:text-3xl font-semibold drop-shadow-lg">
        ¡Bienvenido!
      </h2>
      <!-- Mensaje personalizado del sueño -->
      <div id="dream-message" class="text-lg md:text-xl font-medium text-yellow-300 mt-4 drop-shadow-md animate__animated animate__fadeIn" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
        🌟 Listo para cumplir tu sueño: lograr libertad financiera
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 md:gap-6 animate__animated animate__fadeInUp max-w-4xl mx-auto" id="main-buttons">
      <button id="btn-analizar" class="bg-gray-800 bg-opacity-70 backdrop-blur-lg border border-white border-opacity-30 px-6 py-3 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 text-center whitespace-nowrap shadow-lg">
        Analizar últimos sorteos
      </button>
      <button id="btn-combinacion" class="bg-gray-800 bg-opacity-70 backdrop-blur-lg border border-white border-opacity-30 px-6 py-3 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 text-center whitespace-nowrap shadow-lg">
        Evaluar mi combinación
      </button>
      <button id="btn-sugeridas" class="bg-gray-800 bg-opacity-70 backdrop-blur-lg border border-white border-opacity-30 px-6 py-3 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 text-center whitespace-nowrap shadow-lg">
        Combinaciones sugeridas
      </button>
      <!-- Botón de Admin solo visible para administradores -->
      <button id="btn-admin" class="admin-only bg-purple-800 bg-opacity-80 backdrop-blur-lg border border-white border-opacity-30 px-6 py-3 rounded-full text-white hover:bg-purple-900 transition-all duration-300 text-center whitespace-nowrap hidden shadow-lg">
        🔐 Control Admin
      </button>
    </div>

    <!-- AdSense Ad Unit - Bottom of Home -->
    <div class="mt-8 text-center">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2226536008153511"
           data-ad-slot="3456789012"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Sección de Análisis de Últimos Sorteos -->
    <div class="mt-12 max-w-4xl mx-auto">
      <div id="analisis-info" class="text-lg md:text-xl font-normal text-yellow-300 mt-2 drop-shadow-md text-center mb-6" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8), -1px -1px 2px rgba(0,0,0,0.6);">
        📊 Análisis de los últimos 18 meses de sorteos
      </div>
      
      <div id="ultimo-sorteo-info" class="text-lg md:text-xl font-normal text-white mt-2 drop-shadow-md text-center" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8), -1px -1px 2px rgba(0,0,0,0.6);">
        <span id="ultimo-sorteo-numero">🎯 Cargando último sorteo...</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script type="module" src="js/main.js"></script>
