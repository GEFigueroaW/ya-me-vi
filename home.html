<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI - Bienvenido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #fff8dc, #ffeaa7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    h1, p {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #loginBtn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container has-text-centered">
    <h1 class="title is-1 has-text-black animate__animated animate__fadeInDown">YA ME VI</h1>
    <p class="subtitle has-text-dark animate__animated animate__fadeInUp mb-5">
      Descubre qué número podría cambiar tu vida...
    </p>
    <button id="loginBtn" class="button is-warning is-large animate__animated animate__pulse">
      Iniciar con Google
    </button>
  </div>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Inicialización Firebase (con tu config) -->
  <script src="js/firebase-init.js"></script>

  <!-- Lógica de autenticación -->
  <script src="js/auth.js"></script>

</body>
</html>
