<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <h2 class="text-3xl font-bold mb-6">Crear cuenta</h2>

    <form id="register-form" class="flex flex-col gap-4 w-full max-w-xs">
      <input type="text" id="name" placeholder="Nombre completo" required class="text-black px-4 py-2 rounded"/>
      <input type="email" id="email" placeholder="Correo electrónico" required class="text-black px-4 py-2 rounded"/>
      <input type="password" id="password" placeholder="Contraseña" required class="text-black px-4 py-2 rounded"/>
      <button type="submit" class="border border-white py-2 rounded hover:bg-white hover:text-gray-800 transition-all">Registrarme</button>
    </form>

    <p class="mt-4 text-sm">
      ¿Ya tienes cuenta? <a href="login-email.html" class="underline text-blue-300">Inicia sesión</a>
    </p>
  </div>

  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <script src="js/shared.js"></script>
  <script src="js/register.js" type="module"></script>
</body>
</html>
