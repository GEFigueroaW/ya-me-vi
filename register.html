  <!-- Script para limpiar campos al cargar la p√°gina -->
  <script>
    // Limpiar campos autom√°ticamente al cargar la p√°gina
    window.addEventListener('load', function() {
      // Limpiar campos espec√≠ficos
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) {
        emailField.value = '';
        console.log('‚úÖ Campo de email limpiado');
      }
      
      if (passwordField) {
        passwordField.value = '';
        console.log('‚úÖ Campo de contrase√±a limpiado');
      }
    });

    // Tambi√©n limpiar cuando se enfoca la p√°gina (por si viene de otra pesta√±a)
    window.addEventListener('focus', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirmPassword');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
      if (confirmPasswordField) confirmPasswordField.value = '';
    });

    // Limpiar campos cuando se recarga la p√°gina
    window.addEventListener('beforeunload', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirmPassword');
      const nameField = document.getElementById('name');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
      if (confirmPasswordField) confirmPasswordField.value = '';
      if (nameField) nameField.value = '';
    });

    // Enhanced utility functions for better UX
    window.showLoading = function(message = 'Cargando...') {
      const existingLoader = document.getElementById('loading-overlay');
      if (existingLoader) return;
      
      console.log('‚è≥ Mostrando loading:', message);
      
      const loader = document.createElement('div');
      loader.id = 'loading-overlay';
      loader.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      
      loader.innerHTML = `
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl p-8 text-center shadow-2xl border border-white border-opacity-30">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
          <p class="text-gray-700 font-medium">${message}</p>
        </div>
      `;
      
      document.body.appendChild(loader);
    };

    window.hideLoading = function() {
      const loader = document.getElementById('loading-overlay');
      if (loader) {
        console.log('‚úÖ Ocultando loading');
        document.body.removeChild(loader);
      }
    };

    window.showErrorMessage = function(message) {
      console.log('‚ùå Mostrando error:', message);
      const errorDiv = document.getElementById('error-message');
      if (errorDiv) {
        errorDiv.innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg animate__animated animate__shakeX">
            ${message}
          </div>
        `;
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    };

    window.showSuccessMessage = function(message) {
      console.log('‚úÖ Mostrando √©xito:', message);
      const errorDiv = document.getElementById('error-message');
      if (errorDiv) {
        errorDiv.innerHTML = `
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg animate__animated animate__bounceIn">
            ${message}
          </div>
        `;
      }
    };
  </script>

  <script type="module">
    import { deviceDetector } from './js/deviceDetector.js';
    
    // Verificar si viene de redirecci√≥n autom√°tica o configuraci√≥n biom√©trica
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const setupBiometric = urlParams.get('setup_biometric');
      
      if (setupBiometric === 'true') {
        // Viene desde welcome.html para configurar biom√©tricos
        const newUserWelcome = document.getElementById('new-user-welcome');
        const registerTitle = document.getElementById('register-title');
        
        newUserWelcome.innerHTML = `
          <div class="text-5xl mb-3">‚öôÔ∏è</div>
          <h1 class="text-2xl font-bold mb-2">Configurar autenticaci√≥n biom√©trica</h1>
          <p class="text-sm opacity-80 mb-4">Configura tu ${deviceDetector.getBiometricInfo().type || 'autenticaci√≥n biom√©trica'} para acceso r√°pido</p>
        `;
        newUserWelcome.style.display = 'block';
        registerTitle.textContent = 'Configuraci√≥n r√°pida';
        
        // Ocultar campos de registro regular y mostrar solo biom√©trico
        const regularForm = document.getElementById('register-form');
        const biometricBtn = document.getElementById('biometric-register');
        
        if (regularForm) {
          regularForm.style.display = 'none';
        }
        
        // Forzar mostrar bot√≥n biom√©trico y darle prominencia
        if (biometricBtn) {
          biometricBtn.style.display = 'flex';
          biometricBtn.classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
          biometricBtn.innerHTML = `
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14.02 4.04 17.15 5.66c.23.11.33.38.22.61-.11.23-.38.33-.61.22C14.02 4.9 9.98 4.9 7.25 6.48c-1.35.73-2.5 1.79-3.38 3.02-.09.13-.22.22-.37.22z"/>
            </svg>
            ‚öôÔ∏è Configurar ${deviceDetector.getBiometricInfo().type || 'Biom√©trico'}
          `;
        }
        
        console.log('‚öôÔ∏è Modo configuraci√≥n biom√©trica activado');
      } else if (deviceDetector.isMobileDevice()) {
        // Usuario nuevo normal en m√≥vil
        const newUserWelcome = document.getElementById('new-user-welcome');
        const registerTitle = document.getElementById('register-title');
        
        newUserWelcome.style.display = 'block';
        registerTitle.textContent = 'Crear tu cuenta';
        
        console.log('üì± Usuario nuevo en m√≥vil - mostrando bienvenida personalizada');
      }
    });

    // Validaci√≥n en tiempo real de contrase√±as
    document.addEventListener('DOMContentLoaded', function() {
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirmPassword');
      const feedbackDiv = document.getElementById('password-feedback');

      function validatePasswords() {
        if (!passwordField || !confirmPasswordField || !feedbackDiv) return;

        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;

        // Solo validar si ambos campos tienen contenido
        if (password.length > 0 && confirmPassword.length > 0) {
          if (password === confirmPassword) {
            // Contrase√±as coinciden
            confirmPasswordField.classList.remove('password-no-match');
            confirmPasswordField.classList.add('password-match');
            feedbackDiv.textContent = '‚úÖ Las contrase√±as coinciden';
            feedbackDiv.className = 'password-feedback success';
          } else {
            // Contrase√±as no coinciden
            confirmPasswordField.classList.remove('password-match');
            confirmPasswordField.classList.add('password-no-match');
            feedbackDiv.textContent = '‚ùå Las contrase√±as no coinciden';
            feedbackDiv.className = 'password-feedback error';
          }
        } else if (confirmPassword.length === 0) {
          // Limpiar estilos si el campo de confirmaci√≥n est√° vac√≠o
          confirmPasswordField.classList.remove('password-match', 'password-no-match');
          feedbackDiv.textContent = '';
          feedbackDiv.className = 'password-feedback';
        }

        // Validar longitud m√≠nima
        if (password.length > 0 && password.length < 6) {
          passwordField.classList.add('password-no-match');
          if (confirmPassword.length === 0) {
            feedbackDiv.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres';
            feedbackDiv.className = 'password-feedback error';
          }
        } else if (password.length >= 6) {
          passwordField.classList.remove('password-no-match');
          if (confirmPassword.length === 0 && password.length >= 6) {
            feedbackDiv.textContent = '‚úÖ Contrase√±a v√°lida - ahora conf√≠rmala';
            feedbackDiv.className = 'password-feedback success';
          }
        }
      }

      if (passwordField && confirmPasswordField) {
        passwordField.addEventListener('input', validatePasswords);
        confirmPasswordField.addEventListener('input', validatePasswords);
      }
    });
  </script>
