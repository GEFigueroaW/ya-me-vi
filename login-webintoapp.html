<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - Ingreso WebIntoApp</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#00B44F">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS Safari Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="YA ME VI">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-google {
      background: #4285f4;
      transition: all 0.3s ease;
    }
    
    .btn-google:hover {
      background: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(66, 133, 244, 0.3);
    }
    
    .btn-google:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(220, 53, 69, 0.9);
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
    
    .success-message {
      background: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
    
    .webview-info {
      background: rgba(255, 193, 7, 0.9);
      color: #856404;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin: 10px 0;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    
    <!-- Logo y T√≠tulo -->
    <div class="text-center mb-8 animate__animated animate__fadeInDown">
      <div class="mb-4">
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto shadow-lg">
          <span class="text-2xl font-bold text-purple-600">YA</span>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">YA ME VI</h1>
      <p class="text-purple-100">Cumple tu sue√±o - Versi√≥n APK</p>
    </div>

    <!-- Card Principal -->
    <div class="card-glass rounded-3xl p-8 shadow-2xl animate__animated animate__fadeInUp">
      
      <!-- Informaci√≥n del Entorno -->
      <div id="environment-info" class="webview-info text-center">
        <span id="env-text">Detectando entorno...</span>
      </div>
      
      <!-- Mensajes -->
      <div id="error-message" class="error-message hidden"></div>
      <div id="success-message" class="success-message hidden"></div>
      
      <!-- Bot√≥n Google Mejorado -->
      <div class="space-y-4">
        <button 
          id="google-signin-btn" 
          class="w-full btn-google text-white py-4 px-6 rounded-xl font-semibold flex items-center justify-center space-x-3 shadow-lg"
          onclick="handleGoogleSignIn()"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span id="btn-text">Continuar con Google</span>
          <div id="loading-spinner" class="loading-spinner hidden"></div>
        </button>
        
        <!-- Bot√≥n Email (Fallback) -->
        <button 
          id="email-signin-btn" 
          class="w-full bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-all duration-300"
          onclick="goToEmailLogin()"
        >
          Ingresar con Email
        </button>
      </div>
      
      <!-- Informaci√≥n de Debug (solo visible en desarrollo) -->
      <div id="debug-info" class="mt-4 text-xs text-gray-300 hidden">
        <div>User Agent: <span id="user-agent"></span></div>
        <div>Entorno: <span id="environment"></span></div>
        <div>Storage: <span id="storage-support"></span></div>
        <div>Estado: <span id="auth-state"></span></div>
      </div>
      
      <!-- Footer -->
      <div class="text-center mt-6 text-purple-200 text-sm">
        <p>¬øNo tienes cuenta? <a href="register.html" class="text-white font-semibold hover:underline">Reg√≠strate</a></p>
      </div>
    </div>
    
    <!-- Informaci√≥n adicional -->
    <div class="text-center mt-6 text-purple-200 text-sm">
      <p>Versi√≥n APK - Optimizada para m√≥viles</p>
    </div>
  </div>

  <!-- Script Principal -->
  <script type="module">
    import { webViewAuth, WebViewDetector, SecureStorage } from './js/webview-auth-fix.js';
    
    // === VARIABLES GLOBALES ===
    let authInProgress = false;
    
    // === INICIALIZACI√ìN ===
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ P√°gina login WebIntoApp cargada');
      
      // Detectar entorno
      detectEnvironment();
      
      // Verificar si ya est√° autenticado
      checkExistingAuth();
      
      // Manejar resultado de redirect si existe
      await handlePageLoad();
      
      // Mostrar informaci√≥n de debug en desarrollo
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        showDebugInfo();
      }
    });
    
    // === DETECCI√ìN DE ENTORNO ===
    function detectEnvironment() {
      const isWebView = WebViewDetector.isWebView();
      const envText = document.getElementById('env-text');
      
      if (isWebView) {
        envText.textContent = 'üì± Ejecut√°ndose en WebIntoApp APK';
        envText.parentElement.style.background = 'rgba(40, 167, 69, 0.9)';
        envText.parentElement.style.color = 'white';
      } else {
        envText.textContent = 'üåê Ejecut√°ndose en navegador web';
      }
      
      console.log(`üîç Entorno detectado: ${isWebView ? 'WebView' : 'Browser'}`);
    }
    
    // === VERIFICAR AUTENTICACI√ìN EXISTENTE ===
    function checkExistingAuth() {
      const authState = SecureStorage.get('auth_state');
      const userData = SecureStorage.get('user_data');
      
      if (authState === 'authenticated' && userData) {
        console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
        showSuccess('Usuario ya autenticado. Redirigiendo...');
        setTimeout(() => {
          window.location.href = './home.html';
        }, 1500);
        return true;
      }
      
      return false;
    }
    
    // === MANEJAR CARGA DE P√ÅGINA ===
    async function handlePageLoad() {
      try {
        const authState = SecureStorage.get('auth_state');
        
        if (authState === 'authenticating') {
          console.log('üîÑ Procesando autenticaci√≥n en progreso...');
          showLoading(true);
          
          // Esperar un momento para que Firebase procese el redirect
          setTimeout(async () => {
            try {
              await webViewAuth.handleRedirectResult();
            } catch (error) {
              console.error('‚ùå Error procesando redirect:', error);
              showError('Error en la autenticaci√≥n. Intente nuevamente.');
            } finally {
              showLoading(false);
            }
          }, 2000);
        }
      } catch (error) {
        console.error('‚ùå Error en handlePageLoad:', error);
        showLoading(false);
      }
    }
    
    // === MANEJAR CLICK EN GOOGLE ===
    window.handleGoogleSignIn = async function() {
      if (authInProgress) {
        console.log('‚è≥ Autenticaci√≥n ya en progreso...');
        return;
      }
      
      try {
        authInProgress = true;
        showLoading(true);
        showMessage('Iniciando autenticaci√≥n con Google...', 'info');
        
        console.log('üöÄ Iniciando Google Sign In...');
        await webViewAuth.signInWithGoogle();
        
      } catch (error) {
        console.error('‚ùå Error en Google Sign In:', error);
        showError('Error iniciando autenticaci√≥n: ' + error.message);
        authInProgress = false;
        showLoading(false);
      }
    };
    
    // === IR A LOGIN EMAIL ===
    window.goToEmailLogin = function() {
      window.location.href = './login.html';
    };
    
    // === FUNCIONES DE UI ===
    function showLoading(show) {
      const btn = document.getElementById('google-signin-btn');
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('loading-spinner');
      
      if (show) {
        btn.disabled = true;
        btnText.textContent = 'Autenticando...';
        spinner.classList.remove('hidden');
      } else {
        btn.disabled = false;
        btnText.textContent = 'Continuar con Google';
        spinner.classList.add('hidden');
      }
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      successEl.textContent = message;
      successEl.style.display = 'block';
      
      setTimeout(() => {
        successEl.style.display = 'none';
      }, 3000);
    }
    
    function showMessage(message, type = 'info') {
      if (type === 'error') {
        showError(message);
      } else if (type === 'success') {
        showSuccess(message);
      } else {
        // Info message
        console.log('‚ÑπÔ∏è ' + message);
      }
    }
    
    // === DEBUG INFO ===
    function showDebugInfo() {
      const debugEl = document.getElementById('debug-info');
      debugEl.classList.remove('hidden');
      
      document.getElementById('user-agent').textContent = navigator.userAgent;
      document.getElementById('environment').textContent = WebViewDetector.getEnvironment();
      document.getElementById('storage-support').textContent = checkStorageSupport();
      
      // Actualizar estado de auth
      setInterval(() => {
        const state = SecureStorage.get('auth_state') || 'unknown';
        document.getElementById('auth-state').textContent = state;
      }, 1000);
    }
    
    function checkStorageSupport() {
      const supports = [];
      
      try {
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
        supports.push('localStorage');
      } catch (e) {}
      
      try {
        sessionStorage.setItem('test', 'test');
        sessionStorage.removeItem('test');
        supports.push('sessionStorage');
      } catch (e) {}
      
      return supports.join(', ') || 'cookies only';
    }
    
    console.log('‚úÖ Login WebIntoApp inicializado completamente');
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registrado');
          })
          .catch(function(error) {
            console.log('‚ùå Error registrando Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
