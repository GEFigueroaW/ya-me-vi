<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/26c158b94b.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.0); /* Eliminamos la malla blanca */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 15%;
      color: #fff;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #ffffffaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="overlay"></div>

  <section class="hero is-fullheight is-transparent">
    <div class="hero-body has-text-centered hero-content">
      <div class="container">
        <h1 class="title is-1 has-text-white animate__animated animate__fadeInDown">YA ME VI</h1>
        <h2 class="subtitle has-text-white animate__animated animate__fadeInUp">Cumple tu sueño con el siguiente sorteo</h2>
        <button id="loginBtn" class="button is-warning is-large animate__animated animate__fadeInUp mt-5">
          <span class="icon"><i class="fab fa-google"></i></span>
          <span>Iniciar sesión con Google</span>
        </button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 YA ME VI. Todos los derechos reservados.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
