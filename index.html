<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- Firebase Init + Auth -->
  <script src="js/firebase-init.js"></script>
  <script src="js/auth-protect.js"></script>

  <style>
    /* Fondo slideshow con desenfoque */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(10px);
      z-index: -1;
      animation: slideShow 25s infinite;
    }

    @keyframes slideShow {
      0%, 20%   { background-image: url('assets/bg1.jpg'); }
      21%, 40%  { background-image: url('assets/bg2.jpg'); }
      41%, 60%  { background-image: url('assets/bg3.jpg'); }
      61%, 80%  { background-image: url('assets/bg4.jpg'); }
      81%, 100% { background-image: url('assets/bg5.jpg'); }
    }

    /* Asegura contraste */
    .box, .navbar, .section {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegaci贸n -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <span class="navbar-item has-text-weight-bold">YA ME VI</span>
    </div>
    <div class="navbar-end pr-4">
      <span class="navbar-item" id="userName"></span>
      <button class="button is-danger is-small navbar-item" id="logoutBtn">Cerrar sesi贸n</button>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered"> YA ME VI</h1>

      <!-- Selecci贸n de sorteo -->
      <div class="field">
        <label class="label">Selecciona el sorteo:</label>
        <div class="control">
          <div class="select">
            <select id="gameSelect">
              <option value="melate">Melate</option>
              <option value="revancha">Revancha</option>
              <option value="revanchita">Revanchita</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Bot贸n de an谩lisis -->
      <div class="buttons is-centered">

      </div>

      <!-- Resultados -->
      <div id="analysisResults" class="box is-hidden animate__animated animate__fadeIn"></div>

      <!-- Entrada manual -->
      <div id="userInputSection" class="box">
        <h2 class="subtitle"> Ingresa tu combinaci贸n de 6 n煤meros:</h2>
        <div class="field is-grouped is-grouped-multiline" id="numberInputs"></div>
        <div class="buttons mt-3">
          <button class="button is-info" id="checkCombinationBtn">Ver probabilidad</button>
          <button class="button is-warning" id="clearBtn">Limpiar campos</button>
        </div>
        <div id="combinationResult" class="mt-4"></div>
      </div>

      <!-- Sugerencia IA -->
      <div id="suggestedComboSection" class="box is-hidden">
        <h2 class="subtitle"> Sugerencia basada en an谩lisis + IA:</h2>
        <p id="suggestedCombo" class="has-text-weight-semibold is-size-4"></p>
      </div>
    </div>
  </section>

  <!-- Scripts funcionales -->
  <script src="js/config.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/mlPredictor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
