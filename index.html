<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI</title>

  <!-- Bulma, Animate, Chart -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/auth-protect.js"></script>
</head>
<body class="has-background-light">

  <nav class="navbar is-light">
    <div class="navbar-brand">
      <span class="navbar-item has-text-weight-bold">YA ME VI</span>
    </div>
    <div class="navbar-end pr-4">
      <span class="navbar-item" id="userName"></span>
      <button class="button is-danger is-small navbar-item" id="logoutBtn">Cerrar sesión</button>
    </div>
  </nav>

  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title is-2 animate__animated animate__fadeInDown">🔍 YA ME VI</h1>

      <!-- Selección -->
      <div class="field is-grouped is-justify-content-center mb-4">
        <label class="label mr-2 mt-2">Selecciona el sorteo:</label>
        <div class="control">
          <div class="select">
            <select id="gameSelect">
              <option value="melate">Melate</option>
              <option value="revancha">Revancha</option>
              <option value="revanchita">Revanchita</option>
            </select>
          </div>
        </div>
      </div>

      <button class="button is-primary mb-5" id="analyzeBtn">Analizar últimos 50 sorteos</button>

      <!-- Resultado -->
      <div id="analysisResults" class="box is-hidden animate__animated animate__fadeIn"></div>

      <!-- Gráficos -->
      <div id="chartContainer" class="box is-hidden animate__animated animate__fadeIn">
        <h2 class="subtitle">📊 Visualización de Datos</h2>
        <div class="columns is-centered">
          <div class="column is-6 chart-container">
            <canvas id="freqChart"></canvas>
          </div>
          <div class="column is-6 chart-container">
            <canvas id="delayChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Entrada manual -->
      <div id="userInputSection" class="box">
        <h2 class="subtitle">🔢 Ingresa tu combinación de 6 números:</h2>
        <div class="field is-grouped is-grouped-multiline is-justify-content-center" id="numberInputs"></div>
        <div class="buttons mt-3 is-centered">
          <button class="button is-info" id="checkCombinationBtn">Ver probabilidad</button>
          <button class="button is-warning" id="clearBtn">Limpiar campos</button>
        </div>
        <div id="combinationResult" class="mt-4 has-text-centered"></div>
      </div>

      <!-- Sugerencia IA -->
      <div id="suggestedComboSection" class="box is-hidden animate__animated animate__fadeInUp">
        <h2 class="subtitle">🎯 Sugerencia basada en análisis + IA:</h2>
        <p id="suggestedCombo" class="has-text-weight-semibold is-size-4"></p>
      </div>
    </div>
  </section>

  <!-- JS funcional -->
  <script src="js/config.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/mlPredictor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
