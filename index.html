<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase-init.js"></script>
</head>
<body>
  <section class="hero is-fullheight" id="background">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 animate__animated animate__fadeInDown">YA ME VI</h1>
        <p class="subtitle is-4 animate__animated animate__fadeInUp">Descubre tus números con inteligencia</p>
        <button class="button is-warning is-large mt-5 animate__animated animate__fadeInUp" id="loginBtn">Iniciar con Google</button>
      </div>
    </div>
  </section>

  <section class="section is-hidden" id="mainContent">
    <div class="container">
      <div class="columns is-multiline is-centered">
        <div class="column is-full has-text-centered">
          <h2 class="title is-3">Selecciona el sorteo que deseas analizar</h2>
          <div class="buttons is-centered mt-4">
            <button class="button is-primary" id="analyzeMelate">Analizar Melate</button>
            <button class="button is-link" id="analyzeRevancha">Analizar Revancha</button>
            <button class="button is-info" id="analyzeRevanchita">Analizar Revanchita</button>
          </div>
          <button class="button is-danger mt-4" id="logoutBtn">Cerrar sesión</button>
        </div>

        <div class="column is-full">
          <canvas id="frequencyChart"></canvas>
        </div>

        <div class="column is-full">
          <canvas id="delayChart"></canvas>
        </div>

        <div class="column is-full">
          <canvas id="distributionChart"></canvas>
        </div>

        <div class="column is-full" id="predictionCardContainer">
          <!-- Aquí se insertará la tarjeta de predicción -->
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
  <script src="auth-protect.js"></script>
</body>
</html>
