<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase-init.js"></script>
</head>

<body>
  <section class="hero is-fullheight" id="background">
    <div class="bg-overlay" id="bg-layer-1"></div>
    <div class="bg-overlay" id="bg-layer-2"></div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 animate__animated animate__fadeInDown has-text-white">YA ME VI</h1>
        <p class="subtitle is-4 animate__animated animate__fadeInUp has-text-white">Descubre tus números con
          inteligencia</p>
        <button class="button is-warning is-large mt-5 animate__animated animate__fadeInUp" id="loginBtn">Iniciar con
          Google</button>
      </div>
    </div>
  </section>

  <section class="section is-hidden" id="mainContent">
    <div class="container">
      <div class="columns is-multiline is-centered">
        <div class="column is-full has-text-centered">
          <h2 class="title is-3">Selecciona el sorteo que deseas analizar</h2>
          <!-- Selección de análisis -->
          <div class="box has-background-light mb-4">
            <h3 class="title is-4">¿Qué quieres analizar?</h3>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="modoAnalisis" value="melate" id="optMelate">
                  Solo Melate
                </label><br>
                <label class="checkbox">
                  <input type="checkbox" name="modoAnalisis" value="melateRevancha" id="optMelateRevancha">
                  Melate + Revancha
                </label><br>
                <label class="checkbox">
                  <input type="checkbox" name="modoAnalisis" value="melateRevanchaRevanchita" id="optTodo">
                  Melate + Revancha + Revanchita
                </label>
              </div>
            </div>

            <div class="buttons mt-4">
              <button class="button is-primary" id="btnAnalizar">Analizar combinaciones anteriores</button>
            </div>
          </div>

          <!-- Ingreso personalizado -->
          <div class="box has-background-warning-light mb-5">
            <h3 class="title is-4">¿Tienes una combinación en mente?</h3>
            <p class="mb-2">Ingresa 6 números del 1 al 56 separados por coma:</p>
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input" type="text" id="customCombination" placeholder="Ej. 5,12,23,34,45,56">
              </div>
              <div class="control">
                <button class="button is-success" id="btnEvaluar">Evaluar combinación</button>
              </div>
            </div>
          </div>

          <button class="button is-danger mt-4" id="logoutBtn">Cerrar sesión</button>
        </div>

        <div class="column is-full">
          <canvas id="frequencyChart"></canvas>
        </div>

        <div class="column is-full">
          <canvas id="delayChart"></canvas>
        </div>

        <div class="column is-full">
          <canvas id="distributionChart"></canvas>
        </div>

        <div class="column is-full" id="predictionCardContainer">
          <!-- Aquí se insertará la tarjeta de predicción -->
        </div>
      </div>
    </div>
  </section>
  <!-- Modal para seleccionar el sueño -->
  <div class="modal" id="dreamModal">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInDown">
      <header class="modal-card-head has-background-primary">
        <p class="modal-card-title has-text-white">Platícame... ¿cuál es tu sueño?</p>
      </header>
      <section class="modal-card-body">
        <p class="mb-4">Elige el destino que le darías a tu premio:</p>
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="dream" value="Comprar casa nueva" />
              Comprar casa nueva
            </label><br />
            <label class="radio">
              <input type="radio" name="dream" value="Comprar carro nuevo" />
              Comprar carro nuevo
            </label><br />
            <label class="radio">
              <input type="radio" name="dream" value="Casa para mis papás" />
              Casa para mis papás
            </label><br />
            <label class="radio">
              <input type="radio" name="dream" value="Viaje de mis sueños" />
              Viaje de mis sueños
            </label><br />
            <label class="radio">
              <input type="radio" name="dream" value="Iniciar un negocio" />
              Iniciar un negocio
            </label>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot is-justify-content-flex-end">
        <button class="button is-success" id="saveDreamBtn">Guardar y continuar</button>
      </footer>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
