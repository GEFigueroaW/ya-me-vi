<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - An치lisis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="overflow-x-hidden">

  <!-- Fondo -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10">

    <h1 class="text-3xl font-bold mb-4 animate__animated animate__fadeInDown">An치lisis de Sorteos</h1>

    <!-- Selector de modo -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-8 animate__animated animate__fadeInUp">
      <button class="selector-btn" data-mode="melate">Melate</button>
      <button class="selector-btn" data-mode="melate-revancha">Melate + Revancha</button>
      <button class="selector-btn" data-mode="todos">Melate + Revancha + Revanchita</button>
    </div>

    <!-- Contenedor de gr치ficos -->
    <div id="charts-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
      <canvas id="frecuenciaChart"></canvas>
      <canvas id="delayChart"></canvas>
      <canvas id="rangosChart"></canvas>
    </div>

    <!-- Predicci칩n personalizada -->
    <div id="prediccion-container" class="bg-white text-gray-800 rounded-xl shadow-lg p-6 max-w-xl mx-auto animate__animated animate__fadeInUp">
      <h2 class="text-xl font-semibold mb-2">游꿢 Tu combinaci칩n sugerida por IA:</h2>
      <p id="combinacion-ia" class="text-2xl font-bold tracking-widest mb-1">-- -- -- -- -- --</p>
      <p class="text-sm italic">Basado en tu perfil, estad칤sticas hist칩ricas y patrones detectados</p>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script src="js/dataParser.js" type="module"></script>
  <script src="js/mlPredictor.js" type="module"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from './js/firebase-init.js';
    import { cargarDatosHistoricos, graficarEstadisticas } from './js/dataParser.js';
    import { generarPrediccionPersonalizada } from './js/mlPredictor.js';

    const auth = getAuth(app);
    let usuarioID = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuarioID = user.uid;
        await analizar('melate');
      } else {
        window.location.href = 'index.html';
      }
    });

    async function analizar(modo) {
      const datos = await cargarDatosHistoricos(modo);
      graficarEstadisticas(datos);

      const prediccion = await generarPrediccionPersonalizada(usuarioID, datos);
      document.getElementById('combinacion-ia').textContent = prediccion.join(' - ');
    }

    document.querySelectorAll('.selector-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const modo = btn.dataset.mode;
        analizar(modo);
      });
    });
  </script>

  <style>
    .selector-btn {
      @apply bg-white text-gray-800 font-semibold px-4 py-2 rounded-full shadow-md hover:bg-gray-200 transition;
    }

    #charts-container canvas {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>
</body>
</html>
