<!-- analisis.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de Sorteos - YA ME VI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div id="background" class="fullscreen-background"></div>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title animate__animated animate__fadeIn">Análisis de sorteos</h1>

      <div class="buttons is-centered mt-4 animate__animated animate__fadeInUp">
        <label class="checkbox">
          <input type="checkbox" id="check-melate" checked> Melate
        </label>
        <label class="checkbox">
          <input type="checkbox" id="check-revancha"> Revancha
        </label>
        <label class="checkbox">
          <input type="checkbox" id="check-revanchita"> Revanchita
        </label>
      </div>

      <div class="mt-5">
        <button id="analyzeBtn" class="button is-primary is-medium">Analizar últimos sorteos</button>
      </div>

      <div id="results" class="mt-6 animate__animated animate__fadeIn"></div>
      <div id="prediction" class="mt-4"></div>
    </div>
  </section>

  <footer class="footer-disclaimer">
    <p>Este sistema se basa en estadística, patrones, probabilidad e IA. No garantiza premios. Juega con responsabilidad.</p>
  </footer>

  <script src="js/firebase-init.js"></script>
  <script src="js/auth-protect.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/mlPredictor.js"></script>
  <script src="js/analisis.js"></script>
</body>
</html>
