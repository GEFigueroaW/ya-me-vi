<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - An√°lisis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-x-hidden">

  <!-- Fondo -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10">

    <!-- Bot√≥n de regreso -->
    <button id="btn-back" class="btn-back-improved">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="btn-text">Volver</span>
    </button>

    <!-- Espaciador para evitar solapamiento en m√≥viles -->
    <div class="mobile-spacer"></div>

    <h1 class="text-3xl font-bold mb-4 animate__animated animate__fadeInDown">An√°lisis de Sorteos</h1>

    <!-- Encabezado de sorteos -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-white mb-2">MELATE | REVANCHA | REVANCHITA</h2>
      <div id="ultimo-sorteo" class="text-gray-300 text-sm">
        ULTIMO SORTEO 5678
      </div>
    </div>

    <!-- Contenedor de estad√≠sticas -->
    <div id="charts-container" class="mb-12">
      <div class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
        <p class="text-white">Cargando an√°lisis estad√≠stico...</p>
      </div>
    </div>

    <!-- Estad√≠sticas adicionales -->
    <div id="estadisticas-extra" class="animate__animated animate__fadeInUp"></div>
    
    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 text-white text-xs text-center py-3 px-4 mt-8">
      Este sistema se basa en estad√≠sticas, patrones, probabilidad e inteligencia artificial. No garantiza premios. Juega con responsabilidad.
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script src="js/dataParser.js" type="module"></script>
  <script src="js/mlPredictor.js" type="module"></script>
  <script type="module">
    console.log('üöÄ Iniciando an√°lisis estad√≠stico...');
    
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from './js/firebase-init.js';
    import { cargarDatosHistoricos, graficarEstadisticas } from './js/dataParser.js';
    import { generarPrediccionPersonalizada } from './js/mlPredictor.js';

    const auth = getAuth(app);
    let usuarioID = null;

    // Bot√≥n de regreso
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    onAuthStateChanged(auth, async (user) => {
      console.log('üîê Estado de autenticaci√≥n:', user ? 'Autenticado' : 'No autenticado');
      if (user) {
        usuarioID = user.uid;
        console.log('üë§ Usuario ID:', usuarioID);
        await analizarTodosSorteos();
      } else {
        console.log('‚ùå Usuario no autenticado, redirigiendo...');
        window.location.href = 'index.html';
      }
    });

    async function analizarTodosSorteos() {
      console.log('üîç Iniciando an√°lisis de todos los sorteos...');
      
      try {
        const datos = await cargarDatosHistoricos('todos');
        console.log('üìä Datos cargados, generando estad√≠sticas...');
        graficarEstadisticas(datos);

        console.log('‚úÖ An√°lisis completado exitosamente');
      } catch (error) {
        console.error('‚ùå Error en an√°lisis:', error);
        
        // Mostrar error en la UI
        const container = document.getElementById('charts-container');
        if (container) {
          container.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
              <strong>Error:</strong> No se pudo completar el an√°lisis. ${error.message}
            </div>
          `;
        }
      }
    }

    // Funci√≥n eliminada - ya no se necesita generar predicciones aqu√≠
    // Las combinaciones se generan en sugeridas.html

  </script>

  <style>
    #charts-container canvas {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
    }
    
    .analisis-transparente {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</body>
</html>
