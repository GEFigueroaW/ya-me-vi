<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - An√°lisis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-x-hidden">

  <!-- Fondo -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10">

    <!-- Bot√≥n de regreso -->
    <div class="absolute top-4 left-4 z-20">
      <button id="btn-back" class="border border-white px-4 py-2 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Volver
      </button>
    </div>

    <h1 class="text-3xl font-bold mb-4 animate__animated animate__fadeInDown">An√°lisis de Sorteos</h1>

    <!-- Selector de modo -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-8 animate__animated animate__fadeInUp">
      <button class="selector-btn" data-mode="melate">Melate</button>
      <button class="selector-btn" data-mode="revancha">Revancha</button>
      <button class="selector-btn" data-mode="revanchita">Revanchita</button>
    </div>

    <!-- Contenedor de estad√≠sticas -->
    <div id="charts-container" class="mb-12">
      <div class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
        <p class="text-white">Cargando an√°lisis estad√≠stico...</p>
      </div>
    </div>

    <!-- Predicci√≥n personalizada -->
    <div id="prediccion-container" class="bg-white text-gray-800 rounded-xl shadow-lg p-6 max-w-xl mx-auto animate__animated animate__fadeInUp">
      <h2 class="text-xl font-semibold mb-2">üéØ Tu combinaci√≥n sugerida por IA:</h2>
      <p id="combinacion-ia" class="text-2xl font-bold tracking-widest mb-1">-- -- -- -- -- --</p>
      <p class="text-sm italic">Basado en tu perfil, estad√≠sticas hist√≥ricas y patrones detectados</p>
    </div>

    <!-- Estad√≠sticas adicionales -->
    <div id="estadisticas-extra" class="animate__animated animate__fadeInUp"></div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script src="js/dataParser.js" type="module"></script>
  <script src="js/mlPredictor.js" type="module"></script>
  <script type="module">
    console.log('üöÄ Iniciando an√°lisis estad√≠stico...');
    
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from './js/firebase-init.js';
    import { cargarDatosHistoricos, graficarEstadisticas } from './js/dataParser.js';
    import { generarPrediccionPersonalizada } from './js/mlPredictor.js';

    const auth = getAuth(app);
    let usuarioID = null;

    // Bot√≥n de regreso
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    onAuthStateChanged(auth, async (user) => {
      console.log('üîê Estado de autenticaci√≥n:', user ? 'Autenticado' : 'No autenticado');
      if (user) {
        usuarioID = user.uid;
        console.log('üë§ Usuario ID:', usuarioID);
        await analizar('melate');
      } else {
        console.log('‚ùå Usuario no autenticado, redirigiendo...');
        window.location.href = 'index.html';
      }
    });

    async function analizar(modo) {
      console.log('üîç Iniciando an√°lisis para modo:', modo);
      
      try {
        const datos = await cargarDatosHistoricos(modo);
        console.log('üìä Datos cargados, generando estad√≠sticas...');
        graficarEstadisticas(datos);

        console.log('ü§ñ Generando predicci√≥n personalizada...');
        const prediccion = await generarPrediccionPersonalizada(usuarioID, datos);
        document.getElementById('combinacion-ia').textContent = prediccion.join(' - ');
        console.log('‚úÖ An√°lisis completado exitosamente');
      } catch (error) {
        console.error('‚ùå Error en an√°lisis:', error);
        
        // Mostrar error en la UI
        const container = document.getElementById('charts-container');
        if (container) {
          container.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
              <strong>Error:</strong> No se pudo completar el an√°lisis. ${error.message}
            </div>
          `;
        }
      }
    }

    // Botones de selecci√≥n de modo
    document.querySelectorAll('.selector-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const modo = btn.dataset.mode;
        console.log('üéØ Modo seleccionado:', modo);
        
        // Destacar bot√≥n activo
        document.querySelectorAll('.selector-btn').forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white');
          b.classList.add('bg-white', 'text-gray-800');
        });
        btn.classList.remove('bg-white', 'text-gray-800');
        btn.classList.add('bg-blue-600', 'text-white');
        
        analizar(modo);
      });
    });
  </script>

  <style>
    .selector-btn {
      @apply bg-white text-gray-800 font-semibold px-4 py-2 rounded-full shadow-md hover:bg-gray-200 transition;
    }

    #charts-container canvas {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>
</body>
</html>
