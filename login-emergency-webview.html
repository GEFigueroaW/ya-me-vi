<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - Ingreso APK</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon-circle.svg?v=6">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .webview-alert {
      background: linear-gradient(135deg, #ff5722, #d32f2f);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .success-message {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="glass-effect rounded-3xl p-8 w-full max-w-md text-white text-center">
    
    <!-- Logo -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-white">YA ME VI</h1>
      <p class="text-lg opacity-80">Versi√≥n APK Optimizada</p>
    </div>

    <!-- Detecci√≥n autom√°tica de entorno -->
    <div id="environmentDetection" class="mb-6">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p>Detectando entorno de ejecuci√≥n...</p>
    </div>

    <!-- Informaci√≥n del entorno -->
    <div id="environmentInfo" class="mb-4 text-sm opacity-75 hidden"></div>

    <!-- Formulario de login (inicialmente oculto) -->
    <div id="loginForm" class="hidden">
      
      <!-- Login con Email -->
      <div class="mb-6">
        <input
          type="email"
          id="email"
          placeholder="Correo electr√≥nico"
          class="w-full p-4 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-300 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
        />
      </div>

      <div class="mb-6">
        <input
          type="password"
          id="password"
          placeholder="Contrase√±a"
          class="w-full p-4 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-300 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
        />
      </div>

      <button
        id="emailLoginBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition duration-300 mb-4"
      >
        <span id="emailLoginText">Ingresar con Email</span>
        <div id="emailLoginSpinner" class="loading-spinner mx-auto hidden"></div>
      </button>

      <div class="text-center mb-6">
        <span class="text-gray-300">o</span>
      </div>

      <!-- Google Login -->
      <button
        id="googleLoginBtn"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-6 rounded-xl transition duration-300 mb-6"
      >
        <span id="googleLoginText">üîê Continuar con Google</span>
        <div id="googleLoginSpinner" class="loading-spinner mx-auto hidden"></div>
      </button>

      <!-- Enlaces adicionales -->
      <div class="text-center space-y-2">
        <p class="text-sm text-gray-300">
          ¬øNo tienes cuenta? 
          <a href="register.html" class="text-blue-300 hover:text-blue-200 underline">Reg√≠strate</a>
        </p>
        <p class="text-sm text-gray-300">
          <a href="recover.html" class="text-blue-300 hover:text-blue-200 underline">¬øOlvidaste tu contrase√±a?</a>
        </p>
      </div>
    </div>

    <!-- Alertas din√°micas -->
    <div id="alerts" class="mt-4"></div>

  </div>

  <!-- Firebase Config -->
  <script type="module">
    // Firebase Configuration
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      GoogleAuthProvider,
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBak3-l2c4nqltw-BPE04GYAaxS2gJo2Xo",
      authDomain: "ya-me-vi.firebaseapp.com",
      projectId: "ya-me-vi",
      storageBucket: "ya-me-vi.appspot.com",
      messagingSenderId: "748876990843",
      appId: "1:748876990843:web:ju4cf2bggjomna6fa8r"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Configuraci√≥n espec√≠fica para APK
    provider.setCustomParameters({
      prompt: 'select_account'
    });

    // Variables globales
    let isWebView = false;
    let authMethod = 'popup';

    // Funci√≥n de detecci√≥n de entorno mejorada
    function detectEnvironment() {
      console.log('üîç Iniciando detecci√≥n de entorno...');
      
      const userAgent = navigator.userAgent;
      const hasAndroidUA = /Android/.test(userAgent);
      const hasWebViewUA = /wv/.test(userAgent);
      const limitedFeatures = !window.chrome || typeof window.orientation === 'undefined';
      const isWebIntoApp = userAgent.includes('WebIntoApp') || 
                          userAgent.includes('webintoapp') ||
                          window.location.hostname.includes('webintoapp') ||
                          document.referrer.includes('webintoapp');

      isWebView = hasWebViewUA || isWebIntoApp || (hasAndroidUA && limitedFeatures);
      
      console.log('üì± Detecci√≥n completa:', {
        userAgent,
        hasAndroidUA,
        hasWebViewUA,
        limitedFeatures,
        isWebIntoApp,
        isWebView
      });

      return {
        isWebView,
        isWebIntoApp,
        hasAndroidUA,
        method: isWebView ? 'external' : 'popup'
      };
    }

    // Funci√≥n para mostrar informaci√≥n del entorno
    function showEnvironmentInfo(detection) {
      const envInfo = document.getElementById('environmentInfo');
      const envDetection = document.getElementById('environmentDetection');
      
      envDetection.classList.add('hidden');
      envInfo.classList.remove('hidden');
      
      if (detection.isWebView) {
        authMethod = 'external';
        envInfo.innerHTML = `
          <div class="webview-alert">
            <h3 class="font-bold mb-2">üîß Entorno APK Detectado</h3>
            <p class="text-sm">Usando autenticaci√≥n externa optimizada para WebView</p>
            <p class="text-xs mt-2">M√©todo: ${authMethod}</p>
          </div>
        `;
      } else {
        authMethod = 'popup';
        envInfo.innerHTML = `
          <div class="success-message">
            <p class="text-sm">‚úÖ Entorno web est√°ndar detectado</p>
            <p class="text-xs">M√©todo: ${authMethod}</p>
          </div>
        `;
      }
      
      document.getElementById('loginForm').classList.remove('hidden');
    }

    // Funci√≥n para mostrar alertas
    function showAlert(message, type = 'info') {
      const alerts = document.getElementById('alerts');
      const alertClass = type === 'error' ? 'bg-red-500' : 
                        type === 'success' ? 'bg-green-500' : 'bg-blue-500';
      
      alerts.innerHTML = `
        <div class="${alertClass} text-white p-4 rounded-xl mb-4">
          ${message}
        </div>
      `;
      
      setTimeout(() => {
        alerts.innerHTML = '';
      }, 5000);
    }

    // Funci√≥n de autenticaci√≥n con Google externa
    async function authenticateWithGoogleExternal() {
      try {
        console.log('üåê Iniciando autenticaci√≥n externa...');
        
        // Crear URL de autenticaci√≥n externa
        const authUrl = `${window.location.origin}/auth-external.html`;
        const popup = window.open(authUrl, 'GoogleAuth', 'width=500,height=600');
        
        if (!popup) {
          throw new Error('No se pudo abrir ventana de autenticaci√≥n');
        }

        // Escuchar el token de autenticaci√≥n
        return new Promise((resolve, reject) => {
          const checkAuth = setInterval(() => {
            try {
              const token = localStorage.getItem('externalAuthToken');
              if (token) {
                localStorage.removeItem('externalAuthToken');
                popup.close();
                clearInterval(checkAuth);
                
                // Aqu√≠ deber√≠as validar el token con tu backend
                // Por simplicidad, simulamos un login exitoso
                resolve({ success: true, token });
              }
              
              if (popup.closed) {
                clearInterval(checkAuth);
                reject(new Error('Autenticaci√≥n cancelada'));
              }
            } catch (error) {
              console.error('Error verificando autenticaci√≥n:', error);
            }
          }, 1000);
          
          setTimeout(() => {
            clearInterval(checkAuth);
            if (!popup.closed) popup.close();
            reject(new Error('Tiempo de autenticaci√≥n agotado'));
          }, 30000);
        });
        
      } catch (error) {
        console.error('‚ùå Error en autenticaci√≥n externa:', error);
        throw error;
      }
    }

    // Google Login
    async function loginWithGoogle() {
      const btn = document.getElementById('googleLoginBtn');
      const text = document.getElementById('googleLoginText');
      const spinner = document.getElementById('googleLoginSpinner');
      
      btn.disabled = true;
      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      
      try {
        console.log(`üîê Iniciando Google Auth (m√©todo: ${authMethod})`);
        
        let result;
        
        if (authMethod === 'external') {
          result = await authenticateWithGoogleExternal();
          if (result.success) {
            showAlert('¬°Autenticaci√≥n externa exitosa!', 'success');
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1500);
            return;
          }
        } else {
          try {
            result = await signInWithPopup(auth, provider);
          } catch (popupError) {
            console.log('‚ùå Popup fall√≥, intentando redirect...');
            await signInWithRedirect(auth, provider);
            return;
          }
        }

        if (result?.user) {
          console.log('‚úÖ Login exitoso:', result.user.email);
          
          // Verificar si es admin
          const userDoc = await getDoc(doc(db, 'usuarios', result.user.uid));
          if (userDoc.exists() && userDoc.data().esAdmin) {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'home.html';
          }
        }
        
      } catch (error) {
        console.error('‚ùå Error en Google Auth:', error);
        showAlert(`Error: ${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    }

    // Email Login
    async function loginWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('emailLoginBtn');
      const text = document.getElementById('emailLoginText');
      const spinner = document.getElementById('emailLoginSpinner');
      
      if (!email || !password) {
        showAlert('Por favor completa todos los campos', 'error');
        return;
      }
      
      btn.disabled = true;
      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      
      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        
        if (result.user) {
          console.log('‚úÖ Login con email exitoso:', result.user.email);
          
          // Verificar si es admin
          const userDoc = await getDoc(doc(db, 'usuarios', result.user.uid));
          if (userDoc.exists() && userDoc.data().esAdmin) {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'home.html';
          }
        }
        
      } catch (error) {
        console.error('‚ùå Error en email login:', error);
        showAlert(`Error: ${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    }

    // Verificar resultado de redirect al cargar la p√°gina
    async function checkRedirectResult() {
      try {
        const result = await getRedirectResult(auth);
        if (result?.user) {
          console.log('‚úÖ Redirect result exitoso:', result.user.email);
          
          const userDoc = await getDoc(doc(db, 'usuarios', result.user.uid));
          if (userDoc.exists() && userDoc.data().esAdmin) {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'home.html';
          }
        }
      } catch (error) {
        console.error('‚ùå Error procesando redirect:', error);
      }
    }

    // Event Listeners
    document.getElementById('googleLoginBtn').addEventListener('click', loginWithGoogle);
    document.getElementById('emailLoginBtn').addEventListener('click', loginWithEmail);

    // Verificar autenticaci√≥n existente
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('‚úÖ Usuario ya autenticado:', user.email);
        window.location.href = 'home.html';
      }
    });

    // Inicializaci√≥n
    window.addEventListener('load', async () => {
      console.log('üöÄ Inicializando aplicaci√≥n...');
      
      // Verificar redirect result primero
      await checkRedirectResult();
      
      // Detectar entorno y mostrar interfaz
      const detection = detectEnvironment();
      
      setTimeout(() => {
        showEnvironmentInfo(detection);
      }, 1500);
    });

  </script>

</body>
</html>
