<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸš€ Test RÃ¡pido WebIntoApp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .status {
      font-size: 3em;
      margin: 20px 0;
    }
    
    .info {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 0.9em;
      text-align: left;
      overflow-x: auto;
    }
    
    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .log {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.8em;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸš€ Test WebIntoApp</h1>
    
    <div id="status" class="status">ğŸ”</div>
    
    <div class="info">
      <div><strong>URL:</strong> <span id="current-url"></span></div>
      <div><strong>User Agent:</strong> <span id="user-agent"></span></div>
      <div><strong>Viewport:</strong> <span id="viewport"></span></div>
      <div><strong>Screen:</strong> <span id="screen"></span></div>
    </div>
    
    <div id="detection-result" class="info">
      Detectando entorno...
    </div>
    
    <button id="test-auth" class="button">ğŸ” Test AutenticaciÃ³n Google</button>
    <button id="open-external" class="button">ğŸŒ Abrir Login Externo</button>
    
    <div id="log" class="log">
      <div>ğŸ“± Iniciando tests...</div>
    </div>
  </div>

  <script type="module">
    const log = (message, type = 'info') => {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#fff';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    };
    
    // InformaciÃ³n bÃ¡sica
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('user-agent').textContent = navigator.userAgent.slice(0, 60) + '...';
    document.getElementById('viewport').textContent = `${window.innerWidth}x${window.innerHeight}`;
    document.getElementById('screen').textContent = `${window.screen.width}x${window.screen.height}`;
    
    // DetecciÃ³n de WebView
    function detectWebView() {
      const userAgent = navigator.userAgent.toLowerCase();
      
      const checks = {
        'WebIntoApp UA': userAgent.includes('webintoapp'),
        'WebView UA': /webview|android.*version.*chrome|crios|fxios/.test(userAgent),
        'Mobile': /android|iphone|ipad/.test(userAgent),
        'Full Screen': window.innerWidth === window.screen.width,
        'WebKit Handlers': !!(window.webkit && window.webkit.messageHandlers),
        'React Native': !!window.ReactNativeWebView,
        'Android Bridge': !!window.Android
      };
      
      const detectedFeatures = Object.entries(checks)
        .filter(([key, value]) => value)
        .map(([key]) => key);
      
      const isWebView = detectedFeatures.length > 0;
      
      log(`ğŸ” DetecciÃ³n WebView: ${isWebView ? 'SÃ' : 'NO'}`, isWebView ? 'success' : 'info');
      log(`ğŸ“‹ CaracterÃ­sticas: ${detectedFeatures.join(', ') || 'Ninguna'}`, 'info');
      
      return { isWebView, features: detectedFeatures, checks };
    }
    
    // Mostrar resultado de detecciÃ³n
    const detection = detectWebView();
    document.getElementById('status').textContent = detection.isWebView ? 'âœ…' : 'âŒ';
    
    const resultHTML = `
      <strong>WebView Detectado:</strong> ${detection.isWebView ? 'SÃ âœ…' : 'NO âŒ'}<br>
      <strong>CaracterÃ­sticas:</strong><br>
      ${Object.entries(detection.checks)
        .map(([key, value]) => `â€¢ ${key}: ${value ? 'âœ…' : 'âŒ'}`)
        .join('<br>')}
    `;
    
    document.getElementById('detection-result').innerHTML = resultHTML;
    
    // Test de autenticaciÃ³n
    document.getElementById('test-auth').addEventListener('click', async () => {
      log('ğŸ” Iniciando test de autenticaciÃ³n...', 'info');
      
      if (detection.isWebView) {
        log('ğŸ”„ WebView detectado - deberÃ­a usar navegador externo', 'success');
        alert('âœ… WebView detectado correctamente!\n\nSe abrirÃ­a el navegador externo para autenticaciÃ³n.');
      } else {
        log('ğŸ–¥ï¸ Navegador normal - usarÃ­a popup estÃ¡ndar', 'info');
        alert('â„¹ï¸ Navegador normal detectado.\n\nUsarÃ­a autenticaciÃ³n popup estÃ¡ndar.');
      }
    });
    
    // Test de navegador externo
    document.getElementById('open-external').addEventListener('click', () => {
      log('ğŸŒ Intentando abrir navegador externo...', 'info');
      
      const externalUrl = `${window.location.origin}/external-login.html?type=google&return=${encodeURIComponent(window.location.href)}&webview=true`;
      
      log(`ğŸ”— URL: ${externalUrl}`, 'info');
      
      try {
        // MÃ©todo 1: window.open
        const popup = window.open(externalUrl, '_blank', 'width=400,height=600');
        
        if (popup && !popup.closed) {
          log('âœ… window.open exitoso', 'success');
        } else {
          throw new Error('Popup bloqueado');
        }
      } catch (error) {
        log(`âš ï¸ window.open fallÃ³: ${error.message}`, 'error');
        
        try {
          // MÃ©todo 2: location.href
          log('ğŸ”„ Intentando redirecciÃ³n directa...', 'info');
          window.location.href = externalUrl;
        } catch (redirectError) {
          log(`âŒ RedirecciÃ³n fallÃ³: ${redirectError.message}`, 'error');
        }
      }
    });
    
    // InformaciÃ³n adicional del entorno
    setTimeout(() => {
      log(`ğŸ“± InformaciÃ³n del entorno:`, 'info');
      log(`â€¢ URL actual: ${window.location.href}`, 'info');
      log(`â€¢ Protocolo: ${window.location.protocol}`, 'info');
      log(`â€¢ Host: ${window.location.host}`, 'info');
      log(`â€¢ Viewport: ${window.innerWidth}x${window.innerHeight}`, 'info');
      log(`â€¢ Screen: ${window.screen.width}x${window.screen.height}`, 'info');
      log(`â€¢ Device Pixel Ratio: ${window.devicePixelRatio}`, 'info');
      log(`â€¢ Orientation: ${window.orientation || 'No definido'}`, 'info');
      
      // CaracterÃ­sticas del navegador
      const features = {
        'localStorage': !!window.localStorage,
        'sessionStorage': !!window.sessionStorage,
        'History API': !!(window.history && window.history.pushState),
        'Geolocation': !!navigator.geolocation,
        'Service Worker': 'serviceWorker' in navigator,
        'WebGL': !!window.WebGLRenderingContext,
        'IndexedDB': !!window.indexedDB
      };
      
      log(`ğŸ”§ CaracterÃ­sticas del navegador:`, 'info');
      Object.entries(features).forEach(([key, value]) => {
        log(`â€¢ ${key}: ${value ? 'âœ…' : 'âŒ'}`, 'info');
      });
      
      log('ğŸ‰ Tests completados', 'success');
    }, 1000);
  </script>
</body>
</html>
