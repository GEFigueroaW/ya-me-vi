<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Simple Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test { background: #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #0f5132; }
        .error { background: #842029; }
        .warning { background: #664d03; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; color: black; width: 250px; }
        .login-section { background: #2a2a2a; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico Simple - ¬øPor qu√© no funciona el admin panel?</h1>
    
    <div class="login-section">
        <h3>üîë Login Manual</h3>
        <div>
            <input type="email" id="email" placeholder="Email admin" value="gfigueroa.w@gmail.com">
            <input type="password" id="password" placeholder="Password">
            <button onclick="doLogin()">Entrar</button>
            <button onclick="doLogout()" style="background: #dc3545;">Salir</button>
        </div>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        let auth, db;
        let currentUser = null;
        
        // Hacer funciones globales
        window.doLogin = doLogin;
        window.doLogout = doLogout;
        window.runDiagnostic = runDiagnostic;
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function init() {
            try {
                log('üöÄ Cargando Firebase...', 'info');
                
                // Cargar Firebase
                const firebase = await import('./js/firebase-init.js');
                auth = firebase.auth;
                db = firebase.db;
                
                log('‚úÖ Firebase cargado correctamente', 'success');
                
                // Listener de auth
                firebase.onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    if (user) {
                        log(`‚úÖ Usuario detectado: ${user.email}`, 'success');
                        runDiagnostic();
                    } else {
                        log('‚ùå No hay usuario autenticado', 'warning');
                    }
                });
                
            } catch (error) {
                log(`‚ùå Error cargando Firebase: ${error.message}`, 'error');
            }
        }
        
        async function doLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Ingresa email y password');
                return;
            }
            
            try {
                log(`üîÑ Intentando login con: ${email}`, 'info');
                
                const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                log(`‚úÖ Login exitoso: ${userCredential.user.email}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error login: ${error.message}`, 'error');
            }
        }
        
        async function doLogout() {
            try {
                await auth.signOut();
                log('‚úÖ Sesi√≥n cerrada', 'success');
                document.getElementById('results').innerHTML = '';
            } catch (error) {
                log(`‚ùå Error logout: ${error.message}`, 'error');
            }
        }
        
        async function runDiagnostic() {
            if (!currentUser) {
                log('‚ùå No hay usuario para diagnosticar', 'error');
                return;
            }
            
            const user = currentUser;
            
            // Test 1: Verificar email admin
            log('üîç Test 1: Verificar si email es admin', 'info');
            const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
            const isAdminByEmail = adminEmails.includes(user.email);
            
            if (isAdminByEmail) {
                log(`‚úÖ Email ${user.email} est√° en lista de admins`, 'success');
            } else {
                log(`‚ùå Email ${user.email} NO est√° en lista de admins: ${adminEmails.join(', ')}`, 'error');
            }
            
            // Test 2: Verificar documento en Firestore
            log('üîç Test 2: Verificar documento en Firestore', 'info');
            try {
                const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    log(`‚úÖ Documento encontrado en Firestore:<pre>${JSON.stringify(userData, null, 2)}</pre>`, 'success');
                    
                    if (userData.isAdmin === true) {
                        log('‚úÖ Campo isAdmin: true en Firestore', 'success');
                    } else {
                        log(`‚ùå Campo isAdmin: ${userData.isAdmin} (deber√≠a ser true)`, 'error');
                    }
                } else {
                    log('‚ùå No existe documento en Firestore para este usuario', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error consultando Firestore: ${error.message}`, 'error');
            }
            
            // Test 3: Probar AdminDataManager
            log('üîç Test 3: Probar AdminDataManager', 'info');
            try {
                const adminModule = await import('./js/adminDataManager.js');
                const AdminDataManager = adminModule.AdminDataManager;
                
                log('‚úÖ AdminDataManager cargado', 'success');
                
                const stats = await AdminDataManager.getAllStats();
                log(`‚úÖ Stats obtenidas:<pre>${JSON.stringify(stats, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                log(`‚ùå Error AdminDataManager: ${error.message}<pre>${error.stack}</pre>`, 'error');
            }
            
            // Test 4: Verificar acceso directo a admin.html
            log('üîç Test 4: Verificar admin.html', 'info');
            log(`üìÑ <a href="admin.html" target="_blank" style="color: white;">Abrir admin.html</a>`, 'info');
        }
        
        // Inicializar
        init();
    </script>
</body>
</html>
