<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Google Auth MÃ³vil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .console-output {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ”§ Test Google Auth MÃ³vil</h1>
    
    <!-- InformaciÃ³n del dispositivo -->
    <div class="bg-gray-800 rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">ğŸ“± InformaciÃ³n del Dispositivo</h2>
      <div id="device-info" class="space-y-2">
        <!-- Se llenarÃ¡ con JavaScript -->
      </div>
    </div>
    
    <!-- Botones de prueba -->
    <div class="bg-gray-800 rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">ğŸ§ª Pruebas de AutenticaciÃ³n</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button id="testOptimizedAuth" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
          ğŸš€ Probar Auth Optimizada
        </button>
        <button id="testExternalAuth" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
          ğŸŒ Probar Auth Externa
        </button>
        <button id="testRedirectAuth" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
          ğŸ”„ Probar Redirect Auth
        </button>
        <button id="clearConsole" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
          ğŸ—‘ï¸ Limpiar Console
        </button>
      </div>
    </div>
    
    <!-- Console output -->
    <div class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Console Output</h2>
      <div id="console-output" class="console-output">
        Iniciando test de Google Auth...\n
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import MobileAuthOptimizer from './js/mobile-auth-optimizer.js';

    // Elementos del DOM
    const deviceInfoEl = document.getElementById('device-info');
    const consoleOutputEl = document.getElementById('console-output');
    
    // Inicializar optimizador
    const authOptimizer = new MobileAuthOptimizer();
    
    // FunciÃ³n para mostrar en console personalizada
    function logToConsole(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const colors = {
        info: '#0f0',
        warn: '#ff0',
        error: '#f00',
        success: '#0f0'
      };
      
      const line = `[${timestamp}] ${message}\n`;
      consoleOutputEl.innerHTML += line;
      consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight;
      
      // TambiÃ©n log a console real
      console.log(message);
    }
    
    // Intercept console.log para mostrar en pantalla
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    
    console.log = (...args) => {
      originalLog(...args);
      logToConsole(args.join(' '), 'info');
    };
    
    console.error = (...args) => {
      originalError(...args);
      logToConsole('âŒ ' + args.join(' '), 'error');
    };
    
    console.warn = (...args) => {
      originalWarn(...args);
      logToConsole('âš ï¸ ' + args.join(' '), 'warn');
    };
    
    // Mostrar informaciÃ³n del dispositivo
    function displayDeviceInfo() {
      const info = authOptimizer.getEnvironmentInfo();
      
      deviceInfoEl.innerHTML = `
        <div class="grid grid-cols-2 gap-4">
          <div>
            <strong>ğŸ“± MÃ³vil:</strong> ${info.isMobileDevice ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸŒ WebView:</strong> ${info.isWebView ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸ iOS WebView:</strong> ${info.isIOSWebView ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸ¤– Android WebView:</strong> ${info.isAndroidWebView ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸ“± WebIntoApp:</strong> ${info.isWebIntoApp ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸ”„ Usar Redirect:</strong> ${info.shouldUseRedirect ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸŒ Usar Externo:</strong> ${info.shouldUseExternal ? 'SÃ­' : 'No'}
          </div>
          <div>
            <strong>ğŸ“ Viewport:</strong> ${info.viewport.width}x${info.viewport.height}
          </div>
        </div>
        <div class="mt-4">
          <strong>ğŸŒ User Agent:</strong>
          <div class="text-sm bg-gray-700 p-2 rounded mt-1 break-all">
            ${info.userAgent}
          </div>
        </div>
      `;
      
      logToConsole('ğŸ“Š InformaciÃ³n del dispositivo cargada');
      logToConsole(`ğŸ“± MÃ³vil: ${info.isMobileDevice}, WebView: ${info.isWebView}`);
      logToConsole(`ğŸ”„ Estrategia recomendada: ${info.shouldUseExternal ? 'Navegador externo' : info.shouldUseRedirect ? 'Redirect' : 'Popup'}`);
    }
    
    // Event listeners
    document.getElementById('testOptimizedAuth').addEventListener('click', async () => {
      logToConsole('ğŸš€ Iniciando prueba de autenticaciÃ³n optimizada...');
      
      try {
        const result = await authOptimizer.optimizedGoogleAuth(auth, GoogleAuthProvider);
        
        if (result === null) {
          logToConsole('ğŸ”„ RedirecciÃ³n iniciada (sin resultado inmediato)');
        } else if (result && (result.user || result.email)) {
          const user = result.user || result;
          logToConsole(`âœ… AutenticaciÃ³n exitosa: ${user.email}`);
        } else {
          logToConsole('âš ï¸ Resultado inesperado:', JSON.stringify(result));
        }
        
      } catch (error) {
        logToConsole(`âŒ Error en autenticaciÃ³n: ${error.message}`);
        logToConsole(`ğŸ“‹ CÃ³digo de error: ${error.code || 'N/A'}`);
      }
    });
    
    document.getElementById('testExternalAuth').addEventListener('click', async () => {
      logToConsole('ğŸŒ Probando autenticaciÃ³n externa...');
      
      try {
        const result = await authOptimizer.handleExternalBrowserAuth();
        logToConsole(`âœ… Auth externa exitosa: ${result.email}`);
      } catch (error) {
        logToConsole(`âŒ Error en auth externa: ${error.message}`);
      }
    });
    
    document.getElementById('testRedirectAuth').addEventListener('click', async () => {
      logToConsole('ğŸ”„ Probando autenticaciÃ³n con redirect...');
      
      const provider = new GoogleAuthProvider();
      provider.setCustomParameters({
        prompt: 'select_account',
        access_type: 'online'
      });
      
      try {
        const result = await authOptimizer.handleRedirectAuth(auth, provider);
        if (result === null) {
          logToConsole('ğŸ”„ Redirect iniciado...');
        } else {
          logToConsole(`âœ… Redirect exitoso: ${result.user.email}`);
        }
      } catch (error) {
        logToConsole(`âŒ Error en redirect: ${error.message}`);
      }
    });
    
    document.getElementById('clearConsole').addEventListener('click', () => {
      consoleOutputEl.innerHTML = 'Console limpiado...\n';
    });
    
    // Verificar resultado de redirect al cargar
    window.addEventListener('load', async () => {
      logToConsole('ğŸ” Verificando resultado de redirect...');
      
      try {
        const result = await authOptimizer.checkRedirectResult(auth);
        if (result && result.user) {
          logToConsole(`âœ… Redirect result encontrado: ${result.user.email}`);
        } else {
          logToConsole('â„¹ï¸ No hay resultado de redirect pendiente');
        }
      } catch (error) {
        logToConsole(`âš ï¸ Error verificando redirect: ${error.message}`);
      }
      
      // Mostrar info del dispositivo
      displayDeviceInfo();
    });
    
    // Verificar datos de login externo
    const externalLoginData = localStorage.getItem('external_login_success');
    if (externalLoginData) {
      try {
        const userData = JSON.parse(externalLoginData);
        logToConsole(`âœ… Datos de login externo encontrados: ${userData.email}`);
        localStorage.removeItem('external_login_success');
      } catch (error) {
        logToConsole('âŒ Error parseando datos de login externo');
      }
    }
  </script>
</body>
</html>
