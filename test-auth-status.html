<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Status</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .status { background: #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üîê Test Estado de Autenticaci√≥n</h1>
    
    <div class="status">
        <h3>Estado Actual</h3>
        <div id="current-status">Verificando...</div>
    </div>
    
    <div class="status">
        <h3>Acciones</h3>
        <button onclick="forceLogin()" style="margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px;">üîë Forzar Login</button>
        <button onclick="forceLogout()" style="margin: 5px; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px;">üö™ Logout</button>
        <button onclick="checkAuth()" style="margin: 5px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px;">üîç Verificar Auth</button>
    </div>

    <script type="module">
        let auth, currentUser;
        
        async function init() {
            try {
                const firebase = await import('./js/firebase-init.js');
                auth = firebase.auth;
                
                firebase.onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    updateStatus(user);
                });
                
                // Hacer funciones globales
                window.forceLogin = forceLogin;
                window.forceLogout = forceLogout;
                window.checkAuth = checkAuth;
                
            } catch (error) {
                document.getElementById('current-status').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        function updateStatus(user) {
            const statusDiv = document.getElementById('current-status');
            
            if (user) {
                const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
                const isAdmin = adminEmails.includes(user.email);
                
                statusDiv.innerHTML = `
                    ‚úÖ <strong>Autenticado</strong><br>
                    Email: ${user.email}<br>
                    UID: ${user.uid}<br>
                    Es Admin: ${isAdmin ? 'S√ç' : 'NO'}<br>
                    Email verificado: ${user.emailVerified ? 'S√≠' : 'No'}
                `;
            } else {
                statusDiv.innerHTML = '‚ùå <strong>No autenticado</strong>';
            }
        }
        
        async function forceLogin() {
            try {
                window.location.href = '/login.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function forceLogout() {
            try {
                await auth.signOut();
                alert('‚úÖ Sesi√≥n cerrada');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function checkAuth() {
            const user = auth.currentUser;
            if (user) {
                alert(`Usuario actual: ${user.email}`);
            } else {
                alert('No hay usuario autenticado');
            }
        }
        
        init();
    </script>
</body>
</html>
