<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .centrar-cajas-horizontal {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      margin: 0 auto !important;
      width: 100% !important;
      max-width: 350px !important;
      gap: 1rem !important;
    }
    
    @media (min-width: 1024px) {
      .centrar-cajas-horizontal.lg\:col-span-4 {
        flex-direction: row !important;
        justify-content: center !important;
        max-width: 100% !important;
        gap: 1.5rem !important;
      }
    }
    
    .centrar-cajas-horizontal > div {
      width: 100% !important;
      min-width: 280px !important;
      max-width: 320px !important;
      height: auto !important;
      margin: 0 !important;
      flex-shrink: 0 !important;
    }
    
    @media (min-width: 1024px) {
      .centrar-cajas-horizontal.lg\:col-span-4 > div {
        width: auto !important;
        min-width: 200px !important;
        max-width: 250px !important;
        flex: 1 !important;
      }
    }
    
    .centrar-cajas-horizontal button {
      padding: 1rem 1.5rem !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      width: 100% !important;
      text-align: center !important;
    }
    
    .centrar-cajas-horizontal .flex.items-center.justify-center {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 0.75rem !important;
      width: 100% !important;
    }
    
    .centrar-cajas-horizontal .text-2xl {
      font-size: 1.5rem !important;
      flex-shrink: 0 !important;
      line-height: 1 !important;
    }
    
    .centrar-cajas-horizontal h3 {
      font-size: 1.125rem !important;
      line-height: 1.2 !important;
      margin: 0 !important;
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }
  </style>
</head>
<body class="text-white p-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Test Layout - Cajas Centradas</h1>
  
  <div class="centrar-cajas-horizontal lg:col-span-4">
    <div class="bg-white bg-opacity-50 rounded-xl backdrop-blur-sm border border-white border-opacity-30 h-full">
      <button class="w-full p-6 text-left hover:bg-white hover:bg-opacity-10 transition-all duration-300">
        <div class="flex items-center justify-center gap-3">
          <div class="text-2xl">📊</div>
          <h3 class="text-xl font-bold text-white whitespace-nowrap">Frecuencias</h3>
        </div>
      </button>
    </div>
    
    <div class="bg-white bg-opacity-50 rounded-xl backdrop-blur-sm border border-white border-opacity-30 h-full">
      <button class="w-full p-6 text-left hover:bg-white hover:bg-opacity-10 transition-all duration-300">
        <div class="flex items-center justify-center gap-3">
          <div class="text-2xl">🔢</div>
          <h3 class="text-xl font-bold text-white whitespace-nowrap">Suma de números</h3>
        </div>
      </button>
    </div>
    
    <div class="bg-white bg-opacity-50 rounded-xl backdrop-blur-sm border border-white border-opacity-30 h-full">
      <button class="w-full p-6 text-left hover:bg-white hover:bg-opacity-10 transition-all duration-300">
        <div class="flex items-center justify-center gap-3">
          <div class="text-2xl">⚖️</div>
          <h3 class="text-xl font-bold text-white whitespace-nowrap">Pares e impares</h3>
        </div>
      </button>
    </div>
    
    <div class="bg-white bg-opacity-50 rounded-xl backdrop-blur-sm border border-white border-opacity-30 h-full">
      <button class="w-full p-6 text-left hover:bg-white hover:bg-opacity-10 transition-all duration-300">
        <div class="flex items-center justify-center gap-3">
          <div class="text-2xl">🎯</div>
          <h3 class="text-xl font-bold text-white whitespace-nowrap">Década y terminación</h3>
        </div>
      </button>
    </div>
  </div>
  
  <div class="mt-8 text-center">
    <p class="text-sm opacity-75">Prueba de redimensionamiento: cambiar el tamaño de la ventana para ver el responsive</p>
  </div>
</body>
</html>
