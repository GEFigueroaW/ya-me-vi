<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YA ME VI - Prueba Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üéØ YA ME VI - Prueba Final de Datos</h1>
    
    <div id="status" class="result loading">
        üîÑ Cargando y verificando datos...
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        import { cargarDatosHistoricos } from './js/dataParser.js';
        
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        async function pruebaCompleta() {
            try {
                statusDiv.innerHTML = 'üîÑ Cargando datos hist√≥ricos...';
                
                console.log('üöÄ Iniciando prueba completa...');
                
                // Cargar todos los datos
                const datos = await cargarDatosHistoricos('todos');
                
                console.log('üìä Datos cargados:', datos);
                
                if (datos && datos.datosPorSorteo) {
                    let html = '<h2>‚úÖ Datos Cargados Exitosamente:</h2>';
                    
                    const sorteos = ['melate', 'revancha', 'revanchita'];
                    let totalSorteos = 0;
                    let totalNumeros = 0;
                    
                    for (const sorteo of sorteos) {
                        const data = datos.datosPorSorteo[sorteo];
                        if (data && data.datos && data.datos.length > 0) {
                            html += `<div class="result success">
                                <h3>üé≤ ${sorteo.toUpperCase()}</h3>
                                <p><strong>Sorteos:</strong> ${data.datos.length}</p>
                                <p><strong>N√∫meros totales:</strong> ${data.numeros.length}</p>
                                <p><strong>√öltimo sorteo:</strong> ${data.datos[0].numeroSorteo}</p>
                                <p><strong>Primeros n√∫meros:</strong> ${data.datos[0].numeros.join(', ')}</p>
                            </div>`;
                            
                            totalSorteos += data.datos.length;
                            totalNumeros += data.numeros.length;
                        } else {
                            html += `<div class="result error">
                                <h3>‚ùå ${sorteo.toUpperCase()}</h3>
                                <p>No se pudieron cargar los datos</p>
                            </div>`;
                        }
                    }
                    
                    // Resumen final
                    html += `<div class="result success">
                        <h3>üìä RESUMEN GENERAL</h3>
                        <p><strong>Total sorteos hist√≥ricos:</strong> ${totalSorteos}</p>
                        <p><strong>Total n√∫meros procesados:</strong> ${totalNumeros}</p>
                        <p><strong>Estado:</strong> ‚úÖ Sistema funcionando correctamente</p>
                    </div>`;
                    
                    statusDiv.innerHTML = '‚úÖ Prueba completada exitosamente';
                    statusDiv.className = 'result success';
                    resultsDiv.innerHTML = html;
                    
                } else {
                    throw new Error('No se recibieron datos v√°lidos');
                }
                
            } catch (error) {
                console.error('‚ùå Error en prueba:', error);
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.className = 'result error';
                resultsDiv.innerHTML = `<div class="result error">
                    <h3>‚ùå Error en la prueba</h3>
                    <p>${error.message}</p>
                    <p>Revisa la consola para m√°s detalles</p>
                </div>`;
            }
        }
        
        pruebaCompleta();
    </script>
</body>
</html>
