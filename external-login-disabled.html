<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚧 Sistema Temporal Deshabilitado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white min-h-screen flex items-center justify-center">
  <div class="text-center max-w-md mx-4">
    <div class="text-6xl mb-4">🚧</div>
    <h1 class="text-2xl font-bold mb-4">Sistema de Login Externo Temporalmente Deshabilitado</h1>
    <p class="mb-6">Este sistema está causando bucles infinitos. Usa el sistema principal de login.</p>
    
    <div class="space-y-4">
      <button onclick="window.location.href='login-fixed.html'" 
              class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold">
        🔧 Ir al Login Corregido
      </button>
      
      <button onclick="window.location.href='login-clean.html'" 
              class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold">
        ✨ Ir al Login Limpio
      </button>
      
      <button onclick="window.location.href='index.html'" 
              class="w-full bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg font-semibold">
        🏠 Ir al Inicio
      </button>
    </div>
    
    <div class="mt-8 text-sm text-red-200">
      <p>Si necesitas usar el sistema anterior, contacta al administrador.</p>
      <p class="mt-2">Error: Bucles infinitos detectados en external-login.html</p>
    </div>
  </div>

  <script>
    // Limpiar cualquier estado problemático
    console.log('🧹 Limpiando estados problemáticos...');
    
    const keysToClean = [
      'external_login_attempts',
      'google_auth_errors', 
      'external_login_success',
      'external_login_error',
      'pending_admin_redirect'
    ];
    
    keysToClean.forEach(key => {
      sessionStorage.removeItem(key);
      localStorage.removeItem(key);
    });
    
    console.log('✅ Estados limpiados');
    
    // Auto-redirect después de 10 segundos
    setTimeout(() => {
      console.log('🔄 Auto-redirect a login corregido...');
      window.location.href = 'login-fixed.html';
    }, 10000);
  </script>
</body>
</html>
