  <!-- DETECCI√ìN TEMPRANA DE WEBVIEW -->
  <script>
    // Detecci√≥n inmediata de WebView antes de que se cargue cualquier otra cosa
    (function() {
      console.log('üîç Detecci√≥n temprana de WebView iniciada...');
      
      const ua = navigator.userAgent.toLowerCase();
      
      // VERIFICAR SI EL USUARIO FORZ√ì MODO NORMAL
      const forceNormalMode = localStorage.getItem('force_normal_browser') === 'true';
      if (forceNormalMode) {
        console.log('üîß [LOGIN] Modo normal forzado por usuario - saltando detecci√≥n WebView');
        return;
      }
      
      const isWebView = 
        // Detecci√≥n espec√≠fica de WebIntoApp y otros WebViews
        ua.includes('webintoapp') ||
        ua.includes('webview') ||
        // Detecci√≥n m√°s espec√≠fica de WebView (no Chrome normal)
        (/android.*version.*chrome/i.test(ua) && !ua.includes('chrome/') && !ua.includes('cros')) ||
        /crios|fxios/i.test(ua) ||
        // Solo iOS WebViews espec√≠ficos
        (window.navigator.standalone === false && /iPhone|iPad/.test(ua) && !ua.includes('crios') && !ua.includes('safari')) ||
        // Solo si expl√≠citamente viene de webintoapp
        (window.location.href.includes('webintoapp'));
      
      console.log('üîç WebView detectado:', isWebView);
      console.log('üì± User Agent:', ua.slice(0, 100));
      console.log('üìê Viewport:', window.innerWidth + 'x' + window.innerHeight);
      console.log('üñ•Ô∏è Screen:', window.screen.width + 'x' + window.screen.height);
      
      if (isWebView) {
        console.log('üö® WebView detectado - redirigiendo a navegador externo INMEDIATAMENTE');
        
        // Crear URL de login externo
        const baseUrl = window.location.origin;
        const returnUrl = encodeURIComponent(window.location.href);
        const externalUrl = `${baseUrl}/external-login.html?type=google&return=${returnUrl}&webview=true&immediate=true`;
        
        console.log('üîó Redirigiendo a:', externalUrl);
        
        // Mostrar mensaje inmediato al usuario
        document.write(`
          <div style="
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
          ">
            <div style="
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
              border-radius: 20px;
              padding: 30px;
              max-width: 400px;
              width: 100%;
            ">
              <div style="font-size: 3em; margin: 20px 0;">üåê</div>
              <h2 style="margin: 20px 0;">Abriendo Navegador Externo</h2>
              <p style="margin: 15px 0; opacity: 0.8;">
                Se detect√≥ un entorno WebView. Abriendo navegador externo para una autenticaci√≥n segura...
              </p>
              <div style="
                margin: 20px 0;
                padding: 10px;
                background: rgba(0,0,0,0.2);
                border-radius: 10px;
                font-size: 0.9em;
              ">
                Si no se abre autom√°ticamente, toca el enlace de abajo
              </div>
              <a href="${externalUrl}" style="
                display: inline-block;
                background: #4CAF50;
                color: white;
                text-decoration: none;
                padding: 15px 25px;
                border-radius: 10px;
                margin: 10px;
                font-weight: bold;
              ">üîê Abrir Login</a>
            </div>
          </div>
        `);
        
        // Intentar redirecci√≥n autom√°tica despu√©s de un breve delay
        setTimeout(() => {
          try {
            // M√©todo 1: window.open
            const popup = window.open(externalUrl, '_blank', 'width=400,height=600');
            if (!popup || popup.closed) {
              throw new Error('Popup bloqueado');
            }
          } catch (error) {
            // M√©todo 2: redirecci√≥n directa
            window.location.href = externalUrl;
          }
        }, 1500);
        
        // Detener la carga del resto de la p√°gina
        return;
      }
      
      console.log('üñ•Ô∏è Navegador normal detectado - continuando con carga normal');
    })();
  </script>

<body class="fullscreen-bg">
  <div class="login-container">
    <h1 class="app-title">YA ME VI</h1>
    <button id="openAuthModal" class="btn btn-primary">Iniciar sesi√≥n</button>
    <footer id="footer-container"></footer>
  </div>

  <!-- Modal de autenticaci√≥n -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeAuthModal">&times;</span>
      <h2>Elige c√≥mo iniciar sesi√≥n</h2>
      <button id="loginWithGoogle" class="btn btn-google">Continuar con Google</button>
      <hr />
      <input type="email" id="emailInput" placeholder="Correo electr√≥nico" />
      <input type="password" id="passwordInput" placeholder="Contrase√±a" />
      <button id="loginWithEmail" class="btn btn-secondary">Ingresar con correo</button>
      <p class="forgot"><a href="#">¬øOlvidaste tu contrase√±a?</a></p>
    </div>
  </div>

  <script src="js/shared.js"></script> 
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { signInWithEmailAndPassword, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import WebViewDetector from './js/webview-detector.js';
    import MobileAuthOptimizer from './js/mobile-auth-optimizer.js';

    // Inicializar el optimizador de autenticaci√≥n m√≥vil
    const authOptimizer = new MobileAuthOptimizer();
    
    // Mostrar informaci√≥n de diagn√≥stico
    console.log('üìä Diagn√≥stico del dispositivo:', authOptimizer.getEnvironmentInfo());

    // Check if redirecting from admin panel
    const urlParams = new URLSearchParams(window.location.search);
    const isAdminRedirect = urlParams.get('redirect') === 'admin';

    const openBtn = document.getElementById("openAuthModal");
    const modal = document.getElementById("authModal");
    const closeBtn = document.getElementById("closeAuthModal");

    // Auto-open modal if redirected from admin
    if (isAdminRedirect) {
      modal.classList.remove("hidden");
      document.querySelector('h2').textContent = 'Autenticaci√≥n requerida para Panel Admin';
    }

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));

    // Check if user is already authenticated - MEJORADO
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('‚úÖ Usuario ya autenticado:', user.email || user.uid);
        
        // Lista completa de admins
        const adminEmails = [
          'gfigueroa.w@gmail.com', 
          'admin@yamevi.com.mx', 
          'eugenfw@gmail.com',
          'guillermo.figueroaw@totalplay.com.mx'
        ];
        
        // Verificaci√≥n por email
        let isAdmin = user.email && adminEmails.includes(user.email.toLowerCase());
        
        // Verificaci√≥n adicional en Firestore si es necesario
        if (isAdminRedirect && !isAdmin) {
          try {
            // Importar solo lo necesario
            const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
            const { app } = await import('./js/firebase-init.js');
            const db = getFirestore(app);
            
            console.log('üîç Verificando admin en Firestore para:', user.uid);
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            
            if (userDoc.exists()) {
              const userData = userDoc.data();
              console.log('üìÑ Datos de usuario:', userData);
              
              // Verificar flag admin o email en datos
              if (userData.isAdmin === true) {
                isAdmin = true;
                console.log('‚úÖ Admin confirmado por flag en Firestore');
              } else if (userData.email && adminEmails.includes(userData.email.toLowerCase())) {
                isAdmin = true;
                console.log('‚úÖ Admin confirmado por email en Firestore');
              }
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Error verificando Firestore:', error);
          }
        }
        
        if (isAdminRedirect && isAdmin) {
          console.log('üîÑ Redirigiendo a admin panel...');
          localStorage.setItem('admin_verified', 'true');
          window.location.href = "admin.html";
        } else if (isAdminRedirect && !isAdmin) {
          console.log('‚ùå Usuario sin permisos de admin:', user.email || user.uid);
          alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${user.email || user.uid}\n\nContacta al administrador.`);
          window.location.href = "home.html";
        } else {
          // Normal redirect
          window.location.href = "home.html";
        }
      }
    });

    document.getElementById("loginWithGoogle").addEventListener("click", async () => {
      console.log('üîç Iniciando autenticaci√≥n Google optimizada...');
      
      const button = document.getElementById("loginWithGoogle");
      const originalText = button.innerHTML;
      
      try {
        // Usar el optimizador para manejar la autenticaci√≥n
        const result = await authOptimizer.optimizedGoogleAuth(auth, GoogleAuthProvider);
        
        // Si el resultado es null, significa que se us√≥ redirect y no hay resultado inmediato
        if (result === null) {
          console.log('üîÑ Redirecci√≥n iniciada, esperando resultado...');
          return;
        }
        
        // Si tenemos resultado (de popup o external login)
        if (result && (result.user || result.email)) {
          const user = result.user || result;
          console.log("‚úÖ Usuario logueado con Google:", user.email);
          
          // Check admin permissions
          const adminEmails = [
            'gfigueroa.w@gmail.com', 
            'admin@yamevi.com.mx', 
            'eugenfw@gmail.com',
            'guillermo.figueroaw@totalplay.com.mx'
          ];
          const isAdmin = adminEmails.includes(user.email);
          
          if (isAdminRedirect && isAdmin) {
            window.location.href = "admin.html";
          } else if (isAdminRedirect && !isAdmin) {
            alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${user.email}\nContacta al administrador.`);
            window.location.href = "index.html";
          } else {
            window.location.href = "home.html";
          }
        }
        
      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n con Google:", error);
        
        // Restaurar bot√≥n
        button.innerHTML = originalText;
        button.disabled = false;
        
        // Manejo espec√≠fico de errores
        let errorMessage = "Error al iniciar sesi√≥n con Google";
        
        if (error.code === 'auth/popup-blocked') {
          errorMessage = "Las ventanas emergentes est√°n bloqueadas. Se abrir√° en una nueva pesta√±a...";
          // Intentar fallback
          setTimeout(() => {
            WebViewDetector.openExternalLogin();
          }, 2000);
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "Ventana de login cerrada. Intenta nuevamente.";
        } else if (error.code === 'auth/web-storage-unsupported') {
          errorMessage = "Tu navegador no soporta el almacenamiento necesario. Intenta con otro navegador.";
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMessage = "Dominio no autorizado. Contacta al administrador.";
        } else if (error.message.includes('Timeout')) {
          errorMessage = "La conexi√≥n tard√≥ demasiado. Verifica tu internet e intenta nuevamente.";
        }
        
        alert(errorMessage + "\n\nDetalles t√©cnicos: " + error.message);
      }
    });

    document.getElementById("loginWithEmail").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      
      if (!email || !password) {
        alert("Por favor ingresa email y contrase√±a");
        return;
      }
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("‚úÖ Usuario logueado con email:", userCredential.user.email);
          
          // Check admin permissions
          const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
          const isAdmin = adminEmails.includes(userCredential.user.email);
          
          if (isAdminRedirect && isAdmin) {
            window.location.href = "admin.html";
          } else if (isAdminRedirect && !isAdmin) {
            alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${userCredential.user.email}\nContacta al administrador.`);
            window.location.href = "index.html";
          } else {
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          console.error("‚ùå Error al iniciar sesi√≥n:", error);
          alert("Error al iniciar sesi√≥n: " + error.message);
        });
    });
  </script>
