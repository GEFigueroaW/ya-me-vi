<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI - Iniciar sesión</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Font Awesome (ícono de Google) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Inicialización de Firebase -->
  <script src="js/firebase-init.js" defer></script>
  <!-- Protección de login (redirige si ya está logueado) -->
  <script src="js/auth-protect.js" defer></script>
</head>
<body class="has-background-light">
  <section class="section">
    <div class="container">
      <div class="box has-text-centered animate__animated animate__fadeIn">
        <h1 class="title is-3 has-text-link">🔍 YA ME VI</h1>
        <p class="subtitle">Inicia sesión para comenzar tu análisis inteligente de sorteos</p>

        <button id="loginBtn" class="button is-warning is-medium mt-4">
          <span class="icon"><i class="fab fa-google"></i></span>
          <span>Iniciar sesión con Google</span>
        </button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.addEventListener("click", () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().signInWithRedirect(provider);
        });
      }
    });
  </script>
</body>
</html>
