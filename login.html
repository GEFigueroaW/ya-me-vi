<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <style>
    /* Fondo de pantalla rotatorio */
    .bg-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: -1;               /* Detrás de otros contenidos */
      pointer-events: none;      /* No bloquear interacción con formulario */
    }
    .bg-image.visible { 
      opacity: 1;                /* Imagen visible (se mostrará con fade-in) */
    }

    /* Ejemplo de estilos para el formulario de login */
    #login-container {
      position: relative;        /* Crear contexto de apilado para estar encima del fondo */
      z-index: 1;                /* Asegura que esté por encima de .bg-image */
      /* ... otros estilos de formulario (colores, padding, etc) ... */
    }
  </style>
</head>
<body>
  <!-- Divs de fondo rotatorio -->
  <div class="bg-image visible" id="bg1" style="background-image: url('bg1.jpg');"></div>
  <div class="bg-image" id="bg2"></div>

  <!-- Contenedor del formulario de login -->
  <div id="login-container">
    <!-- ... contenido del formulario de login (campos, botones, etc.) ... -->
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    // Array de imágenes de fondo
    const imagenes = ["bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg", "bg5.jpg"];
    let indiceActual = 0;
    let fondoActivo = 1;  // 1 o 2, id del div de fondo actualmente visible

    const div1 = document.getElementById('bg1');
    const div2 = document.getElementById('bg2');

    // Función para cambiar al siguiente fondo con efecto fade
    function cambiarFondo() {
      // Calcular el índice de la siguiente imagen
      let siguienteIndice = (indiceActual + 1) % imagenes.length;
      // Determinar cuál div está oculto (el próximo a mostrar)
      if (fondoActivo === 1) {
        // Configurar bg2 con la siguiente imagen y mostrarlo
        div2.style.backgroundImage = `url('${imagenes[siguienteIndice]}')`;
        div2.classList.add('visible');
        div1.classList.remove('visible');
        // Actualizar estado
        fondoActivo = 2;
      } else {
        // Configurar bg1 con la siguiente imagen y mostrarlo
        div1.style.backgroundImage = `url('${imagenes[siguienteIndice]}')`;
        div1.classList.add('visible');
        div2.classList.remove('visible');
        // Actualizar estado
        fondoActivo = 1;
      }
      indiceActual = siguienteIndice;
    }

    // Iniciar cambio automático cada 8 segundos (5000ms visible + 3000ms transición)
    setInterval(cambiarFondo, 8000);
  </script>
</body>
</html>
