<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- iOS Safari Meta -->

  <meta name="apple-mobile-web-app-title" content="YA ME VI">
  
  <!-- iOS Touch Icon - CONFIGURACI√ìN SIMPLIFICADA -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  
  <!-- iOS Startup Images -->
  <link rel="apple-touch-startup-image" href="assets/logo-512.png">

  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="YA ME VI">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2226536008153511"
     crossorigin="anonymous"></script>

</head>
<body class="fullscreen-bg">
  <div class="login-container">
    <h1 class="app-title">YA ME VI</h1>
    <button id="openAuthModal" class="btn btn-primary">Iniciar sesi√≥n</button>
    <footer id="footer-container"></footer>
  </div>

  <!-- Modal de autenticaci√≥n -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeAuthModal">&times;</span>
      <h2>Elige c√≥mo iniciar sesi√≥n</h2>
      <button id="loginWithGoogle" class="btn btn-google">Continuar con Google</button>
      <hr />
      <input type="email" id="emailInput" placeholder="Correo electr√≥nico" />
      <input type="password" id="passwordInput" placeholder="Contrase√±a" />
      <button id="loginWithEmail" class="btn btn-secondary">Ingresar con correo</button>
      <p class="forgot"><a href="#">¬øOlvidaste tu contrase√±a?</a></p>
    </div>
  </div>

  <script src="js/shared.js"></script> 
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import WebViewDetector from './js/webview-detector.js';

    // Check if redirecting from admin panel
    const urlParams = new URLSearchParams(window.location.search);
    const isAdminRedirect = urlParams.get('redirect') === 'admin';

    const openBtn = document.getElementById("openAuthModal");
    const modal = document.getElementById("authModal");
    const closeBtn = document.getElementById("closeAuthModal");

    // Auto-open modal if redirected from admin
    if (isAdminRedirect) {
      modal.classList.remove("hidden");
      document.querySelector('h2').textContent = 'Autenticaci√≥n requerida para Panel Admin';
    }

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));

    // Check if user is already authenticated - MEJORADO
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('‚úÖ Usuario ya autenticado:', user.email || user.uid);
        
        // Lista completa de admins
        const adminEmails = [
          'gfigueroa.w@gmail.com', 
          'admin@yamevi.com.mx', 
          'eugenfw@gmail.com',
          'guillermo.figueroaw@totalplay.com.mx'
        ];
        
        // Verificaci√≥n por email
        let isAdmin = user.email && adminEmails.includes(user.email.toLowerCase());
        
        // Verificaci√≥n adicional en Firestore si es necesario
        if (isAdminRedirect && !isAdmin) {
          try {
            // Importar solo lo necesario
            const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
            const { app } = await import('./js/firebase-init.js');
            const db = getFirestore(app);
            
            console.log('üîç Verificando admin en Firestore para:', user.uid);
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            
            if (userDoc.exists()) {
              const userData = userDoc.data();
              console.log('üìÑ Datos de usuario:', userData);
              
              // Verificar flag admin o email en datos
              if (userData.isAdmin === true) {
                isAdmin = true;
                console.log('‚úÖ Admin confirmado por flag en Firestore');
              } else if (userData.email && adminEmails.includes(userData.email.toLowerCase())) {
                isAdmin = true;
                console.log('‚úÖ Admin confirmado por email en Firestore');
              }
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Error verificando Firestore:', error);
          }
        }
        
        if (isAdminRedirect && isAdmin) {
          console.log('üîÑ Redirigiendo a admin panel...');
          localStorage.setItem('admin_verified', 'true');
          window.location.href = "admin.html";
        } else if (isAdminRedirect && !isAdmin) {
          console.log('‚ùå Usuario sin permisos de admin:', user.email || user.uid);
          alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${user.email || user.uid}\n\nContacta al administrador.`);
          window.location.href = "home.html";
        } else {
          // Normal redirect
          window.location.href = "home.html";
        }
      }
    });

    document.getElementById("loginWithGoogle").addEventListener("click", async () => {
      console.log('üîç Iniciando autenticaci√≥n Google...');
      console.log('üåê User Agent:', navigator.userAgent);
      console.log('üì± Viewport:', window.innerWidth, 'x', window.innerHeight);
      console.log('üñ•Ô∏è Screen:', window.screen.width, 'x', window.screen.height);
      
      // DETECCI√ìN AGRESIVA DE WEBVIEW
      const isWebViewEnvironment = 
        // 1. Detectar por User Agent
        /webview|webintoapp|android.*version.*chrome/i.test(navigator.userAgent) ||
        // 2. Detectar por caracter√≠sticas del entorno
        (window.navigator.standalone === false && /iPhone|iPad/.test(navigator.userAgent)) ||
        // 3. Detectar por ausencia de caracter√≠sticas de navegador normal
        (typeof window.orientation !== 'undefined' && !window.DeviceMotionEvent) ||
        // 4. Detectar por proporci√≥n de pantalla (app completa)
        (window.innerWidth === window.screen.width && window.innerHeight === window.screen.height) ||
        // 5. Forzar detecci√≥n en m√≥viles con ciertos patrones
        (/Android|iPhone/i.test(navigator.userAgent) && window.location.href.includes('webintoapp'));
      
      console.log('üîç WebView detectado:', isWebViewEnvironment);
      
      // SIEMPRE usar autenticaci√≥n externa en entornos m√≥viles sospechosos
      if (isWebViewEnvironment || WebViewDetector.shouldUseExternalBrowser()) {
        console.log('üîÑ Usando autenticaci√≥n externa...');
        
        // Mostrar mensaje al usuario
        const button = document.getElementById("loginWithGoogle");
        const originalText = button.innerHTML;
        button.innerHTML = 'Abriendo navegador externo...';
        button.disabled = true;
        
        // Guardar informaci√≥n para despu√©s del login
        if (isAdminRedirect) {
          localStorage.setItem('pending_admin_redirect', 'true');
        }
        
        // Intentar m√∫ltiples m√©todos para abrir navegador externo
        const externalUrl = WebViewDetector.generateExternalLoginUrl('google');
        console.log('üîó URL externa:', externalUrl);
        
        let opened = false;
        
        try {
          // M√©todo 1: window.open con configuraci√≥n espec√≠fica para m√≥vil
          const popup = window.open(externalUrl, '_blank', 'width=400,height=600,scrollbars=yes,resizable=yes');
          if (popup && !popup.closed) {
            console.log('‚úÖ Popup abierto');
            opened = true;
          } else {
            throw new Error('Popup bloqueado o fall√≥');
          }
        } catch (error) {
          console.log('‚ö†Ô∏è Popup fall√≥, intentando redirecci√≥n:', error.message);
          
          try {
            // M√©todo 2: Redirecci√≥n directa
            window.location.href = externalUrl;
            opened = true;
          } catch (redirectError) {
            console.error('‚ùå Error en redirecci√≥n:', redirectError);
            
            // M√©todo 3: location.replace como √∫ltimo recurso
            try {
              window.location.replace(externalUrl);
              opened = true;
            } catch (replaceError) {
              console.error('‚ùå Error en replace:', replaceError);
            }
          }
        }
        
        if (!opened) {
          // Si todo falla, mostrar instrucciones manuales
          button.innerHTML = originalText;
          button.disabled = false;
          alert(`No se pudo abrir el navegador autom√°ticamente.\n\nCopia este enlace en tu navegador:\n\n${externalUrl}`);
          return;
        }
        
        // Esperar resultado del login externo con timeout m√°s corto
        let checkCount = 0;
        const maxChecks = 60; // 60 segundos
        
        const checkExternalLogin = setInterval(() => {
          checkCount++;
          
          const loginData = localStorage.getItem('external_login_success');
          if (loginData) {
            clearInterval(checkExternalLogin);
            localStorage.removeItem('external_login_success');
            
            // Procesar resultado del login
            try {
              const userData = JSON.parse(loginData);
              console.log("‚úÖ Login externo exitoso:", userData.email);
              
              // Verificar permisos de admin si es necesario
              const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
              const isAdmin = adminEmails.includes(userData.email);
              
              if (isAdminRedirect && isAdmin) {
                window.location.href = "admin.html";
              } else if (isAdminRedirect && !isAdmin) {
                alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${userData.email}\nContacta al administrador.`);
                window.location.href = "index.html";
              } else {
                window.location.href = "home.html";
              }
            } catch (error) {
              console.error('Error procesando login externo:', error);
              button.innerHTML = originalText;
              button.disabled = false;
              alert("Error al procesar el login. Intenta nuevamente.");
            }
            return;
          }
          
          // Timeout
          if (checkCount >= maxChecks) {
            clearInterval(checkExternalLogin);
            button.innerHTML = originalText;
            button.disabled = false;
            console.log('‚è∞ Timeout esperando login externo');
          }
        }, 1000);
        
        return;
      }
      
      // Login normal para navegadores web
      const provider = new GoogleAuthProvider();
      
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("‚úÖ Usuario logueado con Google:", result.user.email);
        
        // Check admin permissions
        const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
        const isAdmin = adminEmails.includes(result.user.email);
        
        if (isAdminRedirect && isAdmin) {
          window.location.href = "admin.html";
        } else if (isAdminRedirect && !isAdmin) {
          alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${result.user.email}\nContacta al administrador.`);
          window.location.href = "index.html";
        } else {
          window.location.href = "home.html";
        }
      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n con Google:", error);
        
        // Manejo espec√≠fico de errores de WebView
        if (error.code === 'auth/popup-blocked' || 
            error.code === 'auth/popup-closed-by-user' ||
            error.code === 'auth/web-storage-unsupported') {
          
          alert("‚ö†Ô∏è Login con popup bloqueado.\n\nSe abrir√° en el navegador externo...");
          WebViewDetector.openExternalLogin();
        } else {
          alert("Error al iniciar sesi√≥n con Google: " + error.message);
        }
      }
    });

    document.getElementById("loginWithEmail").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      
      if (!email || !password) {
        alert("Por favor ingresa email y contrase√±a");
        return;
      }
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("‚úÖ Usuario logueado con email:", userCredential.user.email);
          
          // Check admin permissions
          const adminEmails = ['gfigueroa.w@gmail.com', 'admin@yamevi.com.mx', 'eugenfw@gmail.com'];
          const isAdmin = adminEmails.includes(userCredential.user.email);
          
          if (isAdminRedirect && isAdmin) {
            window.location.href = "admin.html";
          } else if (isAdminRedirect && !isAdmin) {
            alert(`‚ùå Sin permisos de administrador\n\nUsuario: ${userCredential.user.email}\nContacta al administrador.`);
            window.location.href = "index.html";
          } else {
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          console.error("‚ùå Error al iniciar sesi√≥n:", error);
          alert("Error al iniciar sesi√≥n: " + error.message);
        });
    });
  </script>
</body>
</html>
