<html lang="es">
<head>

     crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
  
  <style>
    /* Asegurar que los elementos sean interactivos */
    input, button {
      pointer-events: auto !important;
      position: relative;
      z-index: 30;
    }
    
    /* Estilos mejorados para inputs */
    input {
      background: rgba(255, 255, 255, 0.95) !important;
      color: #1f2937 !important;
      border: 2px solid rgba(255, 255, 255, 0.6) !important;
    }
    
    input:focus {
      background: rgba(255, 255, 255, 1) !important;
      border-color: #3b82f6 !important;
      outline: none !important;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
    }
    
    input::placeholder {
      color: #6b7280 !important;
      opacity: 0.8 !important;
    }
    
    button {
      cursor: pointer !important;
    }
    
    /* Estilo para el spinner de loading */
    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Asegurar que el texto del botón sea visible */
    .btn-text {
      display: inline-block;
    }
    
    /* Ocultar spinner por defecto */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="overflow-hidden">

  <!-- Fondo dinámico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">

    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-8 w-full max-w-md text-white text-center animate__animated animate__fadeInUp border border-white border-opacity-30 relative z-20">
    
    <!-- Logo -->
    <div class="mb-6">
      <div class="text-6xl mb-4">🎯</div>
      <h1 class="text-3xl font-bold mb-2">YA ME VI</h1>
      <p class="text-sm opacity-80">Predicciones inteligentes de lotería</p>
    </div>

    <!-- Detección de entorno -->
    <div id="environmentInfo" class="mb-4 text-sm opacity-75"></div>

    <!-- Warning para WebView -->
    <div id="webviewWarning" class="webview-warning hidden">
      <div class="text-2xl mb-2">⚠️</div>
      <p>Entorno WebView detectado</p>
      <p class="text-xs mt-1">Usando método de autenticación optimizado</p>
    </div>

    <!-- Login con Email -->
    <div class="space-y-4 mb-6">
      <input 
        type="email" 
        id="emailInput" 
        placeholder="📧 Correo electrónico" 
        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/50 text-gray-800 placeholder:text-gray-600 focus:bg-white focus:border-blue-400 focus:outline-none transition-all relative z-30"
        autocomplete="email"
        style="pointer-events: auto; position: relative; z-index: 30; color: #1f2937 !important;"
      />
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="🔒 Contraseña" 
        class="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/50 text-gray-800 placeholder:text-gray-600 focus:bg-white focus:border-blue-400 focus:outline-none transition-all relative z-30"
        autocomplete="current-password"
        style="pointer-events: auto; position: relative; z-index: 30; color: #1f2937 !important;"
      />
      
      <button 
        id="loginWithEmail" 
        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg relative z-30"
        style="pointer-events: auto; cursor: pointer; position: relative; z-index: 30;"
        type="button"
      >
        <span class="btn-text">🔑 Iniciar Sesión</span>
        <div class="loading-spinner hidden mx-auto"></div>
      </button>
    </div>

    <!-- Info Solo Email -->
    <div class="mb-6 p-3 bg-black/20 rounded-lg text-xs opacity-70">
      <p><strong>🔒 Autenticación Simplificada</strong></p>
      <p>Solo ingreso con correo electrónico</p>
    </div>

    <!-- Enlaces -->
    <div class="space-y-2 text-sm">
      <p>
        ¿No tienes cuenta? 
        <a href="register.html" class="text-blue-300 hover:text-blue-200 underline transition-colors">
          Crear cuenta
        </a>
      </p>
      <p>
        <a href="recover.html" class="text-purple-300 hover:text-purple-200 underline transition-colors">
          ¿Olvidaste tu contraseña?
        </a>
      </p>
    </div>

    <!-- Debug info (solo en desarrollo) -->
    <div id="debugInfo" class="hidden mt-6 p-3 bg-black/20 rounded-lg text-xs font-mono text-left"></div>
  </div>

  </div>

  <!-- Modal de loading -->
  <div id="loadingModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-white/90 backdrop-blur-lg rounded-xl p-8 text-center text-gray-800 max-w-sm mx-4">
      <div class="loading-spinner mx-auto mb-4" style="border-color: #3b82f6; border-top-color: transparent;"></div>
      <p id="loadingMessage" class="font-medium">Procesando...</p>
    </div>
  </div>

  <!-- Firebase and Auth Logic -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase Config - CORREGIDA para que coincida con google-services.json
    const firebaseConfig = {
      apiKey: "AIzaSyB4bCGyyPuQo-3-ONMPFKtqPEJDFl8Cb54",
      authDomain: "ya-me-vi.firebaseapp.com",
      projectId: "ya-me-vi",
      storageBucket: "ya-me-vi.firebasestorage.app",
      messagingSenderId: "748876890843",
      appId: "1:748876890843:web:07bd1eb476d38594d002fe",
      measurementId: "G-D7R797S5BC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Environment Detection - SIMPLIFICADA
    function detectEnvironment() {
      const ua = navigator.userAgent.toLowerCase();
      const hostname = window.location.hostname;
      const protocol = window.location.protocol;
      
      const isMobile = /android|iphone|ipad|mobile/i.test(ua);
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
      const isHTTPS = protocol === 'https:';
      const isWebView = /wv|webview/i.test(ua);
      
      return {
        isWebView,
        isMobile,
        isLocalhost,
        isHTTPS,
        userAgent: ua,
        hostname,
        protocol
      };
    }

    // UI Management
    function showLoading(buttonId, message = 'Procesando...') {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      const messageEl = document.getElementById('loadingMessage');
      
      if (button) {
        button.disabled = true;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.remove('hidden');
        if (text) text.classList.add('hidden');
      }
      
      if (modal && messageEl) {
        messageEl.textContent = message;
        modal.classList.remove('hidden');
      }
    }

    function hideLoading(buttonId) {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      
      if (button) {
        button.disabled = false;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.add('hidden');
        if (text) text.classList.remove('hidden');
      }
      
      if (modal) {
        modal.classList.add('hidden');
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      const baseClasses = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg z-50 text-white font-medium';
      
      const typeClasses = {
        error: 'bg-red-500/90',
        success: 'bg-green-500/90',
        warning: 'bg-orange-500/90',
        info: 'bg-blue-500/90'
      };
      
      notification.className = `${baseClasses} ${typeClasses[type] || typeClasses.info}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }
    
    // Función para inicializar el estado del botón
    function initializeButton() {
      const button = document.getElementById('loginWithEmail');
      if (button) {
        button.disabled = false;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        
        if (spinner) {
          spinner.classList.add('hidden');
          spinner.style.display = 'none';
        }
        if (text) {
          text.classList.remove('hidden');
          text.style.display = 'inline-block';
        }
        
        // Asegurar que el botón sea clickeable
        button.style.pointerEvents = 'auto';
        button.style.cursor = 'pointer';
        
        console.log('✅ Botón inicializado en estado normal');
      } else {
        console.error('❌ No se encontró el botón para inicializar');
      }
    }
    
    async function loginWithEmail() {
      console.log('🔑 === INICIO DE FUNCIÓN LOGIN ===');
      console.log('🔍 Verificando elementos...');
      
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      
      if (!emailInput || !passwordInput) {
        console.error('❌ Elementos de input no encontrados');
        showNotification('Error: Elementos de formulario no encontrados', 'error');
        return;
      }
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      console.log('📧 Email:', email ? `${email.substring(0, 3)}***` : 'Vacío');
      console.log('🔒 Password:', password ? `${password.length} caracteres` : 'Vacío');
      
      if (!email || !password) {
        console.log('⚠️ Campos vacíos detectados');
        showNotification('Por favor ingresa email y contraseña', 'warning');
        return;
      }

      if (!auth) {
        console.error('❌ Auth no inicializado');
        showNotification('Error: Sistema de autenticación no disponible', 'error');
        return;
      }

      try {
        console.log('🔄 Iniciando proceso de autenticación...');
        showLoading('loginWithEmail', 'Verificando credenciales...');
        
        console.log('🌐 Llamando a signInWithEmailAndPassword...');
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        console.log('✅ Autenticación exitosa:', userCredential.user.uid);
        console.log('📧 Email autenticado:', userCredential.user.email);
        
        handleAuthSuccess(userCredential.user);
        
      } catch (error) {
        console.error('❌ Error completo en login:', error);
        console.error('❌ Código de error:', error.code);
        console.error('❌ Mensaje de error:', error.message);
        
        hideLoading('loginWithEmail');
        
        let message = 'Error al iniciar sesión: ';
        switch (error.code) {
          case 'auth/user-not-found':
            message = 'No existe una cuenta con este email';
            break;
          case 'auth/wrong-password':
            message = 'Contraseña incorrecta';
            break;
          case 'auth/invalid-email':
            message = 'Email inválido';
            break;
          case 'auth/too-many-requests':
            message = 'Demasiados intentos. Espera unos minutos';
            break;
          case 'auth/network-request-failed':
            message = 'Error de conexión. Verifica tu internet';
            break;
          case 'auth/invalid-credential':
            message = 'Credenciales inválidas. Verifica tu email y contraseña';
            break;
          default:
            message += error.message;
        }
        
        console.log('📢 Mostrando mensaje:', message);
        showNotification(message, 'error');
      }
      
      console.log('🔑 === FIN DE FUNCIÓN LOGIN ===');
    }

    // Handle Authentication Success
    function handleAuthSuccess(user) {
      console.log('✅ Usuario autenticado:', user.email || user.uid);
      
      hideLoading('loginWithEmail');
      
      showNotification('¡Ingreso exitoso! Redirigiendo...', 'success');
      
      // Verificar si es admin
      const adminEmails = [
        'gfigueroa.w@gmail.com',
        'admin@yamevi.com.mx', 
        'eugenfw@gmail.com',
        'guillermo.figueroaw@totalplay.com.mx'
      ];
      
      const isAdminRedirect = new URLSearchParams(window.location.search).get('admin') === 'true';
      const isAdmin = adminEmails.includes(user.email);
      
      setTimeout(() => {
        if (isAdminRedirect && isAdmin) {
          window.location.href = 'admin.html';
        } else if (isAdminRedirect && !isAdmin) {
          showNotification('Sin permisos de administrador', 'error');
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          window.location.href = 'home.html';
        }
      }, 1500);
    }

    // Initialize App - SIMPLIFICADA
    function initializeApp() {
      if (window.appInitialized) {
        console.log('⚠️ App ya inicializada, saltando...');
        return;
      }
      
      const env = detectEnvironment();
      
      // Update environment info
      const envInfo = document.getElementById('environmentInfo');
      if (envInfo) {
        envInfo.textContent = `${env.isMobile ? '📱' : '🖥️'} ${env.isWebView ? 'WebView' : 'Navegador'} | Solo Email ✅`;
      }
      
      console.log('🚀 App inicializada solo con email:', env);
      
      // Inicializar botón en estado normal
      initializeButton();
      
      // Debug info solo en localhost
      if (env.isLocalhost || window.location.search.includes('debug=true')) {
        const debugInfo = document.getElementById('debugInfo');
        if (debugInfo) {
          debugInfo.textContent = JSON.stringify(env, null, 2);
          debugInfo.classList.remove('hidden');
        }
      }
      
      // Marcar como inicializada
      window.appInitialized = true;
      console.log('✅ Inicialización completada');
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🔄 DOM cargado, configurando event listeners...');
      
      // Asegurar que el botón esté en estado normal al inicio
      initializeButton();
      
      const loginButton = document.getElementById('loginWithEmail');
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      
      // Verificar que los elementos existan
      console.log('🔍 Elementos encontrados:');
      console.log('- loginButton:', !!loginButton);
      console.log('- emailInput:', !!emailInput);
      console.log('- passwordInput:', !!passwordInput);
      
      if (loginButton) {
        // Limpiar cualquier event listener previo
        loginButton.removeEventListener('click', loginWithEmail);
        
        // Agregar event listener
        loginButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('🔑 Botón de login clickeado');
          loginWithEmail();
        });
        
        // Marcar como configurado
        loginButton.setAttribute('data-listener-configured', 'true');
        console.log('✅ Event listener del botón login configurado');
      } else {
        console.error('❌ No se encontró el botón loginWithEmail');
      }
      
      if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            console.log('⌨️ Enter presionado en contraseña');
            loginWithEmail();
          }
        });
        console.log('✅ Event listener del Enter configurado');
      }
      
      if (emailInput) {
        emailInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            if (passwordInput) {
              passwordInput.focus();
            }
          }
        });
        console.log('✅ Event listener del email configurado');
      }
      
      // Inicializar la app después de configurar listeners
      initializeApp();
    });
    
    // Backup de seguridad - Solo si no se configuró en DOMContentLoaded
    setTimeout(() => {
      console.log('🔧 Verificando configuración backup...');
      
      const loginButton = document.getElementById('loginWithEmail');
      if (loginButton && !loginButton.hasAttribute('data-listener-configured')) {
        console.log('⚠️ Configurando backup event listener...');
        
        // Asegurar estado normal del botón
        initializeButton();
        
        loginButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('🔑 Botón de login clickeado (backup)');
          loginWithEmail();
        });
        
        loginButton.setAttribute('data-listener-configured', 'true');
        console.log('✅ Backup event listener configurado');
        
        // Inicializar app si no se hizo antes
        if (!window.appInitialized) {
          initializeApp();
        }
      } else {
        console.log('✅ Event listeners ya configurados correctamente');
      }
    }, 500);

    // Auth State Listener - MODIFICADO para evitar redirección automática
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('✅ Usuario ya autenticado:', user.email || user.uid);
        // No redirigir automáticamente, dejar que el usuario haga login manualmente
        console.log('ℹ️ Usuario autenticado detectado, pero esperando acción manual');
      } else {
        console.log('ℹ️ No hay usuario autenticado');
      }
    });

    console.log('🚀 Script cargado, esperando DOM...');
    
    // Función de test para verificar funcionamiento
    window.testLogin = function() {
      console.log('🧪 === TEST DE FUNCIONALIDAD ===');
      console.log('🔍 Verificando elementos...');
      
      const button = document.getElementById('loginWithEmail');
      const email = document.getElementById('emailInput');
      const password = document.getElementById('passwordInput');
      
      console.log('- Botón encontrado:', !!button);
      console.log('- Email input encontrado:', !!email);
      console.log('- Password input encontrado:', !!password);
      
      if (button) {
        console.log('- Botón habilitado:', !button.disabled);
        console.log('- Event listeners configurados:', button.hasAttribute('data-listener-configured'));
      }
      
      console.log('- Auth inicializado:', !!auth);
      console.log('- App inicializada:', !!window.appInitialized);
      
      if (button && email && password && auth) {
        console.log('✅ Todos los elementos están listos para funcionar');
      } else {
        console.error('❌ Faltan elementos para el funcionamiento');
      }
      
      console.log('🧪 === FIN DEL TEST ===');
    };
    
    // Auto-test después de 2 segundos
    setTimeout(() => {
      if (window.testLogin) {
        window.testLogin();
      }
    }, 2000);
  </script>

  <!-- Cargar shared.js para el fondo dinámico -->
  <script src="js/shared.js"></script>
</body>
</html>
