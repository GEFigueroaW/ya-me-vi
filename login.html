<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI - Iniciar sesión</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Font Awesome para el ícono -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Estilos personalizados -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .background-slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slideshow 25s infinite;
    }

    @keyframes slideshow {
      0%, 20%   { background-image: url('assets/bg1.jpg'); }
      20%, 40%  { background-image: url('assets/bg2.jpg'); }
      40%, 60%  { background-image: url('assets/bg3.jpg'); }
      60%, 80%  { background-image: url('assets/bg4.jpg'); }
      80%, 100% { background-image: url('assets/bg5.jpg'); }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 2rem;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase-init.js"></script>
</head>
<body>
  <!-- Fondo -->
  <div class="background-slideshow"></div>

  <!-- Login -->
  <section class="section is-flex is-justify-content-center is-align-items-center" style="height: 100vh;">
    <div class="login-box has-text-centered animate__animated animate__fadeIn">
      <h1 class="title is-3 has-text-primary">🔍 YA ME VI</h1>
      <p class="subtitle">Inicia sesión para comenzar tu análisis inteligente de sorteos</p>

      <button id="loginBtn" class="button is-warning is-medium mt-4">
        <span class="icon"><i class="fab fa-google"></i></span>
        <span>Iniciar sesión con Google</span>
      </button>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          window.location.href = "index.html";
        }
      });

      loginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth()
          .signInWithRedirect(provider)
          .catch((error) => {
            console.error("Error al iniciar sesión:", error);
            alert("Ocurrió un error al iniciar sesión.");
          });
      });
    });
  </script>
</body>
</html>
