<body class="overflow-hidden">

  <!-- Firebase CDN - Version Compat (No modules required) -->

  <script>
    // Variables globales
    let auth = null;
    let firebaseApp = null;

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4bCGyyPuQo-3-ONMPFKtqPEJDFl8Cb54",
      authDomain: "ya-me-vi.firebaseapp.com",
      projectId: "ya-me-vi",
      storageBucket: "ya-me-vi.firebasestorage.app",
      messagingSenderId: "748876890843",
      appId: "1:748876890843:web:07bd1eb476d38594d002fe",
      measurementId: "G-D7R797S5BC"
    };

    // Inicializar Firebase inmediatamente
    try {
      if (!firebase.apps.length) {
        firebaseApp = firebase.initializeApp(firebaseConfig);
        console.log('‚úÖ Firebase inicializado');
      }
      auth = firebase.auth();
      console.log('‚úÖ Auth configurado');
    } catch (error) {
      console.error('‚ùå Error inicializando Firebase:', error);
    }

    // Environment Detection - SIMPLIFICADA
    function detectEnvironment() {
      const ua = navigator.userAgent.toLowerCase();
      const hostname = window.location.hostname;
      const protocol = window.location.protocol;
      
      const isMobile = /android|iphone|ipad|mobile/i.test(ua);
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
      const isHTTPS = protocol === 'https:';
      const isWebView = /wv|webview/i.test(ua);
      
      return {
        isWebView,
        isMobile,
        isLocalhost,
        isHTTPS,
        userAgent: ua,
        hostname,
        protocol
      };
    }

    // UI Management
    function showLoading(buttonId, message = 'Procesando...') {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      const messageEl = document.getElementById('loadingMessage');
      
      if (button) {
        button.disabled = true;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.remove('hidden');
        if (text) text.classList.add('hidden');
      }
      
      if (modal && messageEl) {
        messageEl.textContent = message;
        modal.classList.remove('hidden');
      }
    }

    function hideLoading(buttonId) {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      
      if (button) {
        button.disabled = false;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.add('hidden');
        if (text) text.classList.remove('hidden');
      }
      
      if (modal) {
        modal.classList.add('hidden');
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      const baseClasses = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg z-50 text-white font-medium';
      
      const typeClasses = {
        error: 'bg-red-500/90',
        success: 'bg-green-500/90',
        warning: 'bg-orange-500/90',
        info: 'bg-blue-500/90'
      };
      
      notification.className = `${baseClasses} ${typeClasses[type] || typeClasses.info}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }
    
    // Funci√≥n para inicializar el estado del bot√≥n
    function initializeButton() {
      const button = document.getElementById('loginWithEmail');
      if (button) {
        button.disabled = false;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        
        if (spinner) {
          spinner.classList.add('hidden');
          spinner.style.display = 'none';
        }
        if (text) {
          text.classList.remove('hidden');
          text.style.display = 'inline-block';
        }
        
        // Asegurar que el bot√≥n sea clickeable
        button.style.pointerEvents = 'auto';
        button.style.cursor = 'pointer';
        
        console.log('‚úÖ Bot√≥n inicializado en estado normal');
      } else {
        console.error('‚ùå No se encontr√≥ el bot√≥n para inicializar');
      }
    }
    
    // Funci√≥n de login simplificada
    function loginWithEmail() {
      console.log('üîë === INICIO LOGIN ===');
      
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      
      if (!emailInput || !passwordInput) {
        console.error('‚ùå Inputs no encontrados');
        alert('Error: Elementos del formulario no encontrados');
        return;
      }
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      console.log('üìß Email:', email ? email.substring(0, 3) + '***' : 'Vac√≠o');
      console.log('üîí Password:', password ? password.length + ' caracteres' : 'Vac√≠o');
      
      if (!email || !password) {
        console.log('‚ö†Ô∏è Campos vac√≠os');
        showNotification('Por favor ingresa email y contrase√±a', 'warning');
        return;
      }

      if (!auth) {
        console.error('‚ùå Auth no disponible');
        showNotification('Error: Sistema de autenticaci√≥n no disponible', 'error');
        return;
      }

      console.log('üîÑ Iniciando autenticaci√≥n...');
      showLoading('loginWithEmail', 'Verificando credenciales...');
      
      // Usar Firebase v9 compat
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log('‚úÖ Login exitoso!');
          console.log('ÔøΩ Usuario:', userCredential.user.email);
          
          hideLoading('loginWithEmail');
          handleAuthSuccess(userCredential.user);
        })
        .catch((error) => {
          console.error('‚ùå Error en login:', error);
          console.error('‚ùå C√≥digo:', error.code);
          console.error('‚ùå Mensaje:', error.message);
          
          hideLoading('loginWithEmail');
          
          let message = 'Error al iniciar sesi√≥n: ';
          switch (error.code) {
            case 'auth/user-not-found':
              message = 'No existe una cuenta con este email';
              break;
            case 'auth/wrong-password':
              message = 'Contrase√±a incorrecta';
              break;
            case 'auth/invalid-email':
              message = 'Email inv√°lido';
              break;
            case 'auth/too-many-requests':
              message = 'Demasiados intentos. Espera unos minutos';
              break;
            case 'auth/network-request-failed':
              message = 'Error de conexi√≥n. Verifica tu internet';
              break;
            case 'auth/invalid-credential':
              message = 'Credenciales inv√°lidas';
              break;
            default:
              message += error.message;
          }
          
          showNotification(message, 'error');
        });
      
      console.log('üîë === FIN LOGIN ===');
    }

    // Handle Authentication Success
    function handleAuthSuccess(user) {
      console.log('‚úÖ Usuario autenticado:', user.email || user.uid);
      
      hideLoading('loginWithEmail');
      
      // Verificar si el email est√° verificado
      if (!user.emailVerified) {
        console.log('‚ö†Ô∏è Email no verificado');
        showEmailNotVerifiedMessage(user.email);
        return;
      }
      
      showNotification('¬°Ingreso exitoso! Redirigiendo...', 'success');
      
      // Verificar si es admin
      const adminEmails = [
        'gfigueroa.w@gmail.com',
        'admin@yamevi.com.mx', 
        'eugenfw@gmail.com',
        'guillermo.figueroaw@totalplay.com.mx'
      ];
      
      const isAdminRedirect = new URLSearchParams(window.location.search).get('admin') === 'true';
      const isAdmin = adminEmails.includes(user.email);
      
      setTimeout(() => {
        if (isAdminRedirect && isAdmin) {
          window.location.href = 'admin.html';
        } else if (isAdminRedirect && !isAdmin) {
          showNotification('Sin permisos de administrador', 'error');
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          window.location.href = 'home.html';
        }
      }, 1500);
    }

    // Initialize App - SIMPLIFICADA
    function initializeApp() {
      if (window.appInitialized) {
        console.log('‚ö†Ô∏è App ya inicializada, saltando...');
        return;
      }
      
      const env = detectEnvironment();
      
      // Update environment info
      const envInfo = document.getElementById('environmentInfo');
      if (envInfo) {
        envInfo.textContent = `${env.isMobile ? 'üì±' : 'üñ•Ô∏è'} ${env.isWebView ? 'WebView' : 'Navegador'} | Solo Email ‚úÖ`;
      }
      
      console.log('üöÄ App inicializada solo con email:', env);
      
      // Inicializar bot√≥n en estado normal
      initializeButton();
      
      // Debug info solo en localhost
      if (env.isLocalhost || window.location.search.includes('debug=true')) {
        const debugInfo = document.getElementById('debugInfo');
        if (debugInfo) {
          debugInfo.textContent = JSON.stringify(env, null, 2);
          debugInfo.classList.remove('hidden');
        }
      }
      
      // Marcar como inicializada
      window.appInitialized = true;
      console.log('‚úÖ Inicializaci√≥n completada');
    }

    // Funci√≥n para mostrar mensaje de email no verificado
    function showEmailNotVerifiedMessage(email) {
      // Remover mensaje anterior si existe
      const existingMessage = document.querySelector('.email-verification-overlay');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'email-verification-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      
      messageDiv.innerHTML = `
        <div class="bg-white rounded-xl p-8 max-w-md mx-auto text-center shadow-2xl animate__animated animate__zoomIn">
          <div class="mb-6">
            <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">üìß Email No Verificado</h3>
            <p class="text-gray-600 text-sm mb-4">
              Necesitas verificar tu email para continuar:<br>
              <strong class="text-blue-600">${email}</strong>
            </p>
          </div>
          
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="text-left">
              <p class="text-blue-800 text-sm font-medium mb-2">üìã Pasos a seguir:</p>
              <ol class="text-blue-700 text-xs space-y-1">
                <li>1. Revisa tu bandeja de entrada y spam</li>
                <li>2. Busca el email de "YA ME VI - Verificaci√≥n"</li>
                <li>3. Haz clic en el enlace de verificaci√≥n</li>
                <li>4. Regresa aqu√≠ e intenta ingresar de nuevo</li>
              </ol>
            </div>
          </div>
          
          <div class="space-y-3">
            <button id="resend-verification" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
              üìß Reenviar Email de Verificaci√≥n
            </button>
            <button id="close-verification-modal" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded-lg transition-all duration-300">
              Cerrar
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(messageDiv);
      
      // Event listeners
      document.getElementById('resend-verification').addEventListener('click', async () => {
        try {
          await firebase.auth().currentUser.sendEmailVerification();
          showNotification('üìß Email de verificaci√≥n reenviado. Revisa tu bandeja de entrada.', 'success');
        } catch (error) {
          console.error('Error reenviando:', error);
          showNotification('‚ùå Error reenviando email. Intenta de nuevo m√°s tarde.', 'error');
        }
      });
      
      document.getElementById('close-verification-modal').addEventListener('click', () => {
        messageDiv.remove();
      });
      
      // Cerrar con click fuera del modal
      messageDiv.addEventListener('click', (e) => {
        if (e.target === messageDiv) {
          messageDiv.remove();
        }
      });
    }

    // Event Listeners - SIMPLIFICADO
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üîÑ DOM cargado');
      
      // Inicializar bot√≥n
      initializeButton();
      
      // Configurar event listener del bot√≥n
      const loginButton = document.getElementById('loginWithEmail');
      if (loginButton) {
        loginButton.onclick = function(e) {
          e.preventDefault();
          console.log('üîë Bot√≥n clickeado');
          loginWithEmail();
        };
        console.log('‚úÖ Event listener configurado');
      } else {
        console.error('‚ùå Bot√≥n no encontrado');
      }
      
      // Enter en password
      const passwordInput = document.getElementById('passwordInput');
      if (passwordInput) {
        passwordInput.onkeypress = function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            loginWithEmail();
          }
        };
      }
      
      // Enter en email
      const emailInput = document.getElementById('emailInput');
      if (emailInput) {
        emailInput.onkeypress = function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            if (passwordInput) {
              passwordInput.focus();
            }
          }
        };
      }
      
      // Inicializar app
      initializeApp();
    });
    
    // Backup simplificado
    setTimeout(() => {
      const loginButton = document.getElementById('loginWithEmail');
      if (loginButton) {
        // Asegurar que el bot√≥n funcione
        loginButton.onclick = function(e) {
          e.preventDefault();
          console.log('üîë Login (backup)');
          loginWithEmail();
        };
        console.log('‚úÖ Backup configurado');
      }
      
      initializeButton(); // Asegurar estado normal
    }, 1000);

    // Auth State Listener - Version compat
    if (auth) {
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('‚úÖ Usuario ya autenticado:', user.email || user.uid);
          console.log('‚ÑπÔ∏è Usuario detectado, esperando acci√≥n manual');
        } else {
          console.log('‚ÑπÔ∏è No hay usuario autenticado');
        }
      });
    }

    console.log('üöÄ Login script cargado');
  </script>
