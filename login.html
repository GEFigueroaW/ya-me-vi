<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- iOS Safari Meta -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS Touch Icon - CONFIGURACIÓN SIMPLIFICADA -->
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  
  <!-- iOS Startup Images -->
  <link rel="apple-touch-startup-image" href="assets/logo-512.png">
  
  <!-- Additional iOS Meta -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="YA ME VI">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2226536008153511"
     crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
  
  <style>
    /* Asegurar que los elementos sean interactivos */
    input, button {
      pointer-events: auto !important;
      position: relative;
      z-index: 30;
    }
    
    button {
      cursor: pointer !important;
    }
    
    input:focus {
      outline: none !important;
      border-color: rgba(255, 255, 255, 0.6) !important;
    }
    
    /* Estilo para el spinner de loading */
    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="overflow-hidden">

  <!-- Fondo dinámico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">

    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-8 w-full max-w-md text-white text-center animate__animated animate__fadeInUp border border-white border-opacity-30 relative z-20">
    
    <!-- Logo -->
    <div class="mb-6">
      <div class="text-6xl mb-4">🎯</div>
      <h1 class="text-3xl font-bold mb-2">YA ME VI</h1>
      <p class="text-sm opacity-80">Predicciones inteligentes de lotería</p>
    </div>

    <!-- Detección de entorno -->
    <div id="environmentInfo" class="mb-4 text-sm opacity-75"></div>

    <!-- Warning para WebView -->
    <div id="webviewWarning" class="webview-warning hidden">
      <div class="text-2xl mb-2">⚠️</div>
      <p>Entorno WebView detectado</p>
      <p class="text-xs mt-1">Usando método de autenticación optimizado</p>
    </div>

    <!-- Login con Email -->
    <div class="space-y-4 mb-6">
      <input 
        type="email" 
        id="emailInput" 
        placeholder="📧 Correo electrónico" 
        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder:text-white/70 focus:bg-white/30 focus:border-white/50 focus:outline-none transition-all relative z-30"
        autocomplete="email"
        style="pointer-events: auto; position: relative; z-index: 30;"
      />
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="🔒 Contraseña" 
        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder:text-white/70 focus:bg-white/30 focus:border-white/50 focus:outline-none transition-all relative z-30"
        autocomplete="current-password"
        style="pointer-events: auto; position: relative; z-index: 30;"
      />
      
      <button 
        id="loginWithEmail" 
        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg relative z-30"
        style="pointer-events: auto; cursor: pointer; position: relative; z-index: 30;"
      >
        <span class="btn-text">🔑 Iniciar Sesión</span>
        <div class="loading-spinner hidden mx-auto"></div>
      </button>
    </div>

    <!-- Info Solo Email -->
    <div class="mb-6 p-3 bg-black/20 rounded-lg text-xs opacity-70">
      <p><strong>🔒 Autenticación Simplificada</strong></p>
      <p>Solo ingreso con correo electrónico</p>
    </div>

    <!-- Enlaces -->
    <div class="space-y-2 text-sm">
      <p>
        ¿No tienes cuenta? 
        <a href="register.html" class="text-blue-300 hover:text-blue-200 underline transition-colors">
          Crear cuenta
        </a>
      </p>
      <p>
        <a href="recover.html" class="text-purple-300 hover:text-purple-200 underline transition-colors">
          ¿Olvidaste tu contraseña?
        </a>
      </p>
    </div>

    <!-- Debug info (solo en desarrollo) -->
    <div id="debugInfo" class="hidden mt-6 p-3 bg-black/20 rounded-lg text-xs font-mono text-left"></div>
  </div>

  </div>

  <!-- Modal de loading -->
  <div id="loadingModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-white/90 backdrop-blur-lg rounded-xl p-8 text-center text-gray-800 max-w-sm mx-4">
      <div class="loading-spinner mx-auto mb-4" style="border-color: #3b82f6; border-top-color: transparent;"></div>
      <p id="loadingMessage" class="font-medium">Procesando...</p>
    </div>
  </div>

  <!-- Firebase and Auth Logic -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase Config - CORREGIDA para que coincida con google-services.json
    const firebaseConfig = {
      apiKey: "AIzaSyB4bCGyyPuQo-3-ONMPFKtqPEJDFl8Cb54",
      authDomain: "ya-me-vi.firebaseapp.com",
      projectId: "ya-me-vi",
      storageBucket: "ya-me-vi.firebasestorage.app",
      messagingSenderId: "748876890843",
      appId: "1:748876890843:web:07bd1eb476d38594d002fe",
      measurementId: "G-D7R797S5BC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Environment Detection - SIMPLIFICADA
    function detectEnvironment() {
      const ua = navigator.userAgent.toLowerCase();
      const hostname = window.location.hostname;
      const protocol = window.location.protocol;
      
      const isMobile = /android|iphone|ipad|mobile/i.test(ua);
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
      const isHTTPS = protocol === 'https:';
      const isWebView = /wv|webview/i.test(ua);
      
      return {
        isWebView,
        isMobile,
        isLocalhost,
        isHTTPS,
        userAgent: ua,
        hostname,
        protocol
      };
    }

    // UI Management
    function showLoading(buttonId, message = 'Procesando...') {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      const messageEl = document.getElementById('loadingMessage');
      
      if (button) {
        button.disabled = true;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.remove('hidden');
        if (text) text.classList.add('hidden');
      }
      
      if (modal && messageEl) {
        messageEl.textContent = message;
        modal.classList.remove('hidden');
      }
    }

    function hideLoading(buttonId) {
      const button = document.getElementById(buttonId);
      const modal = document.getElementById('loadingModal');
      
      if (button) {
        button.disabled = false;
        const spinner = button.querySelector('.loading-spinner');
        const text = button.querySelector('.btn-text');
        if (spinner) spinner.classList.add('hidden');
        if (text) text.classList.remove('hidden');
      }
      
      if (modal) {
        modal.classList.add('hidden');
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      const baseClasses = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg z-50 text-white font-medium';
      
      const typeClasses = {
        error: 'bg-red-500/90',
        success: 'bg-green-500/90',
        warning: 'bg-orange-500/90',
        info: 'bg-blue-500/90'
      };
      
      notification.className = `${baseClasses} ${typeClasses[type] || typeClasses.info}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }
    async function loginWithEmail() {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      
      if (!email || !password) {
        showNotification('Por favor ingresa email y contraseña', 'warning');
        return;
      }

      try {
        showLoading('loginWithEmail', 'Verificando credenciales...');
        
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        handleAuthSuccess(userCredential.user);
        
      } catch (error) {
        console.error('❌ Error en login con email:', error);
        hideLoading('loginWithEmail');
        
        let message = 'Error al iniciar sesión: ';
        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
            message = 'Email o contraseña incorrectos';
            break;
          case 'auth/too-many-requests':
            message = 'Demasiados intentos. Espera unos minutos';
            break;
          case 'auth/network-request-failed':
            message = 'Error de conexión. Verifica tu internet';
            break;
          default:
            message += error.message;
        }
        
        showNotification(message, 'error');
      }
    }

    // Handle Authentication Success
    function handleAuthSuccess(user) {
      console.log('✅ Usuario autenticado:', user.email || user.uid);
      
      hideLoading('loginWithEmail');
      
      showNotification('¡Ingreso exitoso! Redirigiendo...', 'success');
      
      // Verificar si es admin
      const adminEmails = [
        'gfigueroa.w@gmail.com',
        'admin@yamevi.com.mx', 
        'eugenfw@gmail.com',
        'guillermo.figueroaw@totalplay.com.mx'
      ];
      
      const isAdminRedirect = new URLSearchParams(window.location.search).get('admin') === 'true';
      const isAdmin = adminEmails.includes(user.email);
      
      setTimeout(() => {
        if (isAdminRedirect && isAdmin) {
          window.location.href = 'admin.html';
        } else if (isAdminRedirect && !isAdmin) {
          showNotification('Sin permisos de administrador', 'error');
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          window.location.href = 'home.html';
        }
      }, 1500);
    }

    // Initialize App - SIMPLIFICADA
    function initializeApp() {
      const env = detectEnvironment();
      
      // Update environment info
      const envInfo = document.getElementById('environmentInfo');
      envInfo.textContent = `${env.isMobile ? '📱' : '🖥️'} ${env.isWebView ? 'WebView' : 'Navegador'} | Solo Email ✅`;
      
      console.log('🚀 App inicializada solo con email:', env);
      
      // Debug info solo en localhost
      if (env.isLocalhost || window.location.search.includes('debug=true')) {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.textContent = JSON.stringify(env, null, 2);
        debugInfo.classList.remove('hidden');
      }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🔄 DOM cargado, configurando event listeners...');
      
      const loginButton = document.getElementById('loginWithEmail');
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      
      if (loginButton) {
        loginButton.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('🔑 Botón de login clickeado');
          loginWithEmail();
        });
        console.log('✅ Event listener del botón login configurado');
      } else {
        console.error('❌ No se encontró el botón loginWithEmail');
      }
      
      if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            console.log('⌨️ Enter presionado en contraseña');
            loginWithEmail();
          }
        });
        console.log('✅ Event listener del Enter configurado');
      }
      
      if (emailInput) {
        emailInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            passwordInput.focus();
          }
        });
        console.log('✅ Event listener del email configurado');
      }
    });
    
    // Backup event listeners - en caso de que DOMContentLoaded ya haya pasado
    setTimeout(() => {
      const loginButton = document.getElementById('loginWithEmail');
      if (loginButton && !loginButton.hasAttribute('data-listener-added')) {
        loginButton.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('🔑 Botón de login clickeado (backup)');
          loginWithEmail();
        });
        loginButton.setAttribute('data-listener-added', 'true');
        console.log('✅ Backup event listener configurado');
      }
    }, 100);

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('✅ Usuario ya autenticado:', user.email || user.uid);
        handleAuthSuccess(user);
      }
    });

    // Initialize
    initializeApp();
  </script>

  <!-- Cargar shared.js para el fondo dinámico -->
  <script src="js/shared.js"></script>
</body>
</html>
