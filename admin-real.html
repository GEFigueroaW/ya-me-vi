<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- iOS/Safari Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="167x167" href="assets/logo-512.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/logo-512.png">

  <link rel="apple-touch-icon" href="assets/logo-512.png">
  
  <!-- Configuración adicional para PWA sin marco -->
  <meta name="apple-mobile-web-app-style" content="fullscreen">
  
  <!-- iOS Startup Images -->
  <link rel="apple-touch-startup-image" href="assets/logo-512.png">
  
  <!-- Additional iOS Meta -->
  <meta name="format-detection" content="telephone=no">
  
  <title>Panel de Administración - YA ME VI</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/logo-192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="assets/logo-512.png" sizes="512x512" type="image/png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#00B44F">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2226536008153511"
     crossorigin="anonymous"></script>
</head>
<body class="overflow-x-hidden">

  <!-- Fondo -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10">

    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-8">
      <button id="btn-back" class="btn-back-improved">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span class="btn-text">Volver</span>
      </button>
      <h1 class="text-3xl font-bold animate__animated animate__fadeInDown">🔐 Panel de Control Admin</h1>
      <div class="w-20"></div> <!-- Espaciador para equilibrar el layout -->
    </div>

    <!-- Estadísticas de usuarios -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Usuarios Activos -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Usuarios Activos</p>
            <p id="active-users" class="text-2xl font-bold text-green-400">0</p>
          </div>
          <div class="bg-green-500 p-3 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Total de Consultas -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Total Consultas</p>
            <p id="total-queries" class="text-2xl font-bold text-blue-400">0</p>
          </div>
          <div class="bg-blue-500 p-3 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Dispositivos -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Móvil / Escritorio</p>
            <p id="device-ratio" class="text-2xl font-bold text-yellow-400">-- / --</p>
          </div>
          <div class="bg-yellow-500 p-3 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Tamaño de DB -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">Registros en DB</p>
            <p id="database-size" class="text-2xl font-bold text-purple-400">0</p>
          </div>
          <div class="bg-purple-500 p-3 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"></path>
              <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"></path>
              <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-bold mb-4">📊 Usuarios</h3>
        <div id="users-chart" class="h-48 bg-gray-800 rounded flex items-center justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        </div>
      </div>

      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-bold mb-4">🔮 Análisis</h3>
        <div id="dreams-chart" class="h-48 bg-gray-800 rounded flex items-center justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        </div>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-xl font-bold mb-4">👥 Usuarios Recientes</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="border-b border-gray-700">
              <th class="py-2 px-4 text-gray-400">Email</th>
              <th class="py-2 px-4 text-gray-400">Último Acceso</th>
              <th class="py-2 px-4 text-gray-400">Dispositivo</th>
              <th class="py-2 px-4 text-gray-400">Acciones</th>
            </tr>
          </thead>
          <tbody id="users-table">
            <!-- Los datos se cargarán dinámicamente aquí -->
            <tr>
              <td colspan="4" class="py-8 text-center text-gray-400">
                <div class="flex justify-center items-center">
                  <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white mr-3"></div>
                  Cargando datos reales de Firebase...
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button id="btn-export-data" class="btn-rainbow text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
        📊 Exportar Datos
      </button>
      <button id="btn-update-db" class="btn-rainbow text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
        🔄 Actualizar DB
      </button>
      <button id="btn-system-logs" class="btn-rainbow text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
        📋 Ver Logs
      </button>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="js/init.js"></script>
  <script type="module">
    import { AdminDataManager } from './js/adminDataManager.js';
    import { auth, onAuthStateChanged } from './js/firebase-init.js';
    import { redirectIfNotAdmin } from './js/adminCheck.js';

    document.addEventListener('DOMContentLoaded', async () => {
      // Configurar botón de volver
      document.getElementById('btn-back').addEventListener('click', () => {
        window.location.href = 'home.html';
      });

      // Verificar autenticación y permisos de admin
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          console.log('❌ Usuario no autenticado, redirigiendo...');
          alert('Debes iniciar sesión para acceder al panel de administración.');
          window.location.href = 'login.html';
          return;
        }

        try {
          console.log('🔐 Verificando permisos de administrador...');
          
          // Verificar que el usuario es administrador
          const isAdmin = await redirectIfNotAdmin();
          
          if (!isAdmin) {
            console.log('❌ Usuario sin permisos de administrador');
            return; // redirectIfNotAdmin maneja la redirección
          }

          console.log('✅ Usuario autenticado como administrador');
          console.log('🔐 Iniciando panel de administración con datos reales...');
          
          // Mostrar loading mientras se cargan los datos
          showLoadingState();
          
          // Obtener datos reales de Firebase
          console.log('📊 Cargando estadísticas reales...');
          const [adminData, recentUsers] = await Promise.all([
            AdminDataManager.getAllStats(),
            AdminDataManager.getRecentUsers(50)
          ]);
          
          console.log('✅ Datos administrativos reales cargados:', adminData);
          console.log('👥 Usuarios recientes cargados:', recentUsers.length);
          
          // Actualizar datos principales con datos reales
          updateMainStats(adminData);
          
          // Actualizar tabla de usuarios con datos reales
          updateUsersTable(recentUsers);
          
          // Actualizar indicadores de estado
          updateSystemStatus(adminData);
          
          // Ocultar loading
          hideLoadingState();
          
        } catch (error) {
          console.error('❌ Error cargando datos de administración:', error);
          hideLoadingState();
          showErrorState();
        }
      });

      // Función para mostrar estado de carga
      function showLoadingState() {
        const loadingHtml = `
          <tr>
            <td colspan="4" class="py-8 text-center">
              <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white mr-3"></div>
                <span>Cargando datos reales de Firebase...</span>
              </div>
            </td>
          </tr>
        `;
        
        document.getElementById('active-users').innerHTML = '<div class="animate-pulse">...</div>';
        document.getElementById('total-queries').innerHTML = '<div class="animate-pulse">...</div>';
        document.getElementById('device-ratio').innerHTML = '<div class="animate-pulse">...</div>';
        document.getElementById('database-size').innerHTML = '<div class="animate-pulse">...</div>';
        document.getElementById('users-table').innerHTML = loadingHtml;
      }

      // Función para ocultar estado de carga
      function hideLoadingState() {
        // Se actualiza automáticamente con los datos reales
      }

      // Función para mostrar estado de error
      function showErrorState() {
        const errorHtml = `
          <tr>
            <td colspan="4" class="py-8 text-center text-red-400">
              ❌ Error cargando datos reales. 
              <button onclick="window.location.reload()" class="underline ml-2 hover:text-red-300">Intentar de nuevo</button>
            </td>
          </tr>
        `;
        
        document.getElementById('active-users').textContent = 'Error';
        document.getElementById('total-queries').textContent = 'Error';
        document.getElementById('device-ratio').textContent = 'Error';
        document.getElementById('database-size').textContent = 'Error';
        document.getElementById('users-table').innerHTML = errorHtml;
      }

      // Función para actualizar estadísticas principales
      function updateMainStats(adminData) {
        document.getElementById('active-users').textContent = adminData.activeUsers.toLocaleString();
        document.getElementById('total-queries').textContent = adminData.totalQueries.toLocaleString();
        document.getElementById('device-ratio').textContent = adminData.deviceRatio;
        document.getElementById('database-size').textContent = adminData.dbSize.toLocaleString();
      }

      // Función para actualizar tabla de usuarios
      function updateUsersTable(users) {
        const usersTable = document.getElementById('users-table');
        let tableHtml = '';
        
        if (users.length === 0) {
          tableHtml = `
            <tr>
              <td colspan="4" class="py-8 text-center text-gray-400">
                📭 No hay usuarios registrados en el sistema
              </td>
            </tr>
          `;
        } else {
          users.forEach(user => {
            const adminBadge = user.isAdmin ? 
              '<span class="text-yellow-400 text-xs ml-2">👑 Admin</span>' : '';
            
            tableHtml += `
              <tr class="hover:bg-gray-800 transition-colors">
                <td class="py-3 px-4 border-b border-gray-700">
                  <div class="flex items-center">
                    <span>${user.email}</span>
                    ${adminBadge}
                  </div>
                </td>
                <td class="py-3 px-4 border-b border-gray-700">${user.lastAccess}</td>
                <td class="py-3 px-4 border-b border-gray-700">${user.device}</td>
                <td class="py-3 px-4 border-b border-gray-700">
                  <button onclick="viewUserDetails('${user.id}')" class="text-blue-400 hover:text-blue-300 mr-2 transition-colors">👁️ Ver</button>
                  <button onclick="toggleUserStatus('${user.id}')" class="text-yellow-400 hover:text-yellow-300 transition-colors">⚙️ Estado</button>
                </td>
              </tr>
            `;
          });
        }
        
        usersTable.innerHTML = tableHtml;
      }

      // Función para actualizar estado del sistema
      function updateSystemStatus(adminData) {
        const breakdown = adminData.breakdown;
        console.log('📈 Estadísticas detalladas:', breakdown);
        
        // Crear indicadores simples con datos reales
        const usersChart = document.getElementById('users-chart');
        const dreamsChart = document.getElementById('dreams-chart');
        
        usersChart.innerHTML = `
          <div class="bg-gray-800 p-4 rounded h-full flex flex-col justify-center">
            <h4 class="text-lg font-bold mb-3 text-green-400">👥 Usuarios</h4>
            <div class="text-3xl text-green-400 mb-1">${breakdown.users.totalUsers}</div>
            <div class="text-sm text-gray-400 mb-3">Total registrados</div>
            <div class="text-xl text-blue-400 mb-1">${breakdown.users.activeUsers}</div>
            <div class="text-xs text-gray-400">Activos (30 días)</div>
            <div class="mt-3 text-xs text-gray-500">
              📱 ${breakdown.users.mobileUsers} móvil | 💻 ${breakdown.users.desktopUsers} escritorio
            </div>
          </div>
        `;
        
        dreamsChart.innerHTML = `
          <div class="bg-gray-800 p-4 rounded h-full flex flex-col justify-center">
            <h4 class="text-lg font-bold mb-3 text-purple-400">🔮 Análisis</h4>
            <div class="text-3xl text-purple-400 mb-1">${breakdown.queries.totalQueries}</div>
            <div class="text-sm text-gray-400 mb-3">Total realizados</div>
            <div class="space-y-1 text-sm">
              <div class="text-orange-400">🔢 ${breakdown.queries.individualAnalysis} individuales</div>
              <div class="text-pink-400">🎯 ${breakdown.queries.combinationAnalysis} combinaciones</div>
              <div class="text-cyan-400">💡 ${breakdown.queries.suggestions} sugerencias</div>
            </div>
          </div>
        `;
      }

      // Configurar botones de acción con funcionalidad real
      document.getElementById('btn-export-data').addEventListener('click', async () => {
        try {
          const date = new Date().toLocaleDateString('es-MX').replace(/\//g, '-');
          alert(`📊 Exportando datos reales del ${date}...\n\n✅ Esta funcionalidad exportará:\n• Estadísticas de usuarios\n• Métricas de análisis\n• Datos de actividad\n• Información del sistema\n\n🔧 Implementación en desarrollo.`);
        } catch (error) {
          alert('❌ Error exportando datos: ' + error.message);
        }
      });
      
      document.getElementById('btn-update-db').addEventListener('click', async () => {
        if (confirm('⚠️ ¿Estás seguro de que quieres actualizar la base de datos?\n\nEsta operación puede tardar varios minutos y afectará el rendimiento temporalmente.')) {
          try {
            alert('🔄 Actualizando base de datos con datos reales...\n\n📋 Esta operación incluye:\n• Limpieza de datos obsoletos\n• Reindexación de consultas\n• Optimización de rendimiento\n• Sincronización de estadísticas');
            
            // Simular actualización
            setTimeout(() => {
              alert('✅ Base de datos actualizada correctamente.\n\n📊 Los cambios se reflejarán inmediatamente.');
              window.location.reload();
            }, 3000);
          } catch (error) {
            alert('❌ Error actualizando base de datos: ' + error.message);
          }
        }
      });
      
      document.getElementById('btn-system-logs').addEventListener('click', () => {
        alert('📋 Consultando logs del sistema...\n\n🔍 Funcionalidad en desarrollo.\n\n📄 Mostrará:\n• Errores del sistema\n• Actividad de usuarios\n• Métricas de rendimiento\n• Eventos de seguridad\n• Consultas de base de datos');
      });

      // Funciones globales para interacciones de usuario
      window.viewUserDetails = function(userId) {
        alert(`👤 Ver detalles del usuario: ${userId}\n\n🔍 Funcionalidad en desarrollo.\n\n📋 Mostrará:\n• Información completa del usuario\n• Historial de actividad\n• Análisis realizados\n• Configuración de cuenta\n• Estadísticas personales`);
      };

      window.toggleUserStatus = function(userId) {
        if (confirm(`⚠️ ¿Cambiar estado del usuario ${userId}?\n\nEsto afectará el acceso del usuario al sistema.\n\n🔧 Opciones disponibles:\n• Activar/Desactivar cuenta\n• Modificar permisos\n• Revisar configuración`)) {
          alert(`🔄 Estado del usuario actualizado.\n\n📝 Funcionalidad en desarrollo.\n\n✅ Los cambios se aplicarán inmediatamente.`);
        }
      };
      
    });
  </script>
</body>
</html>
