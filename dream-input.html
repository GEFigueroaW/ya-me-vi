<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completa tu Registro - YA ME VI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  
  <style>
    .dream-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .form-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-field {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      background: rgba(255, 255, 255, 1);
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>

<body class="dream-container">
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element text-white text-6xl" style="top: 10%; left: 10%;">🎲</div>
    <div class="floating-element text-white text-4xl" style="top: 20%; right: 15%; animation-delay: -2s;">⭐</div>
    <div class="floating-element text-white text-5xl" style="bottom: 20%; left: 20%; animation-delay: -4s;">🍀</div>
    <div class="floating-element text-white text-3xl" style="bottom: 30%; right: 25%; animation-delay: -1s;">💎</div>
  </div>

  <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
    <div class="form-container rounded-2xl p-8 max-w-md w-full shadow-2xl animate__animated animate__fadeInUp">
      
      <!-- Logo y título -->
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">🎯</div>
        <h1 class="text-3xl font-bold text-white mb-2">¡Bienvenido a YA ME VI!</h1>
        <p class="text-white text-opacity-80">Completa tu registro para comenzar</p>
      </div>

      <!-- Formulario -->
      <form id="dream-form" class="space-y-6">
        
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-white text-sm font-semibold mb-2">
            ✨ ¿Cómo te gusta que te llamen?
          </label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            class="input-field w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none"
            placeholder="Tu nombre o apodo favorito"
            required
          >
        </div>

        <!-- Número de la suerte -->
        <div>
          <label for="numero-suerte" class="block text-white text-sm font-semibold mb-2">
            🍀 ¿Cuál es tu número de la suerte? (1-56)
          </label>
          <input 
            type="number" 
            id="numero-suerte" 
            name="numero-suerte" 
            min="1" 
            max="56"
            class="input-field w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none"
            placeholder="Ej: 7, 13, 21..."
          >
        </div>

        <!-- Fecha especial -->
        <div>
          <label for="fecha-especial" class="block text-white text-sm font-semibold mb-2">
            📅 ¿Tienes una fecha especial? (opcional)
          </label>
          <input 
            type="date" 
            id="fecha-especial" 
            name="fecha-especial" 
            class="input-field w-full px-4 py-3 rounded-lg text-gray-800 focus:outline-none"
          >
        </div>

        <!-- Motivación -->
        <div>
          <label for="motivacion" class="block text-white text-sm font-semibold mb-2">
            💭 ¿Qué harías si ganaras? (opcional)
          </label>
          <textarea 
            id="motivacion" 
            name="motivacion" 
            rows="3"
            class="input-field w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none resize-none"
            placeholder="Comprar una casa, viajar, ayudar a la familia..."
          ></textarea>
        </div>

        <!-- Botón de envío -->
        <button 
          type="submit" 
          class="btn-primary w-full text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
        >
          🚀 ¡Comenzar mi aventura!
        </button>

      </form>

      <!-- Enlace de omitir -->
      <div class="text-center mt-6">
        <button 
          id="skip-btn"
          class="text-white text-opacity-70 hover:text-opacity-100 text-sm underline transition-all duration-300"
        >
          Omitir por ahora →
        </button>
      </div>

    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
      <p class="text-gray-800 font-semibold">Completando tu registro...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/webview-detector.js"></script>
  
  <script type="module">
    // === Imports de Firebase ===
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    
    // Detectar entorno y cargar configuración apropiada
    let firebaseModule;
    const isWebView = WebViewDetector.isWebView();
    const isWebIntoApp = WebViewDetector.isWebIntoApp();
    
    if (isWebView || isWebIntoApp) {
      firebaseModule = await import('./js/firebase-init-apk.js');
    } else {
      firebaseModule = await import('./js/firebase-init.js');
    }
    
    const auth = getAuth(firebaseModule.app);
    const db = getFirestore(firebaseModule.app);

    // Variables globales
    let currentUser = null;
    
    // Verificar autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log('✅ Usuario autenticado:', user.email);
        
        // Pre-llenar el email si está disponible
        const emailFromStorage = localStorage.getItem('user_email');
        if (emailFromStorage) {
          console.log('📧 Email recuperado del localStorage:', emailFromStorage);
        }
      } else {
        console.log('❌ Usuario no autenticado, redirigiendo...');
        window.location.href = 'index.html';
      }
    });

    // Manejar envío del formulario
    document.getElementById('dream-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentUser) {
        alert('Error: Usuario no autenticado');
        return;
      }

      // Mostrar loading
      document.getElementById('loading-overlay').classList.remove('hidden');
      
      try {
        // Obtener datos del formulario
        const formData = new FormData(e.target);
        const nombre = formData.get('nombre').trim();
        const numeroSuerte = formData.get('numero-suerte');
        const fechaEspecial = formData.get('fecha-especial');
        const motivacion = formData.get('motivacion');

        // Actualizar perfil de Firebase Auth
        if (nombre) {
          await updateProfile(currentUser, {
            displayName: nombre
          });
          console.log('✅ Perfil de Auth actualizado');
        }

        // Guardar datos adicionales en Firestore
        const userData = {
          email: currentUser.email,
          displayName: nombre,
          numeroSuerte: numeroSuerte ? parseInt(numeroSuerte) : null,
          fechaEspecial: fechaEspecial || null,
          motivacion: motivacion || null,
          registroCompletado: true,
          fechaRegistro: new Date().toISOString(),
          ultimoAcceso: new Date().toISOString()
        };

        await setDoc(doc(db, 'users', currentUser.uid), userData, { merge: true });
        console.log('✅ Datos guardados en Firestore');

        // Limpiar localStorage de registro
        localStorage.removeItem('registration_in_progress');
        localStorage.removeItem('from_welcome_google');
        localStorage.removeItem('force_dream_input');

        // Marcar registro como completado
        localStorage.setItem('registration_completed', 'true');

        // Mensaje de éxito y redirección
        setTimeout(() => {
          alert('¡Registro completado! Bienvenido a YA ME VI 🎉');
          window.location.href = 'home.html';
        }, 1000);

      } catch (error) {
        console.error('❌ Error completando registro:', error);
        alert('Error al completar el registro. Inténtalo de nuevo.');
        document.getElementById('loading-overlay').classList.add('hidden');
      }
    });

    // Manejar botón de omitir
    document.getElementById('skip-btn').addEventListener('click', () => {
      if (!currentUser) {
        alert('Error: Usuario no autenticado');
        return;
      }

      // Limpiar localStorage de registro
      localStorage.removeItem('registration_in_progress');
      localStorage.removeItem('from_welcome_google');
      localStorage.removeItem('force_dream_input');

      // Marcar como completado básico
      localStorage.setItem('registration_completed', 'true');

      // Redireccionar
      window.location.href = 'home.html';
    });

    // Auto-completar nombre si está disponible
    setTimeout(() => {
      if (currentUser && currentUser.displayName) {
        document.getElementById('nombre').value = currentUser.displayName;
      }
    }, 1000);

  </script>
</body>
</html>
