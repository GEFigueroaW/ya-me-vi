<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <!-- Fondo dinÃ¡mico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <div class="animate__animated animate__fadeInDown">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 drop-shadow-lg">
        PlatÃ­came... Â¿cuÃ¡l es tu sueÃ±o?
      </h2>
    </div>

    <div id="dream-options" class="flex flex-wrap justify-center gap-4 animate__animated animate__fadeInUp">
      <!-- Opciones de sueÃ±os -->
      <button class="dream-btn">Casa</button>
      <button class="dream-btn">Auto</button>
      <button class="dream-btn">Viaje</button>
      <button class="dream-btn">Negocio</button>
      <button class="dream-btn">Retiro</button>
      <button class="dream-btn">Estudios</button>
      <button class="dream-btn">Tranquilidad</button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { app } from './js/firebase-init.js';

    const auth = getAuth(app);
    const db = getFirestore(app);

    const buttons = document.querySelectorAll('.dream-btn');

    // Verificar si el usuario llegÃ³ aquÃ­ desde welcome.html usando Google
    const fromWelcomeGoogle = localStorage.getItem('from_welcome_google') === 'true';
    const forceRegistration = localStorage.getItem('force_dream_input') === 'true';
    
    console.log('ðŸ” Â¿Viene de welcome.html con Google?', fromWelcomeGoogle);
    console.log('ðŸ” Â¿Forzar registro?', forceRegistration);
    
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log('âŒ No hay usuario autenticado, redirigiendo a index.html');
        window.location.href = 'index.html';
        return;
      }
      
      console.log('âœ… Usuario autenticado:', user.email || 'Email no disponible');
      console.log('ðŸ“Š Metadata:', user.metadata);
      console.log('ðŸ” UID:', user.uid);
      
      // Verificar si el usuario ya tiene un sueÃ±o registrado - SINTAXIS CORREGIDA v10
      try {
        const dreamDocRef = doc(db, 'users', user.uid, 'dream', 'info');
        const dreamDoc = await getDoc(dreamDocRef);
        
        // Si el usuario ya tiene un sueÃ±o registrado y NO viene del flujo de welcome+Google,
        // redirigir directamente a home.html
        if (dreamDoc.exists() && !fromWelcomeGoogle && !forceRegistration) {
          console.log('ðŸŽ¯ Usuario ya tiene sueÃ±o registrado, redirigiendo a home.html');
          window.location.href = 'home.html';
          return;
        }
      } catch (error) {
        console.log('ðŸ“ Usuario no tiene sueÃ±o registrado o error al verificar:', error);
        // Continuamos con el proceso de selecciÃ³n de sueÃ±o
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', async () => {
          const sueÃ±o = btn.textContent;
          console.log('ðŸ’­ Guardando sueÃ±o:', sueÃ±o, 'para usuario:', user.uid);
          console.log('ðŸ” Email del usuario:', user.email);
          console.log('ðŸ” Usuario autenticado?', !!user);
          console.log('ðŸ” UID vÃ¡lido?', !!user.uid);
          
          // Mostrar indicador de carga
          btn.disabled = true;
          btn.innerHTML = 'â³ Guardando...';
          
          try {
            // SINTAXIS CORREGIDA v10 con validaciÃ³n adicional
            if (!user.uid) {
              throw new Error('UID del usuario no vÃ¡lido');
            }
            
            console.log('ðŸ“ Creando referencia del documento...');
            const dreamDocRef = doc(db, 'users', user.uid, 'dream', 'info');
            console.log('ðŸ“ Referencia creada:', dreamDocRef.path);
            
            const dreamData = { 
              sueÃ±o: sueÃ±o,
              savedAt: new Date().toISOString(),
              userId: user.uid,
              userEmail: user.email || 'Sin email'
            };
            
            console.log('ðŸ’¾ Datos a guardar:', dreamData);
            console.log('ðŸ”¥ Iniciando escritura en Firestore...');
            
            await setDoc(dreamDocRef, dreamData);
            
            console.log('âœ… SueÃ±o guardado exitosamente:', sueÃ±o);
            
            // Verificar que se guardÃ³ correctamente
            console.log('ðŸ” Verificando que se guardÃ³...');
            const savedDoc = await getDoc(dreamDocRef);
            if (savedDoc.exists()) {
              console.log('âœ… VerificaciÃ³n exitosa, documento existe:', savedDoc.data());
            } else {
              console.log('âš ï¸ Advertencia: documento no encontrado despuÃ©s de guardar');
            }
            
            // Limpiar todas las banderas de registro
            localStorage.removeItem('registration_in_progress');
            localStorage.removeItem('from_welcome_google');
            localStorage.removeItem('force_dream_input');
            localStorage.removeItem('user_email');
            
            // Registrar que el usuario completÃ³ el proceso de registro
            localStorage.setItem('registration_completed', 'true');
            console.log('âœ… Registro completado exitosamente');
            
            // Mostrar Ã©xito brevemente antes de redirigir
            btn.innerHTML = 'âœ… Â¡Guardado!';
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1000);
            
          } catch (error) {
            console.error('âŒ Error al guardar el sueÃ±o:', error);
            console.error('âŒ Error code:', error.code);
            console.error('âŒ Error message:', error.message);
            console.error('âŒ Error stack:', error.stack);
            
            // Restaurar botÃ³n
            btn.disabled = false;
            btn.innerHTML = sueÃ±o;
            
            // Mostrar error especÃ­fico
            let errorMessage = 'OcurriÃ³ un error al guardar tu sueÃ±o.';
            if (error.code === 'permission-denied') {
              errorMessage = 'Error de permisos. Verificando tu sesiÃ³n...';
              // Intentar reautenticar
              setTimeout(() => {
                window.location.reload();
              }, 2000);
            } else if (error.code === 'unavailable') {
              errorMessage = 'Firestore temporalmente no disponible. Intenta de nuevo.';
            }
            
            alert(errorMessage + ' Detalles: ' + error.message);
          }
        });
      });
    });
  </script>

  <style>
