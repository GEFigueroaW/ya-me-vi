<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completa tu Registro - YA ME VI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  
  <style>
    .dream-container {
      min-height: 100vh;
    }
    
    .form-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-field {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      background: rgba(255, 255, 255, 1);
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .dream-card {
      display: block;
      background: rgba(255, 255, 255, 0.9);
      border: 3px solid transparent;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #4a5568;
      font-weight: 600;
    }
    
    .dream-card:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .dream-option input[type="radio"]:checked + .dream-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .dream-option input[type="radio"]:checked + .dream-card .text-3xl {
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }
  </style>
</head>

<body class="dream-container overflow-hidden">
  
  <!-- Fondo dinámico igual que home.html -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element text-white text-6xl" style="top: 10%; left: 10%;">🎲</div>
    <div class="floating-element text-white text-4xl" style="top: 20%; right: 15%; animation-delay: -2s;">⭐</div>
    <div class="floating-element text-white text-5xl" style="bottom: 20%; left: 20%; animation-delay: -4s;">🍀</div>
    <div class="floating-element text-white text-3xl" style="bottom: 30%; right: 25%; animation-delay: -1s;">💎</div>
  </div>

  <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center relative z-10">
    <div class="form-container rounded-2xl p-8 max-w-md w-full shadow-2xl animate__animated animate__fadeInUp">
      
      <!-- Logo y título -->
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">🌟</div>
        <h1 class="text-3xl font-bold text-white mb-2">¡Cuéntanos tu Sueño!</h1>
        <p class="text-white text-opacity-80">¿Qué harías si te ganaras el premio mayor?</p>
      </div>

      <!-- Formulario -->
      <form id="dream-form" method="post" action="javascript:void(0);" class="space-y-6">
        
        <!-- Selección de sueño -->
        <div>
          <label class="block text-white text-sm font-semibold mb-4">
            🎯 Elige tu sueño principal:
          </label>
          <div class="grid grid-cols-2 gap-3">
            
            <!-- Comprar coche nuevo -->
            <div class="dream-option" data-dream="comprar el coche de tus sueños">
              <input type="radio" id="coche" name="sueno" value="comprar el coche de tus sueños" class="hidden">
              <label for="coche" class="dream-card">
                <div class="text-3xl mb-2">🚗</div>
                <div class="text-sm font-semibold">Coche Nuevo</div>
              </label>
            </div>

            <!-- Viaje de tus sueños -->
            <div class="dream-option" data-dream="hacer el viaje de tus sueños">
              <input type="radio" id="viaje" name="sueno" value="hacer el viaje de tus sueños" class="hidden">
              <label for="viaje" class="dream-card">
                <div class="text-3xl mb-2">✈️</div>
                <div class="text-sm font-semibold">Viaje Soñado</div>
              </label>
            </div>

            <!-- Comprar casa -->
            <div class="dream-option" data-dream="comprar la casa de tus sueños">
              <input type="radio" id="casa" name="sueno" value="comprar la casa de tus sueños" class="hidden">
              <label for="casa" class="dream-card">
                <div class="text-3xl mb-2">🏠</div>
                <div class="text-sm font-semibold">Casa Propia</div>
              </label>
            </div>

            <!-- Invertir en negocio -->
            <div class="dream-option" data-dream="invertir en tu propio negocio">
              <input type="radio" id="negocio" name="sueno" value="invertir en tu propio negocio" class="hidden">
              <label for="negocio" class="dream-card">
                <div class="text-3xl mb-2">💼</div>
                <div class="text-sm font-semibold">Mi Negocio</div>
              </label>
            </div>

            <!-- Libertad financiera -->
            <div class="dream-option" data-dream="lograr libertad financiera">
              <input type="radio" id="libertad" name="sueno" value="lograr libertad financiera" class="hidden">
              <label for="libertad" class="dream-card">
                <div class="text-3xl mb-2">💰</div>
                <div class="text-sm font-semibold">Libertad Financiera</div>
              </label>
            </div>

            <!-- Jubilación/retiro -->
            <div class="dream-option" data-dream="asegurar tu jubilación">
              <input type="radio" id="jubilacion" name="sueno" value="asegurar tu jubilación" class="hidden">
              <label for="jubilacion" class="dream-card">
                <div class="text-3xl mb-2">🏖️</div>
                <div class="text-sm font-semibold">Jubilación</div>
              </label>
            </div>

            <!-- Estudios -->
            <div class="dream-option" data-dream="pagar tus estudios">
              <input type="radio" id="estudios" name="sueno" value="pagar tus estudios" class="hidden">
              <label for="estudios" class="dream-card">
                <div class="text-3xl mb-2">🎓</div>
                <div class="text-sm font-semibold">Estudiar</div>
              </label>
            </div>

            <!-- Apoyar a padres -->
            <div class="dream-option" data-dream="apoyar a tu familia">
              <input type="radio" id="familia" name="sueno" value="apoyar a tu familia" class="hidden">
              <label for="familia" class="dream-card">
                <div class="text-3xl mb-2">👨‍👩‍👧‍👦</div>
                <div class="text-sm font-semibold">Ayudar Familia</div>
              </label>
            </div>

          </div>
        </div>

        <!-- Botón de envío -->
        <button 
          type="submit" 
          class="btn-primary w-full text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
        >
          🚀 ¡Comenzar Aventura!
        </button>

      </form>

      <!-- Enlace de omitir -->
      <div class="text-center mt-6">
        <button 
          id="skip-btn"
          class="text-white text-opacity-70 hover:text-opacity-100 text-sm underline transition-all duration-300"
        >
          Omitir por ahora →
        </button>
      </div>

    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
      <p class="text-gray-800 font-semibold">Completando tu registro...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  
  <script type="module">
    // === WebView Detection ===
    class WebViewDetector {
      static isWebView() {
        const userAgent = navigator.userAgent.toLowerCase();
        
        // Detectar WebIntoApp específicamente
        if (this.isWebIntoApp()) {
          console.log('🔍 WebIntoApp detectado');
          return true;
        }
        
        // Detectar otros tipos de WebView
        const webViewPatterns = [
          'webview',
          'wv',
          'android.*version.*chrome',
          'crios',
          'fxios',
          'mobile.*safari.*version',
          'facebook',
          'instagram',
          'twitter',
          'linkedin'
        ];
        
        const isWebViewUA = webViewPatterns.some(pattern => {
          const regex = new RegExp(pattern);
          return regex.test(userAgent);
        });
        
        // Detectar por características específicas del entorno
        const hasWebViewFeatures = 
          (window.navigator.standalone === false && /iPhone|iPad/.test(userAgent)) ||
          (typeof window.orientation !== 'undefined' && !window.DeviceMotionEvent) ||
          (window.ReactNativeWebView !== undefined) ||
          (window.webkit && window.webkit.messageHandlers) ||
          (window.Android !== undefined);
        
        const result = isWebViewUA || hasWebViewFeatures;
        console.log('🔍 WebView detectado:', result);
        
        return result;
      }
      
      static isWebIntoApp() {
        const userAgent = navigator.userAgent.toLowerCase();
        return userAgent.includes('webintoapp') || 
               userAgent.includes('wia-') ||
               window.location.href.includes('webintoapp') ||
               document.referrer.includes('webintoapp');
      }
    }

    // === Imports de Firebase ===
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    
    // Esperar a que el DOM esté listo
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('🎯 [DREAM] DOM cargado, inicializando...');
      
      // Variables globales
      let currentUser = null;
      let auth = null;
      let db = null;
      
      try {
        // Detectar entorno y cargar configuración apropiada
        let firebaseModule;
        const isWebView = WebViewDetector.isWebView();
        const isWebIntoApp = WebViewDetector.isWebIntoApp();
        
        if (isWebView || isWebIntoApp) {
          firebaseModule = await import('./js/firebase-init-apk.js');
        } else {
          firebaseModule = await import('./js/firebase-init.js');
        }
        
        auth = getAuth(firebaseModule.app);
        db = getFirestore(firebaseModule.app);
        
        // Verificar autenticación
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            console.log('✅ [DREAM] Usuario autenticado:', user.email);
            
            // Pre-llenar el email si está disponible
            const emailFromStorage = localStorage.getItem('user_email');
            if (emailFromStorage) {
              console.log('📧 [DREAM] Email recuperado del localStorage:', emailFromStorage);
            }
          } else {
            console.log('❌ [DREAM] Usuario no autenticado, pero continuando...');
            // No redirigir, permitir que funcione sin autenticación
          }
        });
      } catch (error) {
        console.error('⚠️ [DREAM] Error cargando Firebase, continuando sin autenticación:', error);
      }
      
      // === Inicializar fondo dinámico ===
      function inicializarFondo() {
        if (typeof iniciarFondoDinamico === 'function') {
          iniciarFondoDinamico();
        } else {
          // Fallback si shared.js no está disponible
          const background = document.getElementById('background');
          if (background) {
            background.style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          }
        }
      }
      
      // Inicializar fondo inmediatamente
      inicializarFondo();

      // Manejar envío del formulario
      const dreamForm = document.getElementById('dream-form');
      if (dreamForm) {
        console.log('✅ [DREAM] Formulario encontrado, agregando event listener');
        dreamForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          console.log('🚀 [DREAM] Formulario enviado');
          
          // Mostrar loading
          const loadingOverlay = document.getElementById('loading-overlay');
          if (loadingOverlay) {
            loadingOverlay.classList.remove('hidden');
          }
          
          try {
            // Si no hay usuario autenticado, aún permitir continuar
            if (!currentUser) {
              console.warn('⚠️ [DREAM] Usuario no autenticado, continuando sin guardar en Firebase');
              // Limpiar localStorage de registro
              localStorage.removeItem('registration_in_progress');
              localStorage.removeItem('from_welcome_google');
              localStorage.removeItem('force_dream_input');
              localStorage.setItem('registration_completed', 'true');
              
              setTimeout(() => {
                window.location.href = 'home.html';
              }, 500);
              return;
            }

            // Obtener datos del formulario
            const formData = new FormData(e.target);
            const sueno = formData.get('sueno') || '';

            console.log('📝 [DREAM] Datos del formulario:', { sueno });

            // Si no se seleccionó un sueño, continuar sin sueño
            if (!sueno) {
              console.log('📝 [DREAM] Sin sueño seleccionado, continuando');
            }

            // Intentar guardar datos en Firestore
            if (sueno) {
              try {
                const userData = {
                  email: currentUser.email,
                  displayName: currentUser.displayName || currentUser.email?.split('@')[0] || 'Usuario',
                  sueno: sueno,
                  registroCompletado: true,
                  fechaRegistro: new Date().toISOString(),
                  ultimoAcceso: new Date().toISOString()
                };

                await setDoc(doc(db, 'users', currentUser.uid), userData, { merge: true });
                console.log('✅ [DREAM] Datos guardados en Firestore');

                // Guardar sueño en localStorage
                localStorage.setItem('user_dream', sueno);
                localStorage.setItem('user_name', userData.displayName);
              } catch (firestoreError) {
                console.error('⚠️ [DREAM] Error guardando en Firestore, continuando:', firestoreError);
              }
            }

            // Limpiar localStorage de registro
            localStorage.removeItem('registration_in_progress');
            localStorage.removeItem('from_welcome_google');
            localStorage.removeItem('force_dream_input');
            localStorage.setItem('registration_completed', 'true');

            console.log('✅ [DREAM] Registro completado, redirigiendo a home.html');
            
            // Redirección a home.html
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1000);

          } catch (error) {
            console.error('❌ [DREAM] Error completando registro:', error);
            // Aún así, intentar continuar
            localStorage.setItem('registration_completed', 'true');
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1000);
          } finally {
            if (loadingOverlay) {
              loadingOverlay.classList.add('hidden');
            }
          }
        });
      } else {
        console.error('❌ [DREAM] No se encontró el formulario dream-form');
      }

      // Manejar botón de omitir
      const skipBtn = document.getElementById('skip-btn');
      if (skipBtn) {
        console.log('✅ [DREAM] Botón omitir encontrado, agregando event listener');
        skipBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          console.log('⏭️ [DREAM] Omitiendo selección de sueño');
          
          // Limpiar localStorage de registro
          localStorage.removeItem('registration_in_progress');
          localStorage.removeItem('from_welcome_google');
          localStorage.removeItem('force_dream_input');
          localStorage.setItem('registration_completed', 'true');

          console.log('✅ [DREAM] Registro básico completado, redirigiendo a home.html');
          
          // Redireccionar inmediatamente
          window.location.href = 'home.html';
        });
      } else {
        console.error('❌ [DREAM] No se encontró el botón skip-btn');
      }

      // === DEBUG: Verificar estado inicial ===
      console.log('🎯 [DREAM] dream-input.html cargado');
      console.log('📍 [DREAM] Estado inicial:', {
        url: window.location.href,
        localStorage: {
          user_email: localStorage.getItem('user_email'),
          registration_in_progress: localStorage.getItem('registration_in_progress'),
          force_dream_input: localStorage.getItem('force_dream_input'),
          registration_completed: localStorage.getItem('registration_completed')
        }
      });
      
    }); // Fin del DOMContentLoaded

  </script>
</body>
</html>
