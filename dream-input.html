<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completa tu Registro - YA ME VI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  
  <style>
    .dream-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .form-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-field {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      background: rgba(255, 255, 255, 1);
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .dream-card {
      display: block;
      background: rgba(255, 255, 255, 0.9);
      border: 3px solid transparent;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #4a5568;
      font-weight: 600;
    }
    
    .dream-card:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .dream-option input[type="radio"]:checked + .dream-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .dream-option input[type="radio"]:checked + .dream-card .text-3xl {
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }
  </style>
</head>

<body class="dream-container">
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element text-white text-6xl" style="top: 10%; left: 10%;">🎲</div>
    <div class="floating-element text-white text-4xl" style="top: 20%; right: 15%; animation-delay: -2s;">⭐</div>
    <div class="floating-element text-white text-5xl" style="bottom: 20%; left: 20%; animation-delay: -4s;">🍀</div>
    <div class="floating-element text-white text-3xl" style="bottom: 30%; right: 25%; animation-delay: -1s;">💎</div>
  </div>

  <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
    <div class="form-container rounded-2xl p-8 max-w-md w-full shadow-2xl animate__animated animate__fadeInUp">
      
      <!-- Logo y título -->
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">🌟</div>
        <h1 class="text-3xl font-bold text-white mb-2">¡Cuéntanos tu Sueño!</h1>
        <p class="text-white text-opacity-80">¿Qué harías si te ganaras el premio mayor?</p>
      </div>

      <!-- Formulario -->
      <form id="dream-form" class="space-y-6">
        
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-white text-sm font-semibold mb-2">
            ✨ ¿Cómo te gusta que te llamen?
          </label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            class="input-field w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none"
            placeholder="Tu nombre o apodo favorito"
            required
          >
        </div>

        <!-- Selección de sueño -->
        <div>
          <label class="block text-white text-sm font-semibold mb-4">
            🎯 Elige tu sueño principal:
          </label>
          <div class="grid grid-cols-2 gap-3">
            
            <!-- Comprar coche nuevo -->
            <div class="dream-option" data-dream="comprar el coche de tus sueños">
              <input type="radio" id="coche" name="sueno" value="comprar el coche de tus sueños" class="hidden">
              <label for="coche" class="dream-card">
                <div class="text-3xl mb-2">🚗</div>
                <div class="text-sm font-semibold">Coche Nuevo</div>
              </label>
            </div>

            <!-- Viaje de tus sueños -->
            <div class="dream-option" data-dream="hacer el viaje de tus sueños">
              <input type="radio" id="viaje" name="sueno" value="hacer el viaje de tus sueños" class="hidden">
              <label for="viaje" class="dream-card">
                <div class="text-3xl mb-2">✈️</div>
                <div class="text-sm font-semibold">Viaje Soñado</div>
              </label>
            </div>

            <!-- Comprar casa -->
            <div class="dream-option" data-dream="comprar la casa de tus sueños">
              <input type="radio" id="casa" name="sueno" value="comprar la casa de tus sueños" class="hidden">
              <label for="casa" class="dream-card">
                <div class="text-3xl mb-2">🏠</div>
                <div class="text-sm font-semibold">Casa Propia</div>
              </label>
            </div>

            <!-- Invertir en negocio -->
            <div class="dream-option" data-dream="invertir en tu propio negocio">
              <input type="radio" id="negocio" name="sueno" value="invertir en tu propio negocio" class="hidden">
              <label for="negocio" class="dream-card">
                <div class="text-3xl mb-2">💼</div>
                <div class="text-sm font-semibold">Mi Negocio</div>
              </label>
            </div>

            <!-- Libertad financiera -->
            <div class="dream-option" data-dream="lograr libertad financiera">
              <input type="radio" id="libertad" name="sueno" value="lograr libertad financiera" class="hidden">
              <label for="libertad" class="dream-card">
                <div class="text-3xl mb-2">💰</div>
                <div class="text-sm font-semibold">Libertad Financiera</div>
              </label>
            </div>

            <!-- Jubilación/retiro -->
            <div class="dream-option" data-dream="asegurar tu jubilación">
              <input type="radio" id="jubilacion" name="sueno" value="asegurar tu jubilación" class="hidden">
              <label for="jubilacion" class="dream-card">
                <div class="text-3xl mb-2">🏖️</div>
                <div class="text-sm font-semibold">Jubilación</div>
              </label>
            </div>

            <!-- Estudios -->
            <div class="dream-option" data-dream="pagar tus estudios">
              <input type="radio" id="estudios" name="sueno" value="pagar tus estudios" class="hidden">
              <label for="estudios" class="dream-card">
                <div class="text-3xl mb-2">🎓</div>
                <div class="text-sm font-semibold">Estudiar</div>
              </label>
            </div>

            <!-- Apoyar a padres -->
            <div class="dream-option" data-dream="apoyar a tu familia">
              <input type="radio" id="familia" name="sueno" value="apoyar a tu familia" class="hidden">
              <label for="familia" class="dream-card">
                <div class="text-3xl mb-2">👨‍👩‍👧‍👦</div>
                <div class="text-sm font-semibold">Ayudar Familia</div>
              </label>
            </div>

          </div>
        </div>

        <!-- Botón de envío -->
        <button 
          type="submit" 
          class="btn-primary w-full text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
        >
          🚀 ¡Comenzar mi aventura!
        </button>

      </form>

      <!-- Enlace de omitir -->
      <div class="text-center mt-6">
        <button 
          id="skip-btn"
          class="text-white text-opacity-70 hover:text-opacity-100 text-sm underline transition-all duration-300"
        >
          Omitir por ahora →
        </button>
      </div>

    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
      <p class="text-gray-800 font-semibold">Completando tu registro...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/webview-detector.js"></script>
  
  <script type="module">
    // === Imports de Firebase ===
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    
    // Detectar entorno y cargar configuración apropiada
    let firebaseModule;
    const isWebView = WebViewDetector.isWebView();
    const isWebIntoApp = WebViewDetector.isWebIntoApp();
    
    if (isWebView || isWebIntoApp) {
      firebaseModule = await import('./js/firebase-init-apk.js');
    } else {
      firebaseModule = await import('./js/firebase-init.js');
    }
    
    const auth = getAuth(firebaseModule.app);
    const db = getFirestore(firebaseModule.app);

    // Variables globales
    let currentUser = null;
    
    // Verificar autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log('✅ Usuario autenticado:', user.email);
        
        // Pre-llenar el email si está disponible
        const emailFromStorage = localStorage.getItem('user_email');
        if (emailFromStorage) {
          console.log('📧 Email recuperado del localStorage:', emailFromStorage);
        }
      } else {
        console.log('❌ Usuario no autenticado, redirigiendo...');
        window.location.href = 'index.html';
      }
    });

    // Manejar envío del formulario
    document.getElementById('dream-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentUser) {
        alert('Error: Usuario no autenticado');
        return;
      }

      // Mostrar loading
      document.getElementById('loading-overlay').classList.remove('hidden');
      
      try {
        // Obtener datos del formulario
        const formData = new FormData(e.target);
        const nombre = formData.get('nombre').trim();
        const sueno = formData.get('sueno');

        // Validar que se haya seleccionado un sueño
        if (!sueno) {
          alert('Por favor selecciona tu sueño principal 🌟');
          document.getElementById('loading-overlay').classList.add('hidden');
          return;
        }

        // Actualizar perfil de Firebase Auth
        if (nombre) {
          await updateProfile(currentUser, {
            displayName: nombre
          });
          console.log('✅ Perfil de Auth actualizado');
        }

        // Guardar datos adicionales en Firestore
        const userData = {
          email: currentUser.email,
          displayName: nombre,
          sueno: sueno,
          registroCompletado: true,
          fechaRegistro: new Date().toISOString(),
          ultimoAcceso: new Date().toISOString()
        };

        await setDoc(doc(db, 'users', currentUser.uid), userData, { merge: true });
        console.log('✅ Datos guardados en Firestore');

        // Guardar sueño en localStorage para uso inmediato
        localStorage.setItem('user_dream', sueno);
        localStorage.setItem('user_name', nombre);

        // Limpiar localStorage de registro
        localStorage.removeItem('registration_in_progress');
        localStorage.removeItem('from_welcome_google');
        localStorage.removeItem('force_dream_input');

        // Marcar registro como completado
        localStorage.setItem('registration_completed', 'true');

        // Mensaje de éxito y redirección
        setTimeout(() => {
          alert(`¡Perfecto! Ahora te ayudaremos a ${sueno} 🎉`);
          window.location.href = 'home.html';
        }, 1000);

      } catch (error) {
        console.error('❌ Error completando registro:', error);
        alert('Error al completar el registro. Inténtalo de nuevo.');
        document.getElementById('loading-overlay').classList.add('hidden');
      }
    });

    // Manejar botón de omitir
    document.getElementById('skip-btn').addEventListener('click', () => {
      if (!currentUser) {
        alert('Error: Usuario no autenticado');
        return;
      }

      // Limpiar localStorage de registro
      localStorage.removeItem('registration_in_progress');
      localStorage.removeItem('from_welcome_google');
      localStorage.removeItem('force_dream_input');

      // Marcar como completado básico
      localStorage.setItem('registration_completed', 'true');

      // Redireccionar
      window.location.href = 'home.html';
    });

    // Auto-completar nombre si está disponible
    setTimeout(() => {
      if (currentUser && currentUser.displayName) {
        document.getElementById('nombre').value = currentUser.displayName;
      }
    }, 1000);

  </script>
</body>
</html>
