<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - ¬øCu√°l es tu sue√±o?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <!-- Fondo din√°mico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <div class="animate__animated animate__fadeInDown">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 drop-shadow-lg">
        Plat√≠came... ¬øcu√°l es tu sue√±o?
      </h2>
    </div>

    <div id="dream-options" class="flex flex-wrap justify-center gap-4 animate__animated animate__fadeInUp">
      <!-- Opciones de sue√±os -->
      <button class="dream-btn">Casa</button>
      <button class="dream-btn">Auto</button>
      <button class="dream-btn">Viaje</button>
      <button class="dream-btn">Negocio</button>
      <button class="dream-btn">Retiro</button>
      <button class="dream-btn">Estudios</button>
      <button class="dream-btn">Tranquilidad</button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { app } from './js/firebase-init.js';

    const auth = getAuth(app);
    const db = getFirestore(app);

    const buttons = document.querySelectorAll('.dream-btn');

    // Verificar si el usuario lleg√≥ aqu√≠ desde welcome.html usando Google
    const fromWelcomeGoogle = localStorage.getItem('from_welcome_google') === 'true';
    const forceRegistration = localStorage.getItem('force_dream_input') === 'true';
    
    console.log('üîç ¬øViene de welcome.html con Google?', fromWelcomeGoogle);
    console.log('üîç ¬øForzar registro?', forceRegistration);
    
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log('‚ùå No hay usuario autenticado, redirigiendo a index.html');
        window.location.href = 'index.html';
        return;
      }
      
      console.log('‚úÖ Usuario autenticado:', user.email || 'Email no disponible');
      console.log('üìä Metadata:', user.metadata);
      console.log('üîç UID:', user.uid);
      
      // Verificar si el usuario ya tiene un sue√±o registrado - SINTAXIS CORREGIDA v10
      try {
        const dreamDocRef = doc(db, 'users', user.uid, 'dream', 'info');
        const dreamDoc = await getDoc(dreamDocRef);
        
        // Si el usuario ya tiene un sue√±o registrado y NO viene del flujo de welcome+Google,
        // redirigir directamente a home.html
        if (dreamDoc.exists() && !fromWelcomeGoogle && !forceRegistration) {
          console.log('üéØ Usuario ya tiene sue√±o registrado, redirigiendo a home.html');
          window.location.href = 'home.html';
          return;
        }
      } catch (error) {
        console.log('üìù Usuario no tiene sue√±o registrado o error al verificar:', error);
        // Continuamos con el proceso de selecci√≥n de sue√±o
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', async () => {
          const sue√±o = btn.textContent;
          console.log('üí≠ Guardando sue√±o:', sue√±o, 'para usuario:', user.uid);
          
          try {
            // SINTAXIS CORREGIDA v10
            const dreamDocRef = doc(db, 'users', user.uid, 'dream', 'info');
            await setDoc(dreamDocRef, { 
              sue√±o: sue√±o,
              savedAt: new Date().toISOString(),
              userId: user.uid
            });
            
            console.log('‚úÖ Sue√±o guardado exitosamente:', sue√±o);
            
            // Limpiar todas las banderas de registro
            localStorage.removeItem('registration_in_progress');
            localStorage.removeItem('from_welcome_google');
            localStorage.removeItem('force_dream_input');
            localStorage.removeItem('user_email');
            
            // Registrar que el usuario complet√≥ el proceso de registro
            localStorage.setItem('registration_completed', 'true');
            console.log('‚úÖ Registro completado exitosamente');
            
            window.location.href = 'home.html';
          } catch (error) {
            console.error('‚ùå Error al guardar el sue√±o:', error);
            console.error('‚ùå Error details:', error.code, error.message);
            alert('Ocurri√≥ un error al guardar tu sue√±o. Intenta nuevamente.');
          }
        });
      });
    });
  </script>

  <style>
    .dream-btn {
      background-color: white;
      color: #1f2937;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin: 0.25rem;
    }
    
    .dream-btn:hover {
      background-color: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .dream-btn:active {
      transform: translateY(0);
    }
  </style>
</body>
</html>
