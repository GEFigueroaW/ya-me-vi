<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">YA</div>
    
    <!-- TÃ­tulo -->
    <h1 style="margin: 0 0 0.5rem; font-size: 1.875rem; font-weight: bold;">YA ME VI</h1>
    <p style="margin: 0 0 2rem; color: rgba(255, 255, 255, 0.8); font-size: 1rem;">
      Cumple tu sueÃ±o con la loterÃ­a mexicana
    </p>

    <!-- Mensajes -->
    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>

    <!-- Formulario de Login -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrÃ³nico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="tu@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required
        >
      </div>

      <button type="submit" id="loginBtn" class="btn btn-primary">
        <span>ðŸ“§</span>
        <span class="btn-text">Iniciar SesiÃ³n</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>o crea una cuenta</span>
    </div>

    <!-- BotÃ³n Crear Cuenta -->
    <button id="createAccountBtn" class="btn btn-secondary">
      <span>âœ¨</span>
      <span>Crear Cuenta Nueva</span>
    </button>

    <!-- Links -->
    <div class="links">
      <a href="recover.html">Â¿Olvidaste tu contraseÃ±a?</a>
    </div>

    <!-- Demo Info -->
    <div class="demo-info">
      <strong>Acceso rÃ¡pido:</strong><br>
      Email: demo@yamevi.com<br>
      ContraseÃ±a: demo123
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { 
      auth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      updateProfile
    } from './js/firebase-init.js';

    // Elementos DOM
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const createAccountBtn = document.getElementById('createAccountBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    let isCreatingAccount = false;

    // Mostrar mensaje de error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    // Mostrar mensaje de Ã©xito
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    // Ocultar mensajes
    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    // Mostrar loading
    function showLoading(btnElement, text) {
      btnElement.classList.add('loading');
      btnElement.disabled = true;
      const textElement = btnElement.querySelector('.btn-text');
      if (textElement) {
        textElement.textContent = text;
      }
    }

    // Ocultar loading
    function hideLoading(btnElement, originalText) {
      btnElement.classList.remove('loading');
      btnElement.disabled = false;
      const textElement = btnElement.querySelector('.btn-text');
      if (textElement) {
        textElement.textContent = originalText;
      }
    }

    // Login con email y contraseÃ±a
    async function loginWithEmail(email, password) {
      try {
        showLoading(loginBtn, 'Iniciando sesiÃ³n...');
        hideMessages();

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log('âœ… Usuario logueado:', user);
        showSuccess('Â¡Inicio de sesiÃ³n exitoso!');

        // Redirigir despuÃ©s de Ã©xito
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);

      } catch (error) {
        console.error('âŒ Error en login:', error);
        hideLoading(loginBtn, 'Iniciar SesiÃ³n');

        let errorMsg = 'Error al iniciar sesiÃ³n';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = 'Usuario no encontrado. Â¿Deseas crear una cuenta?';
            break;
          case 'auth/wrong-password':
            errorMsg = 'ContraseÃ±a incorrecta';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Email invÃ¡lido';
            break;
          case 'auth/user-disabled':
            errorMsg = 'Usuario deshabilitado';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Demasiados intentos. Intenta mÃ¡s tarde';
            break;
          default:
            errorMsg = error.message;
        }
        showError(errorMsg);
      }
    }

    // Crear cuenta
    async function createAccount(email, password) {
      try {
        showLoading(createAccountBtn, 'Creando cuenta...');
        hideMessages();

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Actualizar perfil con nombre
        const displayName = email.split('@')[0];
        await updateProfile(user, { displayName });

        console.log('âœ… Cuenta creada:', user);
        showSuccess('Â¡Cuenta creada exitosamente! Iniciando sesiÃ³n...');

        // Redirigir despuÃ©s de Ã©xito
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);

      } catch (error) {
        console.error('âŒ Error creando cuenta:', error);
        hideLoading(createAccountBtn, 'Crear Cuenta Nueva');

        let errorMsg = 'Error al crear cuenta';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = 'El email ya estÃ¡ registrado. Intenta iniciar sesiÃ³n';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Email invÃ¡lido';
            break;
          case 'auth/weak-password':
            errorMsg = 'La contraseÃ±a debe tener al menos 6 caracteres';
            break;
          default:
            errorMsg = error.message;
        }
        showError(errorMsg);
      }
    }

    // Cambiar modo entre login y crear cuenta
    function toggleMode() {
      isCreatingAccount = !isCreatingAccount;
      
      if (isCreatingAccount) {
        loginBtn.querySelector('.btn-text').textContent = 'Crear Cuenta';
        createAccountBtn.querySelector('span:last-child').textContent = 'Ya tengo cuenta';
        document.querySelector('h1').nextElementSibling.textContent = 'Crea tu cuenta nueva';
      } else {
        loginBtn.querySelector('.btn-text').textContent = 'Iniciar SesiÃ³n';
        createAccountBtn.querySelector('span:last-child').textContent = 'Crear Cuenta Nueva';
        document.querySelector('h1').nextElementSibling.textContent = 'Cumple tu sueÃ±o con la loterÃ­a mexicana';
      }
      
      hideMessages();
    }

    // Event Listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      if (isCreatingAccount) {
        await createAccount(email, password);
      } else {
        await loginWithEmail(email, password);
      }
    });

    createAccountBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleMode();
    });

    // Auto-llenar demo
    emailInput.addEventListener('focus', () => {
      if (!emailInput.value) {
        emailInput.value = 'demo@yamevi.com';
        passwordInput.value = 'demo123';
      }
    });

    console.log('ðŸš€ Login APK iniciado - Solo email');
  </script>
