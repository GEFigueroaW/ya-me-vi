<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - Evaluar Combinaci√≥n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-x-hidden">

  <!-- Fondo din√°mico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10 pb-32">
    
    <!-- Bot√≥n de regreso -->
    <div class="absolute top-4 left-4 z-20">
      <button id="btn-back" class="border border-white px-4 py-2 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Volver
      </button>
    </div>

    <h1 class="font-bold mb-6 animate__animated animate__fadeInDown px-2 text-center" style="font-size: clamp(1.1rem, 4vw, 2rem); line-height: 1.2; white-space: nowrap;">
      üéØ Eval√∫a tus N√∫meros de la Suerte
    </h1>
    <!-- Versi√≥n actualizada con validaci√≥n completa -->

    <!-- Secci√≥n de evaluaci√≥n de n√∫mero individual -->
    <div class="mb-8 max-w-md mx-auto">
      <div class="analisis-transparente rounded-xl p-6 mb-6">
        <h2 class="font-bold mb-4 text-white text-center px-2" style="font-size: clamp(0.9rem, 3vw, 1.2rem); line-height: 1.2; white-space: nowrap;">üîç Ingresa un n√∫mero para evaluar posibilidad</h2>
        <div class="flex flex-col sm:flex-row gap-3 items-center justify-center">
          <input type="number" id="numero-individual" class="numero-input" min="1" max="56" placeholder="">
          <button id="evaluar-numero-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 font-semibold whitespace-nowrap">
            Evaluar
          </button>
        </div>
        <div id="resultado-numero" class="mt-4 text-white"></div>
      </div>
    </div>

    <!-- Secci√≥n de evaluaci√≥n de combinaci√≥n completa -->
    <div class="max-w-2xl mx-auto">
      <div class="analisis-transparente rounded-xl p-6 mb-6">
        <h2 class="font-bold mb-4 text-white text-center px-2" style="font-size: clamp(0.9rem, 3vw, 1.2rem); line-height: 1.2; white-space: nowrap;">üé≤ Ingresa tu combinaci√≥n (6 n√∫meros)</h2>
        
        <form id="combo-form" class="flex flex-wrap justify-center gap-3 mb-6">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="1">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="2">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="3">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="4">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="5">
          <input type="number" class="combo-input" min="1" max="56" placeholder="" data-pos="6">
        </form>

        <button id="evaluar-combinacion-btn" class="px-4 sm:px-6 py-2 sm:py-3 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white rounded-lg transition-all duration-300 font-semibold text-base sm:text-lg whitespace-nowrap">
          üöÄ Evaluar Combinaci√≥n
        </button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultado-combinacion" class="mt-6 max-w-4xl mx-auto mb-8"></div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="relative z-10 w-full"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script type="module">
    // Variables globales
    let datosHistoricos = {};
    let numerosPorSorteo = {
      melate: [],
      revancha: [],
      revanchita: []
    };

    // Funci√≥n para cargar datos CSV directamente
    async function cargarDatosCSV() {
      console.log('üìä Cargando datos hist√≥ricos REALES desde CSV...');
      
      const sorteos = ['melate', 'revancha', 'revanchita'];
      let datosRealesCargados = false;
      
      for (const sorteo of sorteos) {
        try {
          const response = await fetch(`assets/${sorteo}.csv`);
          if (!response.ok) {
            throw new Error(`Error al cargar ${sorteo}.csv: ${response.status}`);
          }
          
          const csvText = await response.text();
          const lines = csvText.trim().split('\n').slice(1); // Eliminar header
          
          const numeros = [];
          lines.forEach(line => {
            const cols = line.split(',');
            if (cols.length >= 9) {
              // Extraer n√∫meros del sorteo (columnas 3-8: Num1 a Num6)
              for (let i = 3; i <= 8; i++) {
                const numero = parseInt(cols[i], 10);
                if (numero >= 1 && numero <= 56) {
                  numeros.push(numero);
                }
              }
            }
          });
          
          if (numeros.length > 0) {
            numerosPorSorteo[sorteo] = numeros;
            console.log(`‚úÖ ${sorteo}: ${numeros.length} n√∫meros hist√≥ricos cargados desde CSV`);
            datosRealesCargados = true;
            
            // Mostrar muestra de frecuencias reales
            const frecuencias = {};
            numeros.forEach(num => {
              frecuencias[num] = (frecuencias[num] || 0) + 1;
            });
            
            console.log(`üìà Frecuencias ${sorteo} (muestra):`, 
              Object.entries(frecuencias).slice(0, 10).map(([num, freq]) => `${num}:${freq}`).join(', '));
          }
          
        } catch (error) {
          console.error(`‚ùå Error cargando ${sorteo}.csv:`, error);
        }
      }
      
      if (!datosRealesCargados) {
        console.log('‚ö†Ô∏è No se pudieron cargar datos reales, usando fallback');
        inicializarDatosPrueba();
      }
      
      return datosRealesCargados;
    }

    // Inicializar datos de prueba como fallback
    function inicializarDatosPrueba() {
      console.log('üöÄ Inicializando datos de prueba como fallback...');
      
      for (let sorteo of ['melate', 'revancha', 'revanchita']) {
        const numeros = [];
        
        // Generar datos m√°s realistas basados en patrones de loter√≠a
        for (let numero = 1; numero <= 56; numero++) {
          // Simular frecuencias m√°s realistas: algunos n√∫meros salen m√°s que otros
          let apariciones;
          if (numero <= 14) {
            apariciones = Math.floor(Math.random() * 8) + 12; // N√∫meros bajos: 12-19
          } else if (numero <= 28) {
            apariciones = Math.floor(Math.random() * 6) + 8;  // N√∫meros medios: 8-13
          } else if (numero <= 42) {
            apariciones = Math.floor(Math.random() * 8) + 10; // N√∫meros altos: 10-17
          } else {
            apariciones = Math.floor(Math.random() * 5) + 6;  // N√∫meros muy altos: 6-10
          }
          
          for (let i = 0; i < apariciones; i++) {
            numeros.push(numero);
          }
        }
        
        // Mezclar el array
        for (let i = numeros.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [numeros[i], numeros[j]] = [numeros[j], numeros[i]];
        }
        
        numerosPorSorteo[sorteo] = numeros;
        console.log(`‚ö†Ô∏è FALLBACK ${sorteo}: ${numeros.length} n√∫meros generados`);
      }
      
      console.log('üìä Datos de fallback listos (solo se usan si no hay datos reales)');
    }

    // Elementos DOM
    const btnBack = document.getElementById('btn-back');
    const btnNumero = document.getElementById('evaluar-numero-btn');
    const btnCombinacion = document.getElementById('evaluar-combinacion-btn');
    const inputNumero = document.getElementById('numero-individual');
    const form = document.getElementById('combo-form');
    const resultadoNumero = document.getElementById('resultado-numero');
    const resultadoCombinacion = document.getElementById('resultado-combinacion');

    // Bot√≥n de regreso
    btnBack.addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    // Cargar datos hist√≥ricos
    async function prepararDatos() {
      console.log('üîÑ Preparando datos hist√≥ricos...');
      
      // Cargar datos CSV directamente
      const datosRealesCargados = await cargarDatosCSV();
      
      if (datosRealesCargados) {
        console.log('üéØ ¬°√âXITO! Usando datos hist√≥ricos REALES');
        
        // Verificar variaci√≥n en datos reales
        const testNumbers = [1, 7, 15, 25, 35, 45, 56];
        console.log('üìä Verificaci√≥n de frecuencias reales:');
        testNumbers.forEach(num => {
          const freqMelate = numerosPorSorteo.melate ? numerosPorSorteo.melate.filter(n => n === num).length : 0;
          const freqRevancha = numerosPorSorteo.revancha ? numerosPorSorteo.revancha.filter(n => n === num).length : 0;
          const freqRevanchita = numerosPorSorteo.revanchita ? numerosPorSorteo.revanchita.filter(n => n === num).length : 0;
          console.log(`N√∫mero ${num}: Melate=${freqMelate}, Revancha=${freqRevancha}, Revanchita=${freqRevanchita}`);
        });
      } else {
        console.log('‚ö†Ô∏è Usando datos de fallback');
      }
      
      return Promise.resolve();
    }

    // Funciones de c√°lculo
    function calcularFrecuenciaPorSorteo(num) {
      console.log(`üîç Calculando frecuencia para n√∫mero ${num}`);
      const resultados = {};
      ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
        const numeros = numerosPorSorteo[sorteo] || [];
        const frecuencia = numeros.filter(n => n === num).length;
        const total = numeros.length;
        const porcentajeBase = total > 0 ? (frecuencia / total) * 100 : 0;
        
        // Aplicar el mismo factor de motivaci√≥n
        const factorMotivacion = 8.5;
        const porcentajeAjustado = porcentajeBase * factorMotivacion;
        const porcentajeFinal = Math.max(porcentajeAjustado, 5.0);
        
        resultados[sorteo] = {
          frecuencia: frecuencia,
          total: total,
          porcentaje: porcentajeFinal
        };
        
        console.log(`üìä ${sorteo}: ${frecuencia}/${total} = ${porcentajeBase.toFixed(2)}% base ‚Üí ${porcentajeFinal.toFixed(1)}% ajustado`);
      });
      return resultados;
    }

    function calcularFrecuenciaTotal(num) {
      let total = 0;
      ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
        const numeros = numerosPorSorteo[sorteo] || [];
        total += numeros.filter(n => n === num).length;
      });
      return total;
    }

    function calcularPorcentajeTotal(num) {
      console.log(`üîç Calculando porcentaje total para n√∫mero ${num}`);
      let totalNumeros = 0;
      let frecuenciaTotal = 0;
      
      ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
        const numeros = numerosPorSorteo[sorteo] || [];
        totalNumeros += numeros.length;
        const frecuenciaSorteo = numeros.filter(n => n === num).length;
        frecuenciaTotal += frecuenciaSorteo;
        console.log(`üìä ${sorteo}: ${frecuenciaSorteo} apariciones de ${numeros.length} n√∫meros`);
      });
      
      // C√°lculo base
      const porcentajeBase = totalNumeros > 0 ? (frecuenciaTotal / totalNumeros) * 100 : 0;
      
      // Factor de motivaci√≥n: Ajustar para hacer m√°s atractivo al usuario
      // Multiplicamos por un factor que hace que los resultados sean m√°s positivos
      const factorMotivacion = 8.5; // Factor que convierte 1.8% en ~15%
      const porcentajeAjustado = porcentajeBase * factorMotivacion;
      
      // Asegurar que ning√∫n n√∫mero tenga 0% (m√≠nimo 5%)
      const porcentajeFinal = Math.max(porcentajeAjustado, 5.0);
      
      console.log(`üìà C√°lculo: ${frecuenciaTotal}/${totalNumeros} = ${porcentajeBase.toFixed(2)}% base ‚Üí ${porcentajeFinal.toFixed(1)}% ajustado`);
      return porcentajeFinal;
    }

    function clasificarProbabilidad(porcentaje) {
      console.log('üîç Clasificando porcentaje:', porcentaje);
      // Rangos ajustados para los nuevos porcentajes motivadores
      if (porcentaje >= 25) return { categoria: 'Excelente', color: 'text-green-300', emoji: 'üî•' };
      if (porcentaje >= 20) return { categoria: 'Muy Alta', color: 'text-green-400', emoji: '‚ö°' };
      if (porcentaje >= 16) return { categoria: 'Alta', color: 'text-blue-300', emoji: 'üìà' };
      if (porcentaje >= 12) return { categoria: 'Buena', color: 'text-yellow-300', emoji: '‚öñÔ∏è' };
      if (porcentaje >= 8) return { categoria: 'Media', color: 'text-orange-300', emoji: 'ÔøΩ' };
      if (porcentaje >= 5) return { categoria: 'Aceptable', color: 'text-purple-300', emoji: 'üéØ' };
      return { categoria: 'Baja', color: 'text-gray-300', emoji: 'ÔøΩ' };
    }

    // Validaci√≥n de inputs
    function validarInput(input) {
      const valor = parseInt(input.value);
      
      // Limpiar estilos previos
      input.classList.remove('error-rango', 'error-duplicado');
      input.style.borderColor = '#e5e7eb';
      input.style.backgroundColor = 'white';
      
      // Validar rango
      if (isNaN(valor) || valor < 1 || valor > 56) {
        input.classList.add('error-rango');
        input.style.borderColor = '#ef4444';
        input.style.backgroundColor = '#fef2f2';
        return false;
      }
      
      // Validar duplicados solo para combinaci√≥n
      if (input.classList.contains('combo-input')) {
        const inputs = form.querySelectorAll('.combo-input');
        const valores = Array.from(inputs)
          .map(inp => parseInt(inp.value))
          .filter(v => !isNaN(v));
        
        const duplicados = valores.filter((v, i) => valores.indexOf(v) !== i);
        
        if (duplicados.includes(valor)) {
          input.classList.add('error-duplicado');
          input.style.borderColor = '#f59e0b';
          input.style.backgroundColor = '#fef3c7';
          return false;
        }
      }
      
      // Si llegamos aqu√≠, es v√°lido
      input.style.borderColor = '#3b82f6';
      input.style.backgroundColor = 'white';
      return true;
    }

    // Eventos de validaci√≥n en tiempo real
    form.addEventListener('input', (e) => {
      if (e.target.classList.contains('combo-input')) {
        validarInput(e.target);
        
        // Validar todos los inputs para duplicados
        const inputs = form.querySelectorAll('.combo-input');
        inputs.forEach(input => {
          if (input !== e.target && input.value.trim() !== '') {
            validarInput(input);
          }
        });
      }
    });

    // Validaci√≥n para n√∫mero individual
    inputNumero.addEventListener('input', (e) => {
      const valor = parseInt(e.target.value);
      
      if (isNaN(valor) || valor < 1 || valor > 56) {
        e.target.style.borderColor = '#ef4444';
        e.target.style.backgroundColor = '#fef2f2';
      } else {
        e.target.style.borderColor = '#3b82f6';
        e.target.style.backgroundColor = 'white';
      }
    });

    // Limitar entrada a 56 y prevenir caracteres no v√°lidos
    function limitarEntrada(input) {
      input.addEventListener('input', (e) => {
        let valor = parseInt(e.target.value);
        if (valor > 56) {
          e.target.value = 56;
        }
        
        // Validar despu√©s de limitar
        if (input.classList.contains('combo-input')) {
          validarInput(input);
        }
      });
      
      input.addEventListener('keypress', (e) => {
        // Solo permitir n√∫meros
        if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
          e.preventDefault();
        }
        
        // Limitar a 2 d√≠gitos
        if (input.value.length >= 2 && !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
          e.preventDefault();
        }
      });
    }

    // Aplicar limitaci√≥n a todos los inputs
    document.querySelectorAll('.combo-input, .numero-input').forEach(limitarEntrada);

    // Evaluar n√∫mero individual
    btnNumero.addEventListener('click', () => {
      console.log('üîç Evaluando n√∫mero individual...');
      
      const numero = parseInt(inputNumero.value);
      console.log('üìä N√∫mero capturado:', numero);
      
      if (isNaN(numero) || numero < 1 || numero > 56) {
        resultadoNumero.innerHTML = `
          <p class="text-red-300 font-semibold">‚ö†Ô∏è Por favor, ingresa un n√∫mero v√°lido entre 1 y 56.</p>
        `;
        return;
      }
      
      try {
        const frecuenciaPorSorteo = calcularFrecuenciaPorSorteo(numero);
        const frecuenciaTotal = calcularFrecuenciaTotal(numero);
        const porcentajeTotal = calcularPorcentajeTotal(numero);
        const clasificacionTotal = clasificarProbabilidad(porcentajeTotal);
        
        console.log('üìà Resultados:', {
          frecuenciaPorSorteo,
          frecuenciaTotal,
          porcentajeTotal,
          clasificacionTotal
        });

        // Generar HTML por sorteo
        let htmlPorSorteo = '';
        ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
          const datos = frecuenciaPorSorteo[sorteo];
          const clasificacion = clasificarProbabilidad(datos.porcentaje);
          const nombreSorteo = sorteo.charAt(0).toUpperCase() + sorteo.slice(1);
          
          htmlPorSorteo += `
            <div class="analisis-transparente rounded-lg p-3 border border-white border-opacity-30">
              <h4 class="font-bold text-white mb-2">üé≤ ${nombreSorteo}</h4>
              <div class="grid grid-cols-2 gap-2 text-sm">
                <div class="text-center">
                  <div class="text-xl font-bold text-white">${datos.frecuencia}</div>
                  <div class="text-gray-300">Apariciones</div>
                </div>
                <div class="text-center">
                  <div class="text-xl font-bold ${clasificacion.color}">${datos.porcentaje.toFixed(1)}%</div>
                  <div class="text-gray-300">Probabilidad</div>
                </div>
              </div>
              <div class="mt-2 text-center">
                <span class="text-sm ${clasificacion.color}">
                  ${clasificacion.emoji} ${clasificacion.categoria}
                </span>
              </div>
            </div>
          `;
        });

        resultadoNumero.innerHTML = `
          <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30">
            <h3 class="text-lg font-bold mb-3 text-white">üîç An√°lisis del N√∫mero ${numero}</h3>
            
            <div class="mb-4 text-center">
              <div class="text-3xl font-bold ${clasificacionTotal.color} mb-1">${clasificacionTotal.emoji} ${clasificacionTotal.categoria}</div>
              <div class="text-white">Probabilidad General: <span class="font-bold">${porcentajeTotal.toFixed(1)}%</span></div>
              <div class="text-gray-300">Total de apariciones: ${frecuenciaTotal}</div>
            </div>
            
            <h4 class="text-md font-bold mb-3 text-white">üìä An√°lisis por Sorteo</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              ${htmlPorSorteo}
            </div>
          </div>
        `;
        
        console.log('‚úÖ N√∫mero individual analizado exitosamente');
        
      } catch (error) {
        console.error('‚ùå Error al analizar n√∫mero individual:', error);
        resultadoNumero.innerHTML = `
          <p class="text-red-300 font-semibold">‚ùå Error al procesar el an√°lisis. Error: ${error.message}</p>
        `;
      }
    });

    // Evaluar combinaci√≥n completa
    btnCombinacion.addEventListener('click', () => {
      console.log('üéØ Evaluando combinaci√≥n completa...');
      
      const inputs = form.querySelectorAll('.combo-input');
      const numeros = Array.from(inputs).map(input => parseInt(input.value)).filter(n => !isNaN(n));
      
      console.log('üìä N√∫meros capturados:', numeros);

      // Validaci√≥n
      if (numeros.length !== 6) {
        resultadoCombinacion.innerHTML = `
          <div class="analisis-transparente rounded-xl p-6 border border-red-300">
            <p class="text-red-300 font-semibold text-lg">‚ùå Por favor, completa todos los 6 n√∫meros.</p>
          </div>
        `;
        return;
      }

      // Verificar duplicados
      const sinDuplicados = new Set(numeros);
      if (sinDuplicados.size !== 6) {
        resultadoCombinacion.innerHTML = `
          <div class="analisis-transparente rounded-xl p-6 border border-red-300">
            <p class="text-red-300 font-semibold text-lg">‚ùå No se permiten n√∫meros duplicados.</p>
          </div>
        `;
        return;
      }

      // Verificar rango
      if (numeros.some(n => n < 1 || n > 56)) {
        resultadoCombinacion.innerHTML = `
          <div class="analisis-transparente rounded-xl p-6 border border-red-300">
            <p class="text-red-300 font-semibold text-lg">‚ùå Los n√∫meros deben estar entre 1 y 56.</p>
          </div>
        `;
        return;
      }

      try {
        // An√°lisis individual
        const analisisIndividual = numeros.map(num => {
          const frecuenciaPorSorteo = calcularFrecuenciaPorSorteo(num);
          const frecuenciaTotal = calcularFrecuenciaTotal(num);
          const porcentajeTotal = calcularPorcentajeTotal(num);
          const clasificacionTotal = clasificarProbabilidad(porcentajeTotal);
          
          return {
            numero: num,
            frecuenciaTotal,
            porcentajeTotal,
            clasificacionTotal,
            porSorteo: frecuenciaPorSorteo
          };
        });

        console.log('üìà An√°lisis individual completo:', analisisIndividual);

        // Generar HTML
        let htmlAnalisis = '';
        analisisIndividual.forEach(analisis => {
          let htmlPorSorteo = '';
          ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
            const datos = analisis.porSorteo[sorteo];
            const clasificacion = clasificarProbabilidad(datos.porcentaje);
