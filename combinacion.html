<!-- combinacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluar mi combinación - YA ME VI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div id="background" class="fullscreen-background"></div>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title animate__animated animate__fadeIn">Evalúa tu combinación</h1>
      <p class="mb-4">Ingresa tus 6 números y verifica su probabilidad en Melate, Revancha y Revanchita.</p>

      <form id="combinationForm" class="mt-5 animate__animated animate__fadeInUp">
        <div class="columns is-mobile is-multiline is-centered">
          <div class="column is-2" v-for="i in 6">
            <input type="number" class="input" min="1" max="56" required>
          </div>
        </div>
        <button type="submit" class="button is-success mt-4">Evaluar combinación</button>
      </form>

      <div id="evaluationResults" class="mt-6"></div>
    </div>
  </section>

  <footer class="footer-disclaimer">
    <p>Este sistema se basa en estadística, patrones, probabilidad e IA. No garantiza premios. Juega con responsabilidad.</p>
  </footer>

  <script src="js/firebase-init.js"></script>
  <script src="js/auth-protect.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/mlPredictor.js"></script>
  <script src="js/evaluador.js"></script>
</body>
</html>
