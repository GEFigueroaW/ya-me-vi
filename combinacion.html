<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluar combinación | YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="has-background-black has-text-white">
  <section class="section">
    <div class="container">
      <h1 class="title has-text-white">¿Tienes una combinación en mente?</h1>
      <p class="subtitle is-6 has-text-grey-light">Ingresa tus 6 números para evaluar su posible aparición:</p>

      <div id="inputs" class="field is-grouped is-grouped-multiline mt-4">
        <!-- Se generan los 6 inputs dinámicamente desde JS -->
      </div>

      <button id="evaluateBtn" class="button is-link is-medium mt-3">
        <span class="icon"><i class="fas fa-check-circle"></i></span>
        <span>Evaluar combinación</span>
      </button>

      <div id="evaluationResults" class="mt-5"></div>

      <div class="has-text-right mt-6">
        <a href="analisis.html" class="button is-light is-small">
          <span class="icon"><i class="fas fa-arrow-left"></i></span>
          <span>Volver al análisis</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Scripts locales -->
  <script src="js/firebase-init.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/mlPredictor.js"></script>
  <script src="js/combinacion.js"></script>
</body>
</html>
