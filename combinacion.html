<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA ME VI - Evaluar Combinaci√≥n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-x-hidden">

  <!-- Fondo din√°mico -->
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <!-- Contenido -->
  <div class="relative z-10 min-h-screen text-white text-center p-4 md:p-10">
    
    <!-- Bot√≥n de regreso -->
    <div class="absolute top-4 left-4 z-20">
      <button id="btn-back" class="border border-white px-4 py-2 rounded-full text-white hover:bg-white hover:text-gray-800 transition-all duration-300 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Volver
      </button>
    </div>

    <h1 class="text-3xl font-bold mb-6 animate__animated animate__fadeInDown">
      üéØ Eval√∫a tu Combinaci√≥n Ganadora
    </h1>

    <!-- Secci√≥n de evaluaci√≥n de n√∫mero individual -->
    <div class="mb-8 max-w-md mx-auto">
      <div class="analisis-transparente rounded-xl p-6 mb-6">
        <h2 class="text-xl font-bold mb-4 text-white">üîç Evaluar N√∫mero Individual</h2>
        <div class="flex gap-3 items-center justify-center">
          <input type="number" id="numero-individual" class="w-20 text-center text-black text-xl font-bold px-2 py-1 rounded shadow bg-white" min="1" max="56" placeholder="56">
          <button id="evaluar-numero-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 font-semibold">
            Evaluar
          </button>
        </div>
        <div id="resultado-numero" class="mt-4 text-white"></div>
      </div>
    </div>

    <!-- Secci√≥n de evaluaci√≥n de combinaci√≥n completa -->
    <div class="max-w-2xl mx-auto">
      <div class="analisis-transparente rounded-xl p-6 mb-6">
        <h2 class="text-xl font-bold mb-4 text-white">üé≤ Evaluar Combinaci√≥n Completa (6 n√∫meros)</h2>
        
        <form id="combo-form" class="flex flex-wrap justify-center gap-3 mb-6">
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
          <input type="number" class="combo-input" min="1" max="56" placeholder="1-56" required>
        </form>

        <button id="evaluar-combinacion-btn" class="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white rounded-lg transition-all duration-300 font-semibold text-lg">
          üöÄ Evaluar Combinaci√≥n
        </button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultado-combinacion" class="mt-6 max-w-4xl mx-auto"></div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Scripts -->
  <script src="js/shared.js"></script>
  <script src="js/dataParser.js" type="module"></script>
  <script type="module">
    import { cargarDatosHistoricos } from './js/dataParser.js';

    // Bot√≥n de regreso
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    const form = document.getElementById('combo-form');
    const btnCombinacion = document.getElementById('evaluar-combinacion-btn');
    const btnNumero = document.getElementById('evaluar-numero-btn');
    const resultadoCombinacion = document.getElementById('resultado-combinacion');
    const resultadoNumero = document.getElementById('resultado-numero');
    const inputNumero = document.getElementById('numero-individual');

    let datosHistoricos = {};
    let todosLosNumeros = [];

    async function prepararDatos() {
      console.log('üîÑ Cargando datos hist√≥ricos...');
      try {
        datosHistoricos = await cargarDatosHistoricos();
        // Combinar todos los n√∫meros de todos los sorteos
        todosLosNumeros = [];
        ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
          if (datosHistoricos[sorteo] && datosHistoricos[sorteo].numeros) {
            todosLosNumeros = todosLosNumeros.concat(datosHistoricos[sorteo].numeros);
          }
        });
        console.log('‚úÖ Datos cargados:', { totalNumeros: todosLosNumeros.length });
      } catch (error) {
        console.error('‚ùå Error cargando datos:', error);
        todosLosNumeros = [];
      }
    }

    function validarCombinacion(numeros) {
      // Verificar que todos los n√∫meros est√©n completos
      if (numeros.some(n => isNaN(n) || n === null || n === undefined)) {
        return { valido: false, mensaje: 'Por favor, completa todos los 6 n√∫meros.' };
      }
      
      // Verificar rango
      if (numeros.some(n => n < 1 || n > 56)) {
        return { valido: false, mensaje: 'Los n√∫meros deben estar entre 1 y 56.' };
      }
      
      // Verificar duplicados
      const sinDuplicados = new Set(numeros);
      if (sinDuplicados.size !== 6) {
        return { valido: false, mensaje: 'No se permiten n√∫meros duplicados.' };
      }
      
      return { valido: true, mensaje: 'Combinaci√≥n v√°lida' };
    }

    function calcularFrecuenciaNumero(num) {
      if (todosLosNumeros.length === 0) return 0;
      return todosLosNumeros.filter(n => n === num).length;
    }

    function calcularPorcentajeAparicion(num) {
      const totalSorteos = Math.floor(todosLosNumeros.length / 6); // Aproximado
      const frecuencia = calcularFrecuenciaNumero(num);
      return totalSorteos > 0 ? (frecuencia / totalSorteos) * 100 : 0;
    }

    function clasificarProbabilidad(porcentaje) {
      if (porcentaje >= 84) return { categoria: 'Muy Alta', color: 'text-green-300', emoji: 'üî•' };
      if (porcentaje >= 63) return { categoria: 'Alta', color: 'text-green-400', emoji: '‚ö°' };
      if (porcentaje >= 42) return { categoria: 'Media', color: 'text-yellow-300', emoji: '‚öñÔ∏è' };
      if (porcentaje >= 21) return { categoria: 'Baja', color: 'text-orange-300', emoji: '‚ùÑÔ∏è' };
      return { categoria: 'Nula', color: 'text-red-300', emoji: 'üíÄ' };
    }

    function calcularProbabilidadCombinacion(numeros) {
      // Probabilidad matem√°tica b√°sica
      const probabilidadBasica = 1 / (56 * 55 * 54 * 53 * 52 * 51 / (6 * 5 * 4 * 3 * 2 * 1));
      
      // Ajustar por frecuencia hist√≥rica
      const factorHistorico = numeros.reduce((acc, num) => {
        const porcentaje = calcularPorcentajeAparicion(num);
        return acc * (porcentaje / 100);
      }, 1);
      
      return {
        basica: probabilidadBasica,
        ajustada: probabilidadBasica * factorHistorico,
        factorHistorico: factorHistorico
      };
    }

    function buscarCombinacionesSimilares(numeros) {
      const sorteos = [];
      ['melate', 'revancha', 'revanchita'].forEach(sorteo => {
        if (datosHistoricos[sorteo] && datosHistoricos[sorteo].datos) {
          datosHistoricos[sorteo].datos.forEach(sorteoData => {
            sorteos.push({
              sorteo: sorteo,
              numeros: sorteoData.numeros || [],
              numeroSorteo: sorteoData.numeroSorteo
            });
          });
        }
      });

      let coincidenciasExactas = 0;
      let coincidenciasParciales = [];

      sorteos.forEach(sorteoData => {
        const coincidencias = numeros.filter(n => sorteoData.numeros.includes(n)).length;
        if (coincidencias === 6) {
          coincidenciasExactas++;
        } else if (coincidencias >= 3) {
          coincidenciasParciales.push({
            sorteo: sorteoData.sorteo,
            numero: sorteoData.numeroSorteo,
            coincidencias: coincidencias
          });
        }
      });

      return {
        exactas: coincidenciasExactas,
        parciales: coincidenciasParciales.slice(0, 5) // Top 5
      };
    }

    // Evaluar n√∫mero individual
    btnNumero.addEventListener('click', () => {
      const numero = parseInt(inputNumero.value);
      
      if (isNaN(numero) || numero < 1 || numero > 56) {
        resultadoNumero.innerHTML = `
          <p class="text-red-300 font-semibold">‚ö†Ô∏è Por favor, ingresa un n√∫mero v√°lido entre 1 y 56.</p>
        `;
        return;
      }

      const frecuencia = calcularFrecuenciaNumero(numero);
      const porcentaje = calcularPorcentajeAparicion(numero);
      const clasificacion = clasificarProbabilidad(porcentaje);

      resultadoNumero.innerHTML = `
        <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30">
          <h3 class="text-lg font-bold mb-3 text-white">üîç An√°lisis del N√∫mero ${numero}</h3>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="text-center">
              <div class="text-2xl font-bold text-white">${frecuencia}</div>
              <div class="text-gray-300">Apariciones</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold ${clasificacion.color}">${porcentaje.toFixed(1)}%</div>
              <div class="text-gray-300">Probabilidad</div>
            </div>
          </div>
          <div class="mt-3 p-2 bg-white bg-opacity-20 rounded-lg">
            <span class="text-lg">${clasificacion.emoji}</span>
            <span class="font-semibold ${clasificacion.color}">Probabilidad ${clasificacion.categoria}</span>
          </div>
        </div>
      `;
    });

    // Evaluar combinaci√≥n completa
    btnCombinacion.addEventListener('click', () => {
      const inputs = form.querySelectorAll('.combo-input');
      const numeros = Array.from(inputs).map(input => {
        const valor = input.value.trim();
        return valor === '' ? NaN : parseInt(valor);
      });

      const validacion = validarCombinacion(numeros);
      if (!validacion.valido) {
        resultadoCombinacion.innerHTML = `
          <div class="analisis-transparente rounded-xl p-6 border border-red-300">
            <p class="text-red-300 font-semibold text-lg">‚ùå ${validacion.mensaje}</p>
          </div>
        `;
        return;
      }

      // An√°lisis individual de cada n√∫mero
      const analisisIndividual = numeros.map(num => {
        const frecuencia = calcularFrecuenciaNumero(num);
        const porcentaje = calcularPorcentajeAparicion(num);
        const clasificacion = clasificarProbabilidad(porcentaje);
        
        return {
          numero: num,
          frecuencia: frecuencia,
          porcentaje: porcentaje,
          clasificacion: clasificacion
        };
      });

      // Probabilidades de la combinaci√≥n
      const probabilidades = calcularProbabilidadCombinacion(numeros);
      
      // B√∫squeda de combinaciones similares
      const similares = buscarCombinacionesSimilares(numeros);

      // Generar HTML de resultado
      let htmlAnalisisIndividual = '';
      analisisIndividual.forEach(analisis => {
        htmlAnalisisIndividual += `
          <div class="analisis-transparente rounded-lg p-3 border border-white border-opacity-30">
            <div class="flex justify-between items-center">
              <span class="text-xl font-bold text-white">${analisis.numero}</span>
              <div class="text-right">
                <div class="text-lg font-bold ${analisis.clasificacion.color}">
                  ${analisis.clasificacion.emoji} ${analisis.clasificacion.categoria}
                </div>
                <div class="text-sm text-gray-300">
                  ${analisis.frecuencia} apariciones (${analisis.porcentaje.toFixed(1)}%)
                </div>
              </div>
            </div>
          </div>
        `;
      });

      let htmlSimilares = '';
      if (similares.exactas > 0) {
        htmlSimilares += `<p class="text-green-300 font-semibold">üéØ ¬°Incre√≠ble! Esta combinaci√≥n exacta ha salido ${similares.exactas} vez(es) antes.</p>`;
      }
      
      if (similares.parciales.length > 0) {
        htmlSimilares += `<p class="text-yellow-300 mb-2">‚ö° Combinaciones similares encontradas:</p>`;
        similares.parciales.forEach(similar => {
          htmlSimilares += `
            <div class="text-sm text-gray-300 mb-1">
              ‚Ä¢ ${similar.sorteo.toUpperCase()} #${similar.numero}: ${similar.coincidencias} n√∫meros coincidentes
            </div>
          `;
        });
      }

      resultadoCombinacion.innerHTML = `
        <div class="analisis-transparente rounded-xl p-6 mb-6">
          <h2 class="text-2xl font-bold mb-4 text-white">üéØ An√°lisis de tu Combinaci√≥n</h2>
          <div class="text-center mb-6">
            <div class="text-4xl font-bold text-white mb-2">${numeros.join(' - ')}</div>
            <p class="text-gray-300">Tu combinaci√≥n seleccionada</p>
          </div>
          
          <!-- An√°lisis individual -->
          <div class="mb-6">
            <h3 class="text-xl font-bold mb-3 text-white">üìä An√°lisis Individual por N√∫mero</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              ${htmlAnalisisIndividual}
            </div>
          </div>
          
          <!-- Probabilidades -->
          <div class="mb-6">
            <h3 class="text-xl font-bold mb-3 text-white">üé≤ Probabilidades de Acierto</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30 text-center">
                <div class="text-2xl font-bold text-blue-300">1:${Math.round(1/probabilidades.basica).toLocaleString()}</div>
                <div class="text-sm text-gray-300">Probabilidad Matem√°tica</div>
              </div>
              <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30 text-center">
                <div class="text-2xl font-bold text-green-300">${(probabilidades.ajustada * 100).toExponential(2)}%</div>
                <div class="text-sm text-gray-300">Ajustada por Historial</div>
              </div>
              <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30 text-center">
                <div class="text-2xl font-bold text-yellow-300">${(probabilidades.factorHistorico * 100).toFixed(4)}%</div>
                <div class="text-sm text-gray-300">Factor Hist√≥rico</div>
              </div>
            </div>
          </div>
          
          <!-- Combinaciones similares -->
          <div class="mb-6">
            <h3 class="text-xl font-bold mb-3 text-white">üîç Historial de Combinaciones Similares</h3>
            <div class="analisis-transparente rounded-lg p-4 border border-white border-opacity-30">
              ${htmlSimilares || '<p class="text-gray-300">No se encontraron combinaciones similares con 3+ coincidencias.</p>'}
            </div>
          </div>
          
          <!-- Recomendaci√≥n final -->
          <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-4 text-center">
            <h3 class="text-xl font-bold mb-2 text-white">üí° Recomendaci√≥n</h3>
            <p class="text-white">
              ${analisisIndividual.filter(a => a.clasificacion.categoria === 'Muy Alta' || a.clasificacion.categoria === 'Alta').length >= 3 
                ? 'üöÄ ¬°Excelente combinaci√≥n! Tienes varios n√∫meros con alta probabilidad.' 
                : '‚ö° Combinaci√≥n interesante. Considera mezclar n√∫meros de diferentes categor√≠as de probabilidad.'}
            </p>
          </div>
        </div>
      `;
    });

    // Permitir Enter en el input del n√∫mero individual
    inputNumero.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btnNumero.click();
      }
    });

    // Validaci√≥n en tiempo real para los inputs
    form.addEventListener('input', (e) => {
      if (e.target.classList.contains('combo-input')) {
        const valor = parseInt(e.target.value);
        if (valor < 1 || valor > 56) {
          e.target.style.borderColor = 'red';
        } else {
          e.target.style.borderColor = '';
        }
      }
    });

    // Preparar datos al cargar
    prepararDatos();
  </script>

  <style>
    .combo-input {
      @apply w-20 text-center text-black text-xl font-bold px-2 py-1 rounded shadow bg-white border-2;
    }
    
    .combo-input:focus {
      @apply outline-none ring-2 ring-blue-500;
    }
    
    .analisis-transparente {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</body>
</html>
