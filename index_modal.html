<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="background" class="hero is-fullheight is-dark is-bold">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title has-text-white is-size-1 mb-5 animate__animated animate__fadeInDown">YA ME VI</h1>
        <p class="subtitle has-text-white is-size-4 mb-6">Descubre tus números con inteligencia</p>
        <button id="loginBtn" class="button is-warning is-medium animate__animated animate__pulse animate__infinite">
          Iniciar sesión con Google
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de selección de sueño -->
  <div id="modalSueno" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Platícame... ¿Cuál es tu sueño?</p>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <div class="control">
            <label class="radio"><input type="radio" name="sueno" value="Comprar casa nueva" /> 🏡 Comprar casa nueva</label><br>
            <label class="radio"><input type="radio" name="sueno" value="Comprar carro nuevo" /> 🚗 Comprar carro nuevo</label><br>
            <label class="radio"><input type="radio" name="sueno" value="Casa para mis papás" /> 👨‍👩‍👧 Casa para mis papás</label><br>
            <label class="radio"><input type="radio" name="sueno" value="Viaje de mis sueños" /> 🧳 Viaje de mis sueños</label><br>
            <label class="radio"><input type="radio" name="sueno" value="Iniciar un negocio" /> 💼 Iniciar un negocio</label>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="btnGuardarSueno" class="button is-success">Continuar</button>
      </footer>
    </div>
  </div>

  <script src="js/firebase-init.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
