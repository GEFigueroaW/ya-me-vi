<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YA ME VI - Admin Panel (Funcional)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2"> YA ME VI</h1>
            <p class="text-white text-opacity-80">Panel de Administraci贸n Funcional</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 text-center">
                <div class="text-3xl mb-2"></div>
                <div class="text-2xl font-bold text-white" id="total-users">-</div>
                <div class="text-white text-opacity-70">Total Usuarios</div>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 text-center">
                <div class="text-3xl mb-2"></div>
                <div class="text-2xl font-bold text-white">8</div>
                <div class="text-white text-opacity-70">Emails Enviados</div>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 text-center">
                <div class="text-3xl mb-2"></div>
                <div class="text-2xl font-bold text-white">0</div>
                <div class="text-white text-opacity-70">Push Enviadas</div>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl p-6 text-center">
                <div class="text-3xl mb-2"></div>
                <div class="text-2xl font-bold text-white">0</div>
                <div class="text-white text-opacity-70">In-app Activas</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="cargarUsuariosRealesUltraSimple()" class="bg-purple-600 hover:bg-purple-700 p-4 rounded-lg transition-colors text-center text-white">
                <div class="text-2xl mb-2"></div>
                <div class="font-medium">Cargar Usuarios</div>
            </button>
            <button onclick="exportarCSV()" class="bg-green-600 hover:bg-green-700 p-4 rounded-lg transition-colors text-center text-white">
                <div class="text-2xl mb-2"></div>
                <div class="font-medium">Exportar CSV</div>
            </button>
            <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-700 p-4 rounded-lg transition-colors text-center text-white">
                <div class="text-2xl mb-2"></div>
                <div class="font-medium">Actualizar</div>
            </button>
            <button onclick="location.href='index.html'" class="bg-gray-600 hover:bg-gray-700 p-4 rounded-lg transition-colors text-center text-white">
                <div class="text-2xl mb-2"></div>
                <div class="font-medium">Inicio</div>
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-white border-opacity-20">
                <h3 class="text-white font-bold text-xl"> Usuarios Registrados</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-white bg-opacity-10">
                        <tr>
                            <th class="px-6 py-3 text-left text-white">Email</th>
                            <th class="px-6 py-3 text-left text-white">Nombre</th>
                            <th class="px-6 py-3 text-left text-white">Registro</th>
                            <th class="px-6 py-3 text-left text-white">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-white divide-opacity-10">
                        <tr>
                            <td colspan="4" class="text-center py-8 text-white text-opacity-70">
                                Haz clic en "Cargar Usuarios" para ver los datos
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Status Log -->
        <div class="mt-6 bg-black bg-opacity-30 rounded-xl p-4">
            <h3 class="text-white font-bold mb-2"> Log de Estado:</h3>
            <div id="statusLog" class="text-white text-sm font-mono max-h-40 overflow-y-auto"></div>
        </div>
    </div>

    <!-- MISMO SISTEMA QUE FUNCIONA EN TEST -->
    <script src="js/sistema-ultra-simple.js"></script>
    <script>
        const statusLog = document.getElementById('statusLog');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-300',
                success: 'text-green-300', 
                error: 'text-red-300',
                warning: 'text-yellow-300'
            };
            
            statusLog.innerHTML += `<div class="${colors[type]}">${timestamp}: ${message}</div>`;
            statusLog.scrollTop = statusLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Funci贸n de exportar CSV b谩sica
        function exportarCSV() {
            log(' Funci贸n exportar CSV ejecutada', 'info');
            // Aqu铆 ir铆a la l贸gica de exportar
        }

        // Funci贸n de notificaci贸n
        window.showNotification = function(message, type = 'info') {
            log(`[NOTIFICATION] ${message}`, type);
        };

        log(' Admin Panel Funcional cargado', 'success');
        log(' Usa el mismo sistema que funcion贸 en la prueba', 'info');
    </script>
</body>
</html>
