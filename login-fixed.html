<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - YA ME VI</title>
  
  <!-- Auto-redirect logic para WebView/m√≥viles problem√°ticos -->
  <script>
    // NO redirigir a external-login.html autom√°ticamente
    // Manejar todo desde esta p√°gina
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon-circle.svg?v=6">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#00B44F">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS Safari Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="YA ME VI">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2226536008153511"
     crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="fullscreen-bg">
  <div class="login-container">
    <h1 class="app-title">YA ME VI</h1>
    <button id="openAuthModal" class="btn btn-primary">Iniciar sesi√≥n</button>
    <footer id="footer-container"></footer>
  </div>

  <!-- Modal de autenticaci√≥n -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeAuthModal">&times;</span>
      <h2 id="modal-title">Elige c√≥mo iniciar sesi√≥n</h2>
      
      <!-- Loading state -->
      <div id="loading-state" class="hidden" style="text-align: center; padding: 20px;">
        <div class="spinner"></div>
        <p id="loading-text">Iniciando sesi√≥n...</p>
      </div>
      
      <!-- Login buttons -->
      <div id="login-buttons">
        <button id="loginWithGoogle" class="btn btn-google">Continuar con Google</button>
        <hr />
        <input type="email" id="emailInput" placeholder="Correo electr√≥nico" />
        <input type="password" id="passwordInput" placeholder="Contrase√±a" />
        <button id="loginWithEmail" class="btn btn-secondary">Ingresar con correo</button>
        <p class="forgot"><a href="#">¬øOlvidaste tu contrase√±a?</a></p>
      </div>
      
      <!-- Error message -->
      <div id="error-message" class="hidden" style="margin-top: 15px; padding: 10px; background: rgba(255,0,0,0.1); border: 1px solid red; border-radius: 5px; color: red; font-size: 14px;"></div>
      
      <!-- Success message -->
      <div id="success-message" class="hidden" style="margin-top: 15px; padding: 10px; background: rgba(0,255,0,0.1); border: 1px solid green; border-radius: 5px; color: green; font-size: 14px;"></div>
    </div>
  </div>

  <script src="js/shared.js"></script> 
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      signInWithRedirect, 
      getRedirectResult,
      GoogleAuthProvider, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Check if redirecting from admin panel
    const urlParams = new URLSearchParams(window.location.search);
    const isAdminRedirect = urlParams.get('redirect') === 'admin';

    const openBtn = document.getElementById("openAuthModal");
    const modal = document.getElementById("authModal");
    const closeBtn = document.getElementById("closeAuthModal");
    const loadingState = document.getElementById("loading-state");
    const loginButtons = document.getElementById("login-buttons");
    const loadingText = document.getElementById("loading-text");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Auto-open modal if redirected from admin
    if (isAdminRedirect) {
      modal.classList.remove("hidden");
      document.getElementById('modal-title').textContent = 'Autenticaci√≥n requerida para Panel Admin';
    }

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));

    function showLoading(text = 'Cargando...') {
      loadingText.textContent = text;
      loadingState.classList.remove('hidden');
      loginButtons.classList.add('hidden');
      hideMessages();
    }

    function hideLoading() {
      loadingState.classList.add('hidden');
      loginButtons.classList.remove('hidden');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    function detectMobileDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
      const isWebView = 
        (/android.*version.*chrome/i.test(userAgent) && !userAgent.includes('chrome/')) ||
        (/iphone|ipad/i.test(userAgent) && window.navigator.standalone === false && !userAgent.includes('safari/')) ||
        /webview|webintoapp/i.test(userAgent);
      
      console.log('üì± Dispositivo detectado:', { 
        isMobile, 
        isWebView, 
        userAgent: userAgent.substring(0, 100),
        viewport: `${window.innerWidth}x${window.innerHeight}`
      });
      
      return { isMobile, isWebView };
    }

    async function handleAuthSuccess(user) {
      console.log('‚úÖ Usuario autenticado:', user.email);
      
      // Lista completa de admins
      const adminEmails = [
        'gfigueroa.w@gmail.com', 
        'admin@yamevi.com.mx', 
        'eugenfw@gmail.com',
        'guillermo.figueroaw@totalplay.com.mx'
      ];
      
      const isAdmin = user.email && adminEmails.includes(user.email.toLowerCase());
      
      if (isAdminRedirect && isAdmin) {
        showSuccess('¬°Acceso autorizado! Redirigiendo al panel de administraci√≥n...');
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1500);
      } else if (isAdminRedirect && !isAdmin) {
        showError(`Sin permisos de administrador.\n\nUsuario: ${user.email}\n\nContacta al administrador.`);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 3000);
      } else {
        showSuccess(`¬°Bienvenido ${user.displayName || user.email}!`);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      }
    }

    // Check if user is already authenticated
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('‚úÖ Usuario ya autenticado:', user.email || user.uid);
        await handleAuthSuccess(user);
      }
    });

    // GOOGLE AUTH - SIMPLIFICADO PARA EVITAR BUCLES
    document.getElementById("loginWithGoogle").addEventListener("click", async () => {
      console.log('üîç Iniciando autenticaci√≥n Google DIRECTA...');
      
      // LIMPIAR CUALQUIER ESTADO PROBLEM√ÅTICO
      const cleanupKeys = ['external_login_attempts', 'google_auth_errors', 'external_login_success', 'external_login_error'];
      cleanupKeys.forEach(key => {
        sessionStorage.removeItem(key);
        localStorage.removeItem(key);
      });
      
      showLoading('Iniciando sesi√≥n con Google...');
      
      try {
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({
          prompt: 'select_account'
        });

        const { isMobile, isWebView } = detectMobileDevice();
        let result;

        if (isMobile || isWebView || window.innerWidth < 500) {
          console.log('üì± Usando signInWithRedirect para dispositivo m√≥vil');
          showLoading('Redirigiendo a Google...');
          
          // Limpiar estado de auth
          try {
            await auth.signOut();
          } catch (e) {
            console.log('No hab√≠a estado previo que limpiar');
          }
          
          // Usar redirect directamente, SIN external-login.html
          await signInWithRedirect(auth, provider);
          // La p√°gina se redirige autom√°ticamente, no hay resultado inmediato
          return;
          
        } else {
          console.log('üñ•Ô∏è Usando signInWithPopup para desktop');
          
          // Limpiar estado de auth
          try {
            await auth.signOut();
          } catch (e) {
            console.log('No hab√≠a estado previo que limpiar');
          }
          
          result = await signInWithPopup(auth, provider);
        }

        if (result && result.user) {
          await handleAuthSuccess(result.user);
        }

      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n con Google:", error);
        hideLoading();

        let errorMsg = 'Error al iniciar sesi√≥n con Google';

        if (error.code === 'auth/popup-blocked') {
          showLoading('Popup bloqueado, intentando con redirecci√≥n...');
          try {
            const provider = new GoogleAuthProvider();
            await signInWithRedirect(auth, provider);
            return;
          } catch (redirectError) {
            errorMsg = 'No se pudo abrir Google. Intenta desactivar el bloqueador de ventanas emergentes.';
          }
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMsg = 'Ventana cerrada. Intenta de nuevo si deseas iniciar sesi√≥n.';
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMsg = 'Dominio no autorizado. Contacta al administrador.';
        } else if (error.code === 'auth/operation-not-allowed') {
          errorMsg = 'Autenticaci√≥n con Google no habilitada.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMsg = 'Error de conexi√≥n. Verifica tu internet e intenta nuevamente.';
        } else if (error.message.includes('missing initial state') || 
                   error.message.includes('storage-partitioned')) {
          errorMsg = 'Error de almacenamiento. Intenta desde el navegador principal.';
        }

        showError(errorMsg);
      }
    });

    // EMAIL AUTH
    document.getElementById("loginWithEmail").addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      
      if (!email || !password) {
        showError("Por favor ingresa email y contrase√±a");
        return;
      }
      
      showLoading('Iniciando sesi√≥n...');
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await handleAuthSuccess(userCredential.user);
      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n:", error);
        hideLoading();
        
        let errorMsg = 'Error al iniciar sesi√≥n';
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'Usuario no encontrado';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Contrase√±a incorrecta';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Email inv√°lido';
        }
        
        showError(errorMsg);
      }
    });

    // Enter key support
    document.getElementById("passwordInput").addEventListener("keypress", (e) => {
      if (e.key === 'Enter') {
        document.getElementById("loginWithEmail").click();
      }
    });

    // Verificar si hay resultado de redirect al cargar la p√°gina
    window.addEventListener('load', async () => {
      console.log('üîç Verificando resultado de redirect...');
      
      try {
        const result = await getRedirectResult(auth);
        if (result && result.user) {
          console.log('‚úÖ Redirect result encontrado:', result.user.email);
          await handleAuthSuccess(result.user);
        } else {
          console.log('‚ÑπÔ∏è No hay resultado de redirect pendiente');
        }
      } catch (error) {
        console.error('‚ùå Error verificando redirect result:', error);
        showError('Error procesando el resultado de Google. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
