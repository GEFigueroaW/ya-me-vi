<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST - YA ME VI Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-4">
    <h1 class="text-2xl font-bold text-center mb-8">TEST LOGIN</h1>
    
    <!-- Google Button -->
    <button id="googleBtn" class="w-full mb-4 bg-white text-gray-800 py-3 px-4 rounded-lg">
      ğŸ” Test Google Login
    </button>
    
    <!-- Email/Password -->
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-3 rounded bg-gray-800 text-white">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-3 rounded bg-gray-800 text-white">
    <button id="loginBtn" class="w-full mb-4 bg-blue-600 py-3 px-4 rounded-lg">
      ğŸ”‘ Test Email Login
    </button>
    
    <!-- Debug Area -->
    <div id="debug" class="mt-4 p-4 bg-gray-800 rounded text-sm"></div>
  </div>

  <script type="module">
    const debug = document.getElementById('debug');
    
    function log(message) {
      console.log(message);
      debug.innerHTML += message + '<br>';
    }
    
    log('ğŸš€ Starting test...');
    
    try {
      // Test Firebase import
      const { auth } = await import('./js/firebase-init.js');
      log('âœ… Firebase imported successfully');
      
      const { signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
      log('âœ… Auth modules imported successfully');
      
      // Test Google login
      document.getElementById('googleBtn').addEventListener('click', async () => {
        log('ğŸ” Google button clicked');
        try {
          const provider = new GoogleAuthProvider();
          log('âœ… GoogleAuthProvider created');
          
          const result = await signInWithPopup(auth, provider);
          log('âœ… Google login successful: ' + result.user.email);
          
        } catch (error) {
          log('âŒ Google login error: ' + error.code + ' - ' + error.message);
        }
      });
      
      // Test email login
      document.getElementById('loginBtn').addEventListener('click', async () => {
        log('ğŸ”‘ Email button clicked');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          log('âŒ Email or password missing');
          return;
        }
        
        try {
          const result = await signInWithEmailAndPassword(auth, email, password);
          log('âœ… Email login successful: ' + result.user.email);
          
        } catch (error) {
          log('âŒ Email login error: ' + error.code + ' - ' + error.message);
        }
      });
      
      log('âœ… All event listeners attached');
      
    } catch (error) {
      log('âŒ Fatal error: ' + error.message);
    }
  </script>
</body>
</html>
