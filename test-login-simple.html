<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Login - YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <h2 class="text-3xl font-bold mb-6">Test Iniciar sesión</h2>

    <!-- Contenedor para usuario registrado -->
    <div id="registered-user-login" class="w-full max-w-xs" style="display: none;">
      <!-- Mostrar email detectado -->
      <div class="mb-4 p-3 bg-white bg-opacity-20 backdrop-blur-lg rounded-lg border border-white border-opacity-30">
        <div class="flex items-center justify-center text-sm opacity-90">
          <span class="mr-2">📧</span>
          <span id="detected-email">test@email.com</span>
        </div>
      </div>

      <form id="login-form" class="flex flex-col gap-4">
        <input type="password" id="password" placeholder="🔒 Contraseña" required 
               class="w-full px-4 py-3 bg-white bg-opacity-80 backdrop-blur-lg border border-white border-opacity-50 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white" 
               autocomplete="current-password"/>
        
        <div id="error-message" class="mt-2"></div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
          🚀 Iniciar Sesión
        </button>
      </form>

      <!-- Separador -->
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-white border-opacity-30"></div>
        <span class="px-3 text-sm opacity-70">O</span>
        <div class="flex-grow border-t border-white border-opacity-30"></div>
      </div>

      <!-- Botón de login con Google -->
      <button id="google-login" class="flex items-center justify-center w-full bg-white bg-opacity-90 backdrop-blur-lg text-gray-700 py-3 px-4 rounded-lg hover:bg-opacity-100 transition-all shadow-lg border border-white border-opacity-50">
        <span class="mr-2">🔍</span>
        Continuar con Google
      </button>
    </div>

    <!-- Contenedor para usuario nuevo -->
    <div id="new-user-options" class="w-full max-w-xs" style="display: block;">
      <div class="text-center mb-6">
        <div class="text-6xl mb-4">🤔</div>
        <h3 class="text-2xl font-bold mb-2">¿Eres nuevo aquí?</h3>
        <p class="text-lg opacity-80">No encontramos tu cuenta en este dispositivo</p>
      </div>

      <!-- Botón para crear nueva cuenta -->
      <button id="create-account-btn" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg mb-4">
        <div class="flex items-center justify-center">
          <span class="text-lg mr-2">➕</span>
          <span>Crear mi propia cuenta</span>
        </div>
      </button>

      <!-- Separador -->
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-white border-opacity-30"></div>
        <span class="px-3 text-sm opacity-70">O</span>
        <div class="flex-grow border-t border-white border-opacity-30"></div>
      </div>

      <!-- Botón de login con Google -->
      <button id="google-login-new" class="flex items-center justify-center w-full bg-white bg-opacity-90 backdrop-blur-lg text-gray-700 py-3 px-4 rounded-lg hover:bg-opacity-100 transition-all shadow-lg border border-white border-opacity-50">
        <span class="mr-2">🔍</span>
        Continuar con Google
      </button>
    </div>

    <!-- Loading overlay (oculto por defecto) -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl p-8 text-center text-gray-800">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-blue-600 rounded-full mb-4"></div>
        <p id="loading-message">Verificando cuenta...</p>
      </div>
    </div>

    <p class="mt-4 text-sm text-center opacity-70">
      ¿Problemas para acceder? <a href="recover.html" class="underline text-blue-300 hover:text-blue-200 transition-colors">Recupérala aquí</a>
    </p>
  </div>

  <script src="js/shared.js"></script>
  <script>
    // Test simple para verificar que la interfaz funciona
    console.log('✅ Test login cargado');
    
    // Botón para cambiar entre interfaces (solo para prueba)
    document.addEventListener('keydown', function(e) {
      if (e.key === 't' || e.key === 'T') {
        const registered = document.getElementById('registered-user-login');
        const newUser = document.getElementById('new-user-options');
        
        if (registered.style.display === 'none') {
          registered.style.display = 'block';
          newUser.style.display = 'none';
          console.log('✅ Mostrando interfaz registrado');
        } else {
          registered.style.display = 'none';
          newUser.style.display = 'block';
          console.log('✅ Mostrando interfaz nuevo usuario');
        }
      }
    });
    
    // Event listeners básicos
    const createBtn = document.getElementById('create-account-btn');
    if (createBtn) {
      createBtn.addEventListener('click', function() {
        alert('Redirigiendo a registro...');
      });
    }
  </script>
</body>
</html>
