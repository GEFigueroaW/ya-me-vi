<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Formulario de Login -->

        <!-- Email -->

      <!-- BotÃ³n de Login -->
      <button

      >

      <!-- Separador -->
      <div class="relative my-6">

        <!-- Nombre -->

          <input

        <!-- Email Registro -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-white text-opacity-60">ğŸ“§</span>
          </div>
          <input 
            type="email" 
            id="register-email" 
            placeholder="Correo electrÃ³nico"
            class="input-focus w-full pl-10 pr-4 py-4 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-60 border border-white border-opacity-30 rounded-xl focus:outline-none focus:border-white focus:bg-opacity-30"

        <!-- Password Registro -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

          <input

        <!-- Confirmar Password -->
        <div class="relative">

          <input

            placeholder="Confirmar contraseÃ±a"
            class="input-focus w-full pl-10 pr-4 py-4 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-60 border border-white border-opacity-30 rounded-xl focus:outline-none focus:border-white focus:bg-opacity-30"

    <!-- Mensajes -->

    <!-- Footer con diagnÃ³stico -->
    <div class="mt-8 text-center">
      <button 
        id="diagnostic-toggle" 
        class="text-white text-opacity-50 hover:text-opacity-80 text-xs transition-all"
      >
        ğŸ” DiagnÃ³stico del dispositivo
      </button>
    </div>
    
    <!-- Panel de diagnÃ³stico -->
    <div id="diagnostic-panel" class="hidden mt-4 p-4 bg-black bg-opacity-50 rounded-xl text-xs text-white">

    </div>

  <!-- Firebase y JavaScript -->
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      updateProfile,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    
    // Elementos DOM
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loadingContainer = document.getElementById('loading-container');
    const loadingMessage = document.getElementById('loading-message');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');
    
    // ParÃ¡metros URL
    const urlParams = new URLSearchParams(window.location.search);
    const isAdminRedirect = urlParams.get('redirect') === 'admin';
    
    // Funciones de utilidad
    function showLoading(text = 'Procesando...') {
      loadingMessage.textContent = text;
      loadingContainer.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerForm.classList.add('hidden');
      hideMessage();
    }
    
    function hideLoading() {
      loadingContainer.classList.add('hidden');
      showCurrentForm();
    }
    
    function showCurrentForm() {
      if (registerForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
      } else {
        registerForm.classList.remove('hidden');
      }
    }
    
    function showMessage(text, type = 'info') {
      messageText.textContent = text;
      messageContainer.className = 'mt-6 p-4 rounded-xl text-center text-sm';
      
      switch (type) {
        case 'error':
          messageContainer.classList.add('bg-red-500', 'bg-opacity-20', 'border', 'border-red-400', 'text-red-200');
          break;
        case 'success':
          messageContainer.classList.add('bg-green-500', 'bg-opacity-20', 'border', 'border-green-400', 'text-green-200');
          break;
        case 'warning':
          messageContainer.classList.add('bg-yellow-500', 'bg-opacity-20', 'border', 'border-yellow-400', 'text-yellow-200');
          break;
        default:
          messageContainer.classList.add('bg-blue-500', 'bg-opacity-20', 'border', 'border-blue-400', 'text-blue-200');
      }
      
      messageContainer.classList.remove('hidden');
    }
    
    function hideMessage() {
      messageContainer.classList.add('hidden');
    }
    
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function getDeviceInfo() {
      const userAgent = navigator.userAgent;
      return {
        userAgent: userAgent.substring(0, 80) + '...',
        isMobile: /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent),
        isWebView: /webview|webintoapp/i.test(userAgent) || 
                  (/android.*version.*chrome/i.test(userAgent) && !userAgent.includes('Chrome/')),
        viewport: `${window.innerWidth}x${window.innerHeight}`,
        screen: `${screen.width}x${screen.height}`,
        cookiesEnabled: navigator.cookieEnabled,
        language: navigator.language,
        platform: navigator.platform,
        onLine: navigator.onLine
      };
    }
    
    async function handleAuthSuccess(user) {
      console.log('âœ… AutenticaciÃ³n exitosa:', user.email);
      
      // Lista de administradores
      const adminEmails = [
        'gfigueroa.w@gmail.com',
        'admin@yamevi.com.mx', 
        'eugenfw@gmail.com',
        'guillermo.figueroaw@totalplay.com.mx'
      ];
      
      const isAdmin = user.email && adminEmails.includes(user.email.toLowerCase());
      
      if (isAdminRedirect && isAdmin) {
        showMessage('âœ… Â¡Acceso autorizado! Redirigiendo al panel...', 'success');
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 2000);
      } else if (isAdminRedirect && !isAdmin) {
        showMessage(`âŒ Sin permisos de administrador.\nEmail: ${user.email}`, 'error');
        setTimeout(() => {
          window.location.href = "home.html";
        }, 3000);
      } else {
        const displayName = user.displayName || user.email.split('@')[0];
        showMessage(`âœ… Â¡Bienvenido ${displayName}!`, 'success');
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      }
    }
    
    // Manejadores de eventos
    
    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showMessage('âŒ Por favor completa todos los campos', 'error');
        return;
      }
      
      if (!validateEmail(email)) {
        showMessage('âŒ Formato de email invÃ¡lido', 'error');
        return;
      }
      
      showLoading('Iniciando sesiÃ³n...');
      
      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        await handleAuthSuccess(result.user);
      } catch (error) {
        console.error('Error de login:', error);
        hideLoading();
        
        let errorMessage;
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'âŒ Usuario no encontrado. Â¿Necesitas crear una cuenta?';
            break;
          case 'auth/wrong-password':
            errorMessage = 'âŒ ContraseÃ±a incorrecta';
            break;
          case 'auth/invalid-email':
            errorMessage = 'âŒ Email invÃ¡lido';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'âŒ Demasiados intentos fallidos. Espera un momento.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'âŒ Error de conexiÃ³n. Verifica tu internet.';
            break;
          default:
            errorMessage = `âŒ Error: ${error.message}`;
        }
        
        showMessage(errorMessage, 'error');
      }
    });
    
    // Registro
    document.getElementById('register-btn').addEventListener('click', async () => {
      const displayName = document.getElementById('display-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      
      if (!displayName || !email || !password || !confirmPassword) {
        showMessage('âŒ Por favor completa todos los campos', 'error');
        return;
      }
      
      if (!validateEmail(email)) {
        showMessage('âŒ Formato de email invÃ¡lido', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('âŒ La contraseÃ±a debe tener al menos 6 caracteres', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('âŒ Las contraseÃ±as no coinciden', 'error');
        return;
      }
      
      showLoading('Creando cuenta...');
      
      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        
        // Actualizar perfil con nombre
        await updateProfile(result.user, { displayName });
        
        showMessage('âœ… Â¡Cuenta creada exitosamente!', 'success');
        
        setTimeout(async () => {
          await handleAuthSuccess(result.user);
        }, 2000);
        
      } catch (error) {
        console.error('Error de registro:', error);
        hideLoading();
        
        let errorMessage;
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'âŒ Este email ya estÃ¡ registrado. Â¿Quieres iniciar sesiÃ³n?';
            break;
          case 'auth/weak-password':
            errorMessage = 'âŒ La contraseÃ±a es muy dÃ©bil. Usa al menos 6 caracteres.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'âŒ Email invÃ¡lido';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'âŒ Error de conexiÃ³n. Verifica tu internet.';
            break;
          default:
            errorMessage = `âŒ Error: ${error.message}`;
        }
        
        showMessage(errorMessage, 'error');
      }
    });
    
    // Toggle formularios
    document.getElementById('show-register').addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      hideMessage();
    });
    
    document.getElementById('show-login').addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      hideMessage();
    });
    
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
    });
    
    // Enter key support
    function addEnterKeyListener(inputId, buttonId) {
      document.getElementById(inputId).addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById(buttonId).click();
        }
      });
    }
    
    addEnterKeyListener('password', 'login-btn');
    addEnterKeyListener('confirm-password', 'register-btn');
    
    // DiagnÃ³stico
    document.getElementById('diagnostic-toggle').addEventListener('click', () => {
      const panel = document.getElementById('diagnostic-panel');
      const content = document.getElementById('diagnostic-content');
      
      if (panel.classList.contains('hidden')) {
        const info = getDeviceInfo();
        content.innerHTML = `
          <strong>ğŸ“± InformaciÃ³n del Dispositivo:</strong><br><br>
          <strong>Tipo:</strong> ${info.isMobile ? 'MÃ³vil' : 'Escritorio'}<br>
          <strong>WebView:</strong> ${info.isWebView ? 'SÃ­' : 'No'}<br>
          <strong>Navegador:</strong> ${info.userAgent}<br>
          <strong>ResoluciÃ³n:</strong> ${info.viewport} (viewport) / ${info.screen} (pantalla)<br>
          <strong>Cookies:</strong> ${info.cookiesEnabled ? 'Habilitadas' : 'Deshabilitadas'}<br>
          <strong>Idioma:</strong> ${info.language}<br>
          <strong>Plataforma:</strong> ${info.platform}<br>
          <strong>En lÃ­nea:</strong> ${info.onLine ? 'SÃ­' : 'No'}<br>
          <strong>Timestamp:</strong> ${new Date().toLocaleString()}
        `;
        panel.classList.remove('hidden');
      } else {
        panel.classList.add('hidden');
      }
    });
    
    // Verificar autenticaciÃ³n existente
    onAuthStateChanged(auth, (user) => {
      if (user && !window.location.search.includes('force-login')) {
        console.log('â„¹ï¸ Usuario ya autenticado:', user.email);
        handleAuthSuccess(user);
      }
    });
    
    // Mensaje de bienvenida
    setTimeout(() => {
      showMessage('ğŸ’¡ Login 100% seguro sin problemas de redirecciÃ³n mÃ³vil', 'info');
      setTimeout(hideMessage, 4000);
    }, 1000);
    
    console.log('ğŸ” Sistema de autenticaciÃ³n seguro inicializado');
    console.log('ğŸ“± InformaciÃ³n del dispositivo:', getDeviceInfo());
  </script>
