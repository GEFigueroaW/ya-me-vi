<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ”§ Reparar Auth - YA ME VI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ”§ Reparar AutenticaciÃ³n Google</h1>
    
    <!-- Status actual -->
    <div class="bg-gray-800 rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">ğŸ“Š Estado Actual</h2>
      <div id="current-status" class="space-y-2"></div>
    </div>
    
    <!-- Botones de acciÃ³n -->
    <div class="bg-gray-800 rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">ğŸ› ï¸ Acciones de ReparaciÃ³n</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button id="clearLoopStates" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
          ğŸ§¹ Limpiar Bucles Infinitos
        </button>
        <button id="resetAuthState" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
          ğŸ”„ Resetear Estado Auth
        </button>
        <button id="clearAllStorage" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
          ğŸ—‘ï¸ Limpiar Todo Storage
        </button>
        <button id="testAuth" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
          ğŸ§ª Probar Auth Limpia
        </button>
      </div>
    </div>
    
    <!-- Log de acciones -->
    <div class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Log de Acciones</h2>
      <div id="action-log" class="bg-black text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-scroll">
        ğŸš€ Herramienta de reparaciÃ³n iniciada...\n
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    
    const statusEl = document.getElementById('current-status');
    const logEl = document.getElementById('action-log');
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }
    
    function checkCurrentStatus() {
      const problems = [];
      const storage = {
        localStorage: {},
        sessionStorage: {}
      };
      
      // Revisar localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.includes('external_login') || key.includes('auth') || key.includes('firebase')) {
          storage.localStorage[key] = localStorage.getItem(key);
        }
      }
      
      // Revisar sessionStorage  
      for (let i = 0; i < sessionStorage.length; i++) {
        const key = sessionStorage.key(i);
        if (key.includes('external_login') || key.includes('auth') || key.includes('google')) {
          storage.sessionStorage[key] = sessionStorage.getItem(key);
        }
      }
      
      // Detectar problemas
      if (storage.sessionStorage['external_login_attempts']) {
        const attempts = parseInt(storage.sessionStorage['external_login_attempts']);
        if (attempts >= 3) {
          problems.push(`ğŸ”´ Bucle de intentos detectado: ${attempts} intentos`);
        } else {
          problems.push(`ğŸŸ¡ Intentos parciales: ${attempts}`);
        }
      }
      
      if (storage.sessionStorage['google_auth_errors']) {
        const errors = parseInt(storage.sessionStorage['google_auth_errors']);
        problems.push(`ğŸ”´ Errores acumulados: ${errors}`);
      }
      
      if (storage.localStorage['external_login_success']) {
        problems.push(`ğŸŸ¡ Resultado pendiente en localStorage`);
      }
      
      if (storage.localStorage['external_login_error']) {
        problems.push(`ğŸ”´ Error guardado: ${storage.localStorage['external_login_error'].substring(0, 50)}...`);
      }
      
      // Mostrar estado
      statusEl.innerHTML = `
        <div class="space-y-2">
          <div><strong>Problemas detectados:</strong> ${problems.length}</div>
          ${problems.map(p => `<div class="ml-4">${p}</div>`).join('')}
          <div class="mt-4"><strong>Storage actual:</strong></div>
          <div class="ml-4 text-sm">
            <div>localStorage: ${Object.keys(storage.localStorage).length} entradas</div>
            <div>sessionStorage: ${Object.keys(storage.sessionStorage).length} entradas</div>
          </div>
        </div>
      `;
      
      log(`ğŸ“Š Estado revisado: ${problems.length} problemas detectados`);
      return { problems, storage };
    }
    
    // BotÃ³n: Limpiar bucles infinitos
    document.getElementById('clearLoopStates').addEventListener('click', () => {
      log('ğŸ§¹ Limpiando estados de bucles infinitos...');
      
      const keysToRemove = [
        'external_login_attempts',
        'google_auth_errors'
      ];
      
      keysToRemove.forEach(key => {
        if (sessionStorage.getItem(key)) {
          sessionStorage.removeItem(key);
          log(`âœ… Eliminado: ${key}`);
        }
      });
      
      // TambiÃ©n limpiar errores en localStorage
      if (localStorage.getItem('external_login_error')) {
        localStorage.removeItem('external_login_error');
        log('âœ… Error de localStorage eliminado');
      }
      
      log('âœ… Bucles infinitos limpiados');
      checkCurrentStatus();
    });
    
    // BotÃ³n: Reset auth state
    document.getElementById('resetAuthState').addEventListener('click', async () => {
      log('ğŸ”„ Reseteando estado de autenticaciÃ³n...');
      
      try {
        if (auth.currentUser) {
          await auth.signOut();
          log('âœ… Usuario desconectado');
        } else {
          log('â„¹ï¸ No habÃ­a usuario conectado');
        }
        
        // Limpiar cualquier estado de auth persistente
        const authKeys = ['firebase:authUser:' + 'AIzaSyB4bCGyyPuQo-3-ONMPFKtqPEJDFl8Cb54'];
        authKeys.forEach(key => {
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
            log(`âœ… Eliminado: ${key}`);
          }
        });
        
        log('âœ… Estado de auth reseteado');
        checkCurrentStatus();
        
      } catch (error) {
        log(`âŒ Error reseteando auth: ${error.message}`);
      }
    });
    
    // BotÃ³n: Limpiar todo storage
    document.getElementById('clearAllStorage').addEventListener('click', () => {
      log('ğŸ—‘ï¸ Limpiando todo el storage relacionado con auth...');
      
      // Lista de patrones a limpiar
      const patterns = ['external_login', 'auth', 'firebase', 'google_auth', 'admin_verified', 'pending_admin'];
      
      let removedCount = 0;
      
      // Limpiar localStorage
      const localKeys = Object.keys(localStorage);
      localKeys.forEach(key => {
        if (patterns.some(pattern => key.includes(pattern))) {
          localStorage.removeItem(key);
          log(`âœ… localStorage: ${key}`);
          removedCount++;
        }
      });
      
      // Limpiar sessionStorage
      const sessionKeys = Object.keys(sessionStorage);
      sessionKeys.forEach(key => {
        if (patterns.some(pattern => key.includes(pattern))) {
          sessionStorage.removeItem(key);
          log(`âœ… sessionStorage: ${key}`);
          removedCount++;
        }
      });
      
      log(`âœ… Storage limpiado: ${removedCount} entradas eliminadas`);
      checkCurrentStatus();
    });
    
    // BotÃ³n: Probar auth limpia
    document.getElementById('testAuth').addEventListener('click', () => {
      log('ğŸ§ª Iniciando prueba de autenticaciÃ³n limpia...');
      
      // Primero limpiar todo
      document.getElementById('clearAllStorage').click();
      
      setTimeout(() => {
        log('ğŸ”— Redirigiendo a pÃ¡gina de login...');
        window.location.href = 'login.html';
      }, 2000);
    });
    
    // Verificar estado inicial
    window.addEventListener('load', () => {
      log('ğŸš€ Herramienta iniciada');
      checkCurrentStatus();
    });
  </script>
</body>
</html>
