<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n - YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <h2 class="text-3xl font-bold mb-6">Iniciar sesi√≥n</h2>

    <form id="login-form" class="flex flex-col gap-4 w-full max-w-xs">
      <input type="password" id="password" placeholder="üîí Contrase√±a" required 
             class="w-full px-4 py-3 bg-white bg-opacity-80 backdrop-blur-lg border border-white border-opacity-50 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white" 
             autocomplete="off"/>
      
      <!-- Error/Success message container -->
      <div id="error-message" class="mt-2"></div>
      
      <button type="submit" 
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
        üöÄ Iniciar Sesi√≥n
      </button>
    </form>
<div class="mt-4 space-y-3">
  <!-- Bot√≥n de login con Google -->
  <button id="google-login" class="flex items-center justify-center w-full bg-white bg-opacity-90 backdrop-blur-lg text-gray-700 py-3 px-4 rounded-lg hover:bg-opacity-100 transition-all shadow-lg border border-white border-opacity-50">
    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Continuar con Google
  </button>
</div>


    <p class="mt-4 text-sm">
      ¬øOlvidaste tu contrase√±a? <a href="recover.html" class="underline text-blue-300 hover:text-blue-200 transition-colors">Recup√©rala aqu√≠</a><br>
      ¬øA√∫n no tienes cuenta? <a href="register.html" class="underline text-blue-300 hover:text-blue-200 transition-colors">Crear cuenta</a>
    </p>
    
    <!-- Bot√≥n de prueba temporal -->
    <button id="test-modal" class="mt-2 text-xs text-yellow-300 underline opacity-50 hover:opacity-100">
      üß™ Probar modal de registro
    </button>
  </div>

  <div id="footer-container" class="w-full"></div>

  <!-- Script para limpiar campos al cargar la p√°gina -->
  <script>
    // Limpiar campos autom√°ticamente al cargar la p√°gina
    window.addEventListener('load', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) {
        emailField.value = '';
        console.log('‚úÖ Campo de email limpiado');
      }
      
      if (passwordField) {
        passwordField.value = '';
        console.log('‚úÖ Campo de contrase√±a limpiado');
      }
    });

    // Tambi√©n limpiar cuando se enfoca la p√°gina (por si viene de otra pesta√±a)
    window.addEventListener('focus', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
    });

    // Limpiar campos cuando se recarga la p√°gina
    window.addEventListener('beforeunload', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
    });

    // Bot√≥n de prueba temporal para el modal
    document.getElementById('test-modal')?.addEventListener('click', function() {
      const email = document.getElementById('email').value || 'test@example.com';
      if (window.showUserNotFoundDialog) {
        window.showUserNotFoundDialog(email);
      }
    });

    // Enhanced login functions with user-not-found handling
    window.showUserNotFoundDialog = function(email) {
      console.log('üé≠ Mostrando di√°logo de usuario no encontrado para:', email);
      
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      
      overlay.innerHTML = `
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl p-8 m-4 max-w-md w-full shadow-2xl animate__animated animate__bounceIn border border-white border-opacity-30">
          <div class="text-center">
            <div class="text-6xl mb-4">üö´</div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Cuenta no encontrada</h3>
            <p class="text-gray-600 mb-6">
              No existe una cuenta registrada con el email: <br>
              <strong class="text-blue-600">${email}</strong>
            </p>
            <p class="text-gray-600 mb-8">
              Para acceder a <strong>YA ME VI</strong> necesitas crear una cuenta primero.
            </p>
            <div class="flex flex-col gap-3">
              <button id="ir-registro" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                üìù Crear cuenta ahora
              </button>
              <button id="intentar-nuevo" class="w-full bg-white bg-opacity-50 hover:bg-opacity-60 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-all duration-300 border border-gray-300">
                ‚Ü©Ô∏è Intentar con otro email
              </button>
            </div>
          </div>
        </div>
      `;
      
      document.body.appendChild(overlay);
      
      // Handle button clicks
      overlay.querySelector('#ir-registro').addEventListener('click', () => {
        console.log('üìù Usuario eligi√≥ crear cuenta, redirigiendo a registro');
        window.location.href = 'register.html';
      });
      
      overlay.querySelector('#intentar-nuevo').addEventListener('click', () => {
        console.log('üîÑ Usuario eligi√≥ intentar con otro email');
        document.body.removeChild(overlay);
        const emailInput = document.getElementById('email');
        if (emailInput) {
          emailInput.value = '';
          emailInput.focus();
        }
      });
      
      // Close on overlay click
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          console.log('‚ùå Cerrando di√°logo por click fuera del modal');
          document.body.removeChild(overlay);
        }
      });
    };

    // Enhanced utility functions for better UX
    window.showLoading = function(message = 'Cargando...') {
      const existingLoader = document.getElementById('loading-overlay');
      if (existingLoader) return;
      
      console.log('‚è≥ Mostrando loading:', message);
      
      const loader = document.createElement('div');
      loader.id = 'loading-overlay';
      loader.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      
      loader.innerHTML = `
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl p-8 text-center shadow-2xl border border-white border-opacity-30">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
          <p class="text-gray-700 font-medium">${message}</p>
        </div>
      `;
      
      document.body.appendChild(loader);
    };

    window.hideLoading = function() {
      const loader = document.getElementById('loading-overlay');
      if (loader) {
        console.log('‚úÖ Ocultando loading');
        document.body.removeChild(loader);
      }
    };

    window.showErrorMessage = function(message) {
      console.log('‚ùå Mostrando error:', message);
      const errorDiv = document.getElementById('error-message');
      if (errorDiv) {
        errorDiv.innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg animate__animated animate__shakeX">
            ${message}
          </div>
        `;
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    };

    window.showSuccessMessage = function(message) {
      console.log('‚úÖ Mostrando √©xito:', message);
      const errorDiv = document.getElementById('error-message');
      if (errorDiv) {
        errorDiv.innerHTML = `
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg animate__animated animate__bounceIn">
            ${message}
          </div>
        `;
      }
    };
  </script>

  <script src="js/shared.js"></script>
  <script src="js/login.js" type="module"></script>
</body>
</html>
