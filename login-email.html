<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - YA ME VI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="overflow-hidden">

  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center transition-opacity duration-1000"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
    <h2 class="text-3xl font-bold mb-6">Iniciar sesión</h2>

    <form id="login-form" class="flex flex-col gap-4 w-full max-w-xs">
      <input type="email" id="email" placeholder="Correo electrónico" required class="text-black px-4 py-2 rounded" autocomplete="off"/>
      <input type="password" id="password" placeholder="Contraseña" required class="text-black px-4 py-2 rounded" autocomplete="off"/>
      <button type="submit" class="border border-white py-2 rounded hover:bg-white hover:text-gray-800 transition-all">Ingresar</button>
    </form>
<div class="mt-4 space-y-3">
  <!-- Botón de login con Google -->
  <button id="google-login" class="flex items-center justify-center w-full bg-white text-gray-700 py-2 px-4 rounded hover:bg-gray-100 transition-all shadow-md">
    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Iniciar sesión con Google
  </button>

  <!-- Botón de login con datos biométricos -->

      <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14.05 4.04 17.15 5.66c1.5.77 2.76 1.86 3.75 3.27.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.29-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4 0-1.36.69-2.5 1.65-3.4 2.94-.08.14-.23.21-.39.21z"/>

    </svg>
    Iniciar sesión con datos biométricos
  </button>
</div>


    <p class="mt-4 text-sm">
      ¿Olvidaste tu contraseña? <a href="recover.html" class="underline text-blue-300">Recupérala aquí</a><br>
      ¿Aún no tienes cuenta? <a href="register.html" class="underline text-blue-300">Regístrate</a>
    </p>
  </div>

  <div id="footer-container" class="absolute bottom-0 left-0 w-full z-10"></div>

  <!-- Script para limpiar campos al cargar la página -->
  <script>
    // Limpiar campos automáticamente al cargar la página
    window.addEventListener('load', function() {
      // Limpiar campos específicos
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) {
        emailField.value = '';
        console.log('✅ Campo de email limpiado');
      }
      
      if (passwordField) {
        passwordField.value = '';
        console.log('✅ Campo de contraseña limpiado');
      }
    });

    // También limpiar cuando se enfoca la página (por si viene de otra pestaña)
    window.addEventListener('focus', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
    });

    // Limpiar campos cuando se recarga la página
    window.addEventListener('beforeunload', function() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
    });
  </script>

  <script src="js/shared.js"></script>
  <script src="js/login.js" type="module"></script>
</body>
</html>
