<!-- menu.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YA ME VI - Menú</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="background" class="background"></div>
  <div class="menu-container">
    <h1 class="title animate__animated animate__fadeInDown">¿Qué deseas hacer?</h1>
    <div class="button-group animate__animated animate__fadeInUp">
      <button id="btn-analizar" class="menu-button">🔍 Analizar últimos sorteos</button>
      <button id="btn-evaluar" class="menu-button">🎯 Evaluar mi combinación</button>
    </div>
    <button id="logoutBtn" class="logout-button">Cerrar sesión</button>
    <footer class="footer-disclaimer">
      <p>Este sistema se basa en estadística, patrones, probabilidad e IA. No garantiza premios. Juega con responsabilidad.</p>
    </footer>
  </div>

  <script>
    // Redirección según selección
    document.getElementById('btn-analizar').addEventListener('click', () => {
      window.location.href = 'analisis.html';
    });
    document.getElementById('btn-evaluar').addEventListener('click', () => {
      window.location.href = 'combinacion.html';
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      firebase.auth().signOut().then(() => window.location.href = 'index.html');
    });
  </script>
  <script src="js/firebase-init.js"></script>
</body>
</html>
